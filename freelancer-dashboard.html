<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Dashboard | BizLink Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #0b0d1e; color: #e0e0e0; }
    .card-bg { background-color: #1a1e3a; border: 1px solid rgba(255,255,255,0.1); }
    .button-gradient { background: linear-gradient(90deg, #a855f7 0%, #ec4899 100%); }
    .border-purple-hover:hover { border-color: #a855f7; }
  </style>
</head>
<body class="min-h-screen">

  <!-- Simple header -->
  <header class="bg-[#0b0d1e] border-b border-gray-800">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-white">
        BizLink <span class="text-purple-400">Freelancer Dashboard</span>
      </h1>
      <div class="space-x-3">
        <a href="index.html" class="text-sm px-3 py-2 rounded-md border border-gray-600 text-gray-200 hover:bg-gray-700">
          ← Back to Home
        </a>
        <button id="logoutBtn" class="text-sm px-3 py-2 rounded-md bg-red-600 text-white hover:bg-red-700 hidden">
          Logout
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">

    <!-- Top summary -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="card-bg rounded-xl p-4">
        <p class="text-sm text-gray-400">Pending Works</p>
        <p id="pendingCount" class="text-2xl font-bold mt-1">0</p>
      </div>
      <div class="card-bg rounded-xl p-4">
        <p class="text-sm text-gray-400">In Progress</p>
        <p id="inProgressCount" class="text-2xl font-bold mt-1">0</p>
      </div>
      <div class="card-bg rounded-xl p-4">
        <p class="text-sm text-gray-400">Completed</p>
        <p id="completedCount" class="text-2xl font-bold mt-1">0</p>
      </div>
    </section>

    <!-- Work list -->
    <section class="card-bg rounded-xl p-5">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold text-white">Assigned Works</h2>
        <span class="text-xs text-gray-400">Demo data (later Google Sheet / Firebase se connect karenge)</span>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-900">
            <tr>
              <th class="px-3 py-2 text-left">Title</th>
              <th class="px-3 py-2 text-left">Client</th>
              <th class="px-3 py-2 text-left">Budget</th>
              <th class="px-3 py-2 text-left">Status</th>
              <th class="px-3 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="workTableBody">
            <!-- JS se rows aayengi -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Submit work modal (simple) -->
    <section class="card-bg rounded-xl p-5">
      <h2 class="text-lg font-semibold mb-3">Submit Files (Demo Form)</h2>
      <form id="submitForm" class="space-y-3">
        <div class="grid md:grid-cols-2 gap-3">
          <input id="workIdInput" type="text" placeholder="Work ID" class="w-full px-3 py-2 rounded-md bg-gray-900 border border-gray-700 text-sm" required>
          <input id="fileLinkInput" type="text" placeholder="File link (Google Drive / WeTransfer)" class="w-full px-3 py-2 rounded-md bg-gray-900 border border-gray-700 text-sm" required>
        </div>
        <textarea id="noteInput" rows="3" placeholder="Notes for client (optional)" class="w-full px-3 py-2 rounded-md bg-gray-900 border border-gray-700 text-sm"></textarea>
        <button type="submit" class="button-gradient px-4 py-2 rounded-md text-sm font-semibold">
          Submit Work (Demo)
        </button>
        <p id="submitStatus" class="text-xs text-gray-400 mt-2"></p>
      </form>
    </section>

  </main>

  <!-- Firebase (optional if you want auth check) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    // SAME config jo index.html me hai
    const firebaseConfig = {
      apiKey: "AIzaSyBtle51gX5kHufuWZ_YVOIQdDR05kbCE5I",
      authDomain: "bizlink-exchange.firebaseapp.com",
      projectId: "bizlink-exchange",
      storageBucket: "bizlink-exchange.firebasestorage.app",
      messagingSenderId: "116213651971",
      appId: "1:116213651971:web:fff60961af0c4da3448c36",
      measurementId: "G-VQ3JM82D1N"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const logoutBtn = document.getElementById('logoutBtn');

    auth.onAuthStateChanged(user => {
      if (user) {
        logoutBtn.classList.remove('hidden');
      } else {
        // Agar login nahi hai to index pe bhej do
        // window.location.href = "login.html";  // agar strict chahiye to uncomment karo
      }
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        alert("Logged out");
        window.location.href = "index.html";
      });
    });
  </script>

  <!-- Dashboard demo logic -->
  <script>
    // Demo works data (baad me yahi structure Google Sheet / Firestore se aayega)
    const works = [
      { id: 'W101', title: 'Salon Instagram Reels Pack', client: 'Glow Salon Jaipur', budget: '₹3,000', status: 'Pending' },
      { id: 'W102', title: 'Restaurant Menu Photoshoot Edit', client: 'Spice Hub', budget: '₹4,500', status: 'In Progress' },
      { id: 'W103', title: 'Gym Branding Posts (15)', client: 'IronFit Gym', budget: '₹5,000', status: 'Completed' }
    ];

    const workTableBody = document.getElementById('workTableBody');
    const pendingCount = document.getElementById('pendingCount');
    const inProgressCount = document.getElementById('inProgressCount');
    const completedCount = document.getElementById('completedCount');

    function renderWorks() {
      workTableBody.innerHTML = "";
      let p = 0, ip = 0, c = 0;

      works.forEach(work => {
        if (work.status === 'Pending') p++;
        if (work.status === 'In Progress') ip++;
        if (work.status === 'Completed') c++;

        const tr = document.createElement('tr');
        tr.className = "border-b border-gray-800";
        tr.innerHTML = `
          <td class="px-3 py-2">${work.title}<div class="text-xs text-gray-400">${work.id}</div></td>
          <td class="px-3 py-2">${work.client}</td>
          <td class="px-3 py-2">${work.budget}</td>
          <td class="px-3 py-2">${work.status}</td>
          <td class="px-3 py-2 space-x-2">
            <button class="text-xs px-2 py-1 rounded-md border border-gray-600 hover:bg-gray-700" data-action="accept" data-id="${work.id}">
              Accept
            </button>
            <button class="text-xs px-2 py-1 rounded-md border border-gray-600 hover:bg-gray-700" data-action="fill" data-id="${work.id}">
              Fill Submit Form
            </button>
          </td>
        `;
        workTableBody.appendChild(tr);
      });

      pendingCount.textContent = p;
      inProgressCount.textContent = ip;
      completedCount.textContent = c;
    }

    // Action buttons
    workTableBody.addEventListener('click', (e) => {
      const btn = e.target;
      const action = btn.getAttribute('data-action');
      const id = btn.getAttribute('data-id');
      if (!action || !id) return;

      const work = works.find(w => w.id === id);
      if (!work) return;

      if (action === 'accept') {
        if (work.status === 'Pending') {
          work.status = 'In Progress';
          renderWorks();
        }
      }

      if (action === 'fill') {
        document.getElementById('workIdInput').value = id;
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }
    });

    // Submit form demo
    const submitForm = document.getElementById('submitForm');
    const submitStatus = document.getElementById('submitStatus');

    submitForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const workId = document.getElementById('workIdInput').value.trim();
      const link = document.getElementById('fileLinkInput').value.trim();

      if (!workId || !link) {
        submitStatus.textContent = "Please enter Work ID and file link.";
        return;
      }

      submitStatus.textContent = "Demo: Work submitted locally (later this will go to Google Sheet / Database).";
      submitForm.reset();
    });

    // Initial render
    renderWorks();
  </script>

</body>
</html>
