<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bizlink 10X â€“ Expert Team Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:#020617;
  color:#e5e7eb;
}
.container{max-width:1200px;margin:auto;padding:24px}
.card{
  background:#0f172a;
  border:1px solid rgba(148,163,184,.15);
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
}
.topbar{display:flex;justify-content:space-between;align-items:center}
.small{font-size:13px;color:#94a3b8}

input,select,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
  margin-top:8px;
}
button{
  background:linear-gradient(90deg,#8b5cf6,#ec4899);
  font-weight:600;
  cursor:pointer;
}

.grid{display:grid;gap:16px}
.grid-2{grid-template-columns:1fr 1fr}
.grid-4{grid-template-columns:repeat(auto-fit,minmax(200px,1fr))}

.work-table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
.work-table th,.work-table td{
  padding:12px;
  border-bottom:1px solid rgba(148,163,184,.12);
}

.status{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}
.processing{background:#3b2f12;color:#facc15}
.live{background:#1e3a8a;color:#93c5fd}
.completed{background:#163c2a;color:#4ade80}
.paused{background:#3f1d1d;color:#f87171}
</style>
</head>

<body>
<div class="container">

<!-- TOP BAR -->
<div class="card topbar">
  <div>
    <h2>Bizlink 10X â€“ Expert Team Dashboard</h2>
    <div class="small">Execution Panel | Expert Team</div>
  </div>
</div>

<!-- ðŸ”¥ CLIENT ID ADD-ON (ONLY ADD) -->
<div class="card">
  <label class="small">Enter Client ID</label>
  <input id="clientId" placeholder="e.g. SCH001 / REST002">
  <button onclick="loadClient()">Load Client Data</button>
</div>

<!-- SNAPSHOT -->
<div class="card grid grid-4">
  <div><b>Client</b><br><span id="clientLabel">â€”</span></div>
  <div><b>Plan</b><br>Premium 10X</div>
  <div><b>Month</b><br>January 2026</div>
  <div><b>Status</b><br>Active âœ…</div>
</div>

<!-- ALL WORK STATUS -->
<div class="card">
  <h3>ðŸ“Œ All Work Status (Running + History)</h3>

  <table class="work-table">
    <thead>
      <tr>
        <th>Work Name</th>
        <th>Status</th>
        <th>Change Status</th>
      </tr>
    </thead>
    <tbody id="workList"></tbody>
  </table>

  <div class="grid grid-2" style="margin-top:16px">
    <input id="newWork" placeholder="New work name (Ads Setup / SEO / Reel)">
    <select id="newStatus">
      <option>Processing</option>
      <option>Live</option>
      <option>Completed</option>
    </select>
  </div>
  <button onclick="addWork()">+ Add Work</button>
</div>

<!-- MONTHLY REPORT -->
<div class="card">
  <h3>ðŸ“Š Monthly Report</h3>
  <ul id="reportList" class="small"></ul>

  <div class="grid grid-2" style="margin-top:12px">
    <button onclick="downloadReport()">â¬‡ Download Report</button>
    <input type="file" onchange="uploadReport(this)">
  </div>

  <div id="uploadedFile" class="small"></div>
</div>

</div>

<script>
const store = {};
let activeClient = null;

function loadClient(){
  const cid = document.getElementById("clientId").value;
  if(!cid) return alert("Enter Client ID");

  if(!store[cid]) store[cid]={works:[],report:[]};
  activeClient = cid;
  document.getElementById("clientLabel").innerText = cid;
  render();
}

function render(){
  const tbody=document.getElementById("workList");
  const report=document.getElementById("reportList");
  tbody.innerHTML=""; report.innerHTML="";

  store[activeClient].works.forEach(w=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${w.name}</td>
      <td><span class="status ${w.status.toLowerCase()}">${w.status}</span></td>
      <td>
        <select onchange="updateStatus(this,'${w.name}')">
          <option>Processing</option>
          <option>Live</option>
          <option>Completed</option>
          <option>Paused</option>
        </select>
      </td>`;
    tbody.appendChild(tr);
  });

  store[activeClient].report.forEach(r=>{
    const li=document.createElement("li");
    li.innerText="âœ” "+r;
    report.appendChild(li);
  });
}

function addWork(){
  if(!activeClient) return alert("Load Client ID first");
  const name=document.getElementById("newWork").value;
  const status=document.getElementById("newStatus").value;
  if(!name) return;

  store[activeClient].works.push({name,status});
  if(status==="Completed") store[activeClient].report.push(name);
  document.getElementById("newWork").value="";
  render();
}

function updateStatus(sel,name){
  const status=sel.value;
  store[activeClient].works.forEach(w=>{
    if(w.name===name) w.status=status;
  });
  if(status==="Completed" && !store[activeClient].report.includes(name)){
    store[activeClient].report.push(name);
  }
  render();
}

function downloadReport(){
  if(!activeClient) return;
  let text="Monthly Report â€“ "+activeClient+"\n\n";
  store[activeClient].report.forEach(r=>text+="- "+r+"\n");
  const blob=new Blob([text],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=activeClient+"-report.txt";
  a.click();
}

function uploadReport(input){
  if(input.files.length){
    document.getElementById("uploadedFile").innerText =
      "ðŸ“Ž Uploaded: "+input.files[0].name;
  }
}
</script>

</body>
</html>
