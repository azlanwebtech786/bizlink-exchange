<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bizlink Expert Team Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
  font-family:Poppins;
  background:#020617;
  color:#e5e7eb;
  padding:20px
}
.card{
  background:#0f172a;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px
}
input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:10px
}
button{
  background:linear-gradient(90deg,#8b5cf6,#ec4899);
  color:#fff;
  cursor:pointer
}
</style>
</head>

<body>

<h2>ðŸš€ Bizlink Expert Team Panel</h2>

<div class="card">
  <h3>Add Task</h3>
  <input id="clientId" placeholder="Client ID">
  <input id="task" placeholder="Task description">
  <button onclick="addTask()">Add Task</button>
</div>

<div class="card">
  <h3>Update Metrics</h3>
  <input id="reach" placeholder="Reach">
  <input id="adSpend" placeholder="Ad Spend">
  <input id="adLeads" placeholder="Ad Leads">
  <input id="cpl" placeholder="CPL">
  <input id="sales" placeholder="Sales">
  <input id="revenue" placeholder="Revenue">
  <button onclick="updateMetrics()">Save Metrics</button>
</div>

<script>
const API = "YOUR_WEBAPP_URL";

function addTask(){
  fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"addTask",
      clientId:clientId.value,
      task:task.value
    })
  }).then(r=>r.json()).then(()=>alert("Task added"));
}

function updateMetrics(){
  fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"updateMetrics",
      clientId:clientId.value,
      reach:reach.value,
      adSpend:adSpend.value,
      adLeads:adLeads.value,
      cpl:cpl.value,
      sales:sales.value,
      revenue:revenue.value
    })
  }).then(r=>r.json()).then(()=>alert("Metrics updated"));
}
</script>

</body>
</html>
