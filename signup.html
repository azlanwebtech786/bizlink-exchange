<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BizLink | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body{background:#020617;color:#e5e7eb;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
    .card-bg{background:#020617;border-radius:1.25rem;border:1px solid rgba(148,163,184,.4)}
    .button-gradient{background:linear-gradient(90deg,#a855f7 0%,#ec4899 100%)}
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <main class="w-full max-w-md px-4">
    <div class="card-bg px-8 py-10 shadow-xl">
      <h1 class="text-2xl font-bold text-center mb-6">
        Create <span class="text-purple-400">BizLink</span> Account
      </h1>

      <form id="signupForm" class="space-y-4">
        <div>
          <input id="fullName" type="text" required
                 placeholder="Full name"
                 class="w-full px-3 py-2 rounded-md bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
        </div>

        <div>
          <input id="email" type="email" required
                 placeholder="Email"
                 class="w-full px-3 py-2 rounded-md bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
        </div>

        <div>
          <input id="password" type="password" required
                 placeholder="Password"
                 class="w-full px-3 py-2 rounded-md bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
        </div>

        <div>
          <input id="phone" type="tel" required
                 placeholder="Phone"
                 class="w-full px-3 py-2 rounded-md bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
        </div>

        <div>
          <input id="city" type="text" required
                 placeholder="City"
                 class="w-full px-3 py-2 rounded-md bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
        </div>

        <div>
          <select id="role" required
                  class="w-full px-3 py-2 rounded-md bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
            <option value="owner">Work Owner</option>
            <option value="freelancer">Freelancer</option>
            <option value="business">Business (10X Grow Lab)</option>
          </select>
        </div>

        <div>
          <select id="plan" required
                  class="w-full px-3 py-2 rounded-md bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
            <option value="Free">Free</option>
            <option value="Basic">Basic</option>
            <option value="Standard">Standard</option>
            <option value="Premium 10X">Premium 10X</option>
          </select>
        </div>

        <button id="signupBtn" type="submit"
                class="w-full mt-2 button-gradient text-white font-semibold py-2 rounded-md text-sm">
          Sign Up
        </button>

        <p id="statusBox" class="mt-2 text-xs text-center text-slate-400"></p>
      </form>

      <p class="mt-4 text-[11px] text-center text-slate-500">
        Sign up karke aap BizLink ke basic terms se agree ho rahe ho. Account ke baad Home page se
        role-based dashboards use kar sakte ho.
      </p>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    // ---- Firebase config (same jo baaki pages par hai) ----
    const firebaseConfig = {
      apiKey: "AIzaSyBtle51gX5kHufuWZ_YVOIQdDR05kbCE5I",
      authDomain: "bizlink-exchange.firebaseapp.com",
      projectId: "bizlink-exchange",
      storageBucket: "bizlink-exchange.firebasestorage.app",
      messagingSenderId: "116213651971",
      appId: "1:116213651971:web:fff60961af0c4da3448c36",
      measurementId: "G-VQ3JM82D1N"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <script>
    // ---- Users Apps Script URL (naya wala) ----
    const USERS_SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbztkBN5GcgZdPARgOSrvBvgJcfClCvXzIq0mEk64TpaShqQ4FzpFAjQ742Io70wyzNa/exec";

    const signupForm = document.getElementById('signupForm');
    const signupBtn  = document.getElementById('signupBtn');
    const statusBox  = document.getElementById('statusBox');

    function setStatus(msg, isError = false) {
      statusBox.textContent = msg || '';
      statusBox.className =
        'mt-2 text-xs text-center ' + (isError ? 'text-red-400' : 'text-emerald-300');
    }

    function saveLocalRole(email, role, plan) {
      try {
        localStorage.setItem('bizlink_user_email', email.toLowerCase());
        localStorage.setItem('bizlink_user_role', role);
        localStorage.setItem('bizlinkPlan', plan);
      } catch (e) {}
    }

    async function saveToUsersSheet(payload) {
      // payload: {FullName, Email, Role, Phone, City, Plan}
      const body = new URLSearchParams();
      body.append('action', 'signup');
      Object.keys(payload).forEach(k => body.append(k, payload[k]));

      try {
        const res = await fetch(USERS_SCRIPT_URL, {
          method: 'POST',
          body
        });

        if (!res.ok) {
          // yahan se hame REAL HTTP error pata chalega
          setStatus('Sheet HTTP error: ' + res.status + ' ' + res.statusText, true);
          return { ok: false, error: 'HTTP ' + res.status };
        }

        let data;
        try {
          data = await res.json();
        } catch (err) {
          setStatus('Sheet JSON parse error: ' + err, true);
          return { ok: false, error: 'JSON parse error' };
        }

        if (!data.ok) {
          setStatus('Sheet script error: ' + (data.error || 'Unknown'), true);
          return { ok: false, error: data.error || 'Script error' };
        }

        return { ok: true, data };
      } catch (err) {
        setStatus('Network/Apps Script error: ' + err, true);
        return { ok: false, error: String(err) };
      }
    }

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      setStatus('');
      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating account…';

      const fullName = document.getElementById('fullName').value.trim();
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const phone    = document.getElementById('phone').value.trim();
      const city     = document.getElementById('city').value.trim();
      const role     = document.getElementById('role').value;
      const plan     = document.getElementById('plan').value;

      if (!fullName || !email || !password) {
        setStatus('Please fill all required fields.', true);
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
        return;
      }

      try {
        // 1) Firebase signup
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        if (cred.user && fullName) {
          await cred.user.updateProfile({ displayName: fullName });
        }

        // 2) Local storage – role + email + plan
        saveLocalRole(email, role, plan);

        // 3) Apps Script – Users sheet entry
        setStatus('Saving profile to sheet…');
        const sheetResp = await saveToUsersSheet({
          FullName: fullName,
          Email: email,
          Role: role,
          Phone: phone,
          City: city,
          Plan: plan
        });

        if (!sheetResp.ok) {
          // yahan message already setStatus se aa chuka hoga
          console.log('Sheet debug:', sheetResp);
          signupBtn.disabled = false;
          signupBtn.textContent = 'Sign Up';
          return;
        }

        setStatus('Signup successful! Redirecting…', false);
        signupBtn.textContent = 'Done';

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1200);
      } catch (err) {
        console.error(err);
        setStatus('Firebase error: ' + (err.message || err), true);
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
      }
    });
  </script>
</body>
</html>
