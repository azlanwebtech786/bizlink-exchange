<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BizLink | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black flex items-center justify-center min-h-screen">

<div class="bg-gray-900 p-8 rounded-xl w-full max-w-md text-white">
  <h2 class="text-2xl font-bold mb-4 text-center">Create BizLink Account</h2>

  <form id="signupForm" class="space-y-4">

    <input id="fullName" type="text" placeholder="Full Name" required
      class="w-full p-2 rounded bg-gray-800">

    <input id="email" type="email" placeholder="Email" required
      class="w-full p-2 rounded bg-gray-800">

    <input id="password" type="password" placeholder="Password" required
      class="w-full p-2 rounded bg-gray-800">

    <input id="phone" type="text" placeholder="Phone" required
      class="w-full p-2 rounded bg-gray-800">

    <input id="city" type="text" placeholder="City" required
      class="w-full p-2 rounded bg-gray-800">

    <select id="role" class="w-full p-2 rounded bg-gray-800">
      <option value="freelancer">Freelancer</option>
      <option value="owner">Work Owner</option>
      <option value="business">10X Business</option>
    </select>

    <select id="plan" class="w-full p-2 rounded bg-gray-800">
      <option value="Free">Free</option>
      <option value="Basic">Basic</option>
      <option value="Standard">Standard</option>
      <option value="Premium 10X">Premium 10X</option>
    </select>

    <button type="submit"
      class="w-full py-2 bg-purple-600 rounded font-bold hover:bg-purple-700">
      Sign Up
    </button>

    <p id="statusBox" class="text-center text-sm mt-3"></p>

  </form>
</div>

<script>
  // ✅ FIREBASE CONFIG (same as project)
  const firebaseConfig = {
    apiKey: "AIzaSyBtle51gX5kHufuWZ_YVOIQdDR05kbCE5I",
    authDomain: "bizlink-exchange.firebaseapp.com",
    projectId: "bizlink-exchange",
    storageBucket: "bizlink-exchange.firebasestorage.app",
    messagingSenderId: "116213651971",
    appId: "1:116213651971:web:fff60961af0c4da3448c36"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ✅ ✅ ✅ YOUR **FINAL USERS SCRIPT URL**
  const USERS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbztkBN5GcgZdPARgOSrvBvgJcfClCvXzIq0mEk64TpaShqQ4FzpFAjQ742Io70wyzNa/exec";

  const signupForm = document.getElementById("signupForm");
  const statusBox = document.getElementById("statusBox");

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusBox.textContent = "Creating account...";

    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;
    const phone = document.getElementById("phone").value.trim();
    const city = document.getElementById("city").value.trim();
    const role = document.getElementById("role").value;
    const plan = document.getElementById("plan").value;

    try {
      // ✅ 1. FIREBASE ACCOUNT CREATE
      const cred = await auth.createUserWithEmailAndPassword(email, password);

      // ✅ 2. SEND DATA TO GOOGLE SHEET
      const payload = new URLSearchParams();
      payload.append("action", "signup");
      payload.append("FullName", fullName);
      payload.append("Email", email);
      payload.append("Role", role);
      payload.append("Phone", phone);
      payload.append("City", city);
      payload.append("Plan", plan);

      const res = await fetch(USERS_SCRIPT_URL, { method: "POST", body: payload });
      const data = await res.json();

      if (!data.ok) throw new Error("Sheet entry failed");

      // ✅ 3. SAVE LOCAL ROLE
      localStorage.setItem("bizlink_user_role", role);

      statusBox.textContent = "Signup successful! Redirecting...";

      setTimeout(() => {
        window.location.href = "profile.html";
      }, 1200);

    } catch (err) {
      console.error(err);
      statusBox.textContent = err.message;
    }
  });
</script>

</body>
</html>
