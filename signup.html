<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BizLink | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind & Font -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Poppins',sans-serif;
      background:#020617;
      color:#e5e7eb;
    }
    .card-bg{
      background:#0f172a;
      border:1px solid rgba(148,163,184,.35);
    }
    .button-gradient{
      background:linear-gradient(90deg,#a855f7 0%,#ec4899 100%);
    }
    .input-dark{
      background:#020617;
      border:1px solid #1f2937;
      color:#e5e7eb;
    }
    .input-dark::placeholder{
      color:#6b7280;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <main class="w-full max-w-md card-bg rounded-2xl p-6 shadow-xl">
    <h1 class="text-2xl font-bold text-white mb-1 text-center">
      Create your <span class="text-purple-400">BizLink</span> account
    </h1>
    <p class="text-xs text-slate-400 text-center mb-5">
      Pehle account banao, phir apna role choose karke relevant dashboard use karo.
    </p>

    <form id="signupForm" class="space-y-3">
      <div>
        <label class="block text-xs mb-1 text-slate-300">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="you@example.com"
          class="w-full px-3 py-2 rounded-lg input-dark text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block text-xs mb-1 text-slate-300">Password</label>
          <input
            type="password"
            id="password"
            required
            minlength="6"
            placeholder="Minimum 6 characters"
            class="w-full px-3 py-2 rounded-lg input-dark text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <div>
          <label class="block text-xs mb-1 text-slate-300">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            minlength="6"
            placeholder="Repeat password"
            class="w-full px-3 py-2 rounded-lg input-dark text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
      </div>

      <!-- ROLE SELECTION -->
      <div class="mt-3">
        <p class="text-xs font-semibold text-slate-200 mb-1">
          Aap BizLink par kya karna chahte ho? (Role)
        </p>

        <div class="space-y-1 text-xs">
          <label class="flex items-start gap-2 cursor-pointer">
            <input type="radio" name="role" value="freelancer" required class="mt-0.5">
            <span>
              <span class="font-semibold text-slate-100">Freelancer</span><br>
              <span class="text-slate-400">
                Direct work lene ke liye, clients ke projects par kaam karna.
              </span>
            </span>
          </label>

          <label class="flex items-start gap-2 cursor-pointer mt-1">
            <input type="radio" name="role" value="owner" class="mt-0.5">
            <span>
              <span class="font-semibold text-slate-100">Work Owner (Project Owner)</span><br>
              <span class="text-slate-400">
                Aapko freelancers se kaam karwana hai – Post a Work + Work Dashboard use karoge.
              </span>
            </span>
          </label>

          <label class="flex items-start gap-2 cursor-pointer mt-1">
            <input type="radio" name="role" value="business" class="mt-0.5">
            <span>
              <span class="font-semibold text-slate-100">Business (10X Grow Lab)</span><br>
              <span class="text-slate-400">
                Aap apne business ko 10X Grow Lab se grow karwana chahte ho – Business Owner Dashboard use karoge.
              </span>
            </span>
          </label>
        </div>
      </div>

      <p id="statusText" class="text-[11px] text-slate-400 mt-1 h-4"></p>

      <button
        type="submit"
        id="signupBtn"
        class="w-full button-gradient text-sm font-semibold text-white py-2.5 rounded-lg mt-1 disabled:opacity-60 disabled:cursor-not-allowed"
      >
        Create account
      </button>
    </form>

    <p class="text-xs text-slate-400 mt-4 text-center">
      Already have an account?
      <a href="login.html" class="text-purple-400 hover:text-purple-300 font-semibold">Login</a>
    </p>

    <p class="text-[10px] text-slate-500 mt-4 text-center">
      By continuing you agree to BizLink terms. Future me role change karna ho to support se request kar sakte ho.
    </p>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtle51gX5kHufuWZ_YVOIQdDR05kbCE5I",
      authDomain: "bizlink-exchange.firebaseapp.com",
      projectId: "bizlink-exchange",
      storageBucket: "bizlink-exchange.firebasestorage.app",
      messagingSenderId: "116213651971",
      appId: "1:116213651971:web:fff60961af0c4da3448c36",
      measurementId: "G-VQ3JM82D1N"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();

    function setStatus(msg, type = "info") {
      const el = document.getElementById("statusText");
      if (!el) return;
      el.textContent = msg || "";
      if (!msg) {
        el.className = "text-[11px] text-slate-400 mt-1 h-4";
      } else if (type === "error") {
        el.className = "text-[11px] text-red-400 mt-1 h-4";
      } else {
        el.className = "text-[11px] text-emerald-400 mt-1 h-4";
      }
    }

    function saveRoleLocally(role) {
      try {
        localStorage.setItem("bizlink_user_role", role);
      } catch (e) {
        console.warn("localStorage error", e);
      }
    }

    function redirectByRole(role) {
      if (role === "freelancer") {
        window.location.href = "freelancer-dashboard.html";
      } else if (role === "owner") {
        window.location.href = "owner-dashboard.html";
      } else if (role === "business") {
        window.location.href = "client-dashboard.html";
      } else {
        // fallback
        window.location.href = "index.html";
      }
    }

    document.getElementById("signupForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value;
      const cpass = document.getElementById("confirmPassword").value;
      const roleEl = document.querySelector('input[name="role"]:checked');
      const role = roleEl ? roleEl.value : "";

      if (!email || !pass || !cpass || !role) {
        setStatus("Saare fields + role required hain.", "error");
        return;
      }
      if (pass !== cpass) {
        setStatus("Password & Confirm password same hona chahiye.", "error");
        return;
      }

      const btn = document.getElementById("signupBtn");
      btn.disabled = true;
      setStatus("Creating account…");

      auth.createUserWithEmailAndPassword(email, pass)
        .then((cred) => {
          // Role ko localStorage me save
          saveRoleLocally(role);
          setStatus("Account created! Redirecting…", "success");

          // yahan future me chahe to Apps Script ko hit karke
          // email + role ko 'user_plans' sheet me bhi save kar sakte ho.

          redirectByRole(role);
        })
        .catch((err) => {
          console.error(err);
          let msg = err.message || "Signup error";
          if (err.code === "auth/email-already-in-use") {
            msg = "Ye email pehle se registered hai. Please login karein.";
          }
          setStatus(msg, "error");
          btn.disabled = false;
        });
    });
  </script>
</body>
</html>
