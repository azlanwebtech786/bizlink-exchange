<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BizLink | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Poppins',sans-serif;
      background:#050816;
      color:#e5e7eb;
    }
    .card-bg{background:#020617;border:1px solid rgba(148,163,184,.4);}
    .button-gradient{background:linear-gradient(90deg,#a855f7 0%,#ec4899 100%);}
    .input-dark{
      background:#020617;
      border:1px solid #1f2937;
      color:#e5e7eb;
      font-size:0.875rem;
    }
    .input-dark::placeholder{color:#6b7280;}
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <main class="w-full max-w-md card-bg rounded-2xl p-6 sm:p-8 shadow-xl">
    <h1 class="text-center text-2xl sm:text-3xl font-bold mb-6">
      Create <span class="text-purple-400">BizLink</span> Account
    </h1>

    <form id="signupForm" class="space-y-3">
      <input id="fullName" type="text" placeholder="Full Name"
             class="w-full px-3 py-2 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />

      <input id="email" type="email" placeholder="Email"
             class="w-full px-3 py-2 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />

      <input id="password" type="password" placeholder="Password (min 6 chars)"
             class="w-full px-3 py-2 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />

      <input id="phone" type="text" placeholder="Phone"
             class="w-full px-3 py-2 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />

      <input id="city" type="text" placeholder="City"
             class="w-full px-3 py-2 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />

      <select id="role"
              class="w-full px-3 py-2 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="owner">Work Owner</option>
        <option value="freelancer">Freelancer</option>
        <option value="business">10X Grow Lab Business</option>
      </select>

      <select id="plan"
              class="w-full px-3 py-2 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="Free">Free</option>
        <option value="Basic">Basic</option>
        <option value="Standard">Standard</option>
        <option value="Premium 10X">Premium 10X</option>
      </select>

      <button type="submit"
              class="w-full mt-2 button-gradient text-white font-semibold py-2 rounded-lg hover:opacity-90">
        Sign Up
      </button>
    </form>

    <p id="statusBox" class="mt-3 text-xs text-center text-slate-400"></p>

    <p class="mt-6 text-[11px] text-center text-slate-400">
      Sign up karke aap BizLink ke basic terms se agree ho rahe ho.
      Account ke baad Home page se role-based dashboards use kar sakte ho.
    </p>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // ---- Firebase config (same as baaki pages) ----
    const firebaseConfig = {
      apiKey: "AIzaSyBtle51gX5kHufuWZ_YVOIQdDR05kbCE5I",
      authDomain: "bizlink-exchange.firebaseapp.com",
      projectId: "bizlink-exchange",
      storageBucket: "bizlink-exchange.firebasestorage.app",
      messagingSenderId: "116213651971",
      appId: "1:116213651971:web:fff60961af0c4da3448c36",
      measurementId: "G-VQ3JM82D1N"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ---- Users Apps Script URL (BizLink_Users) ----
    const USERS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbztkBN5GcgZdPARgOSrvBvgJcfClCvXzIq0mEk64TpaShqQ4FzpFAjQ742Io70wyzNa/exec";

    const statusBox = document.getElementById("statusBox");
    const form      = document.getElementById("signupForm");

    const fullNameEl = document.getElementById("fullName");
    const emailEl    = document.getElementById("email");
    const passEl     = document.getElementById("password");
    const phoneEl    = document.getElementById("phone");
    const cityEl     = document.getElementById("city");
    const roleEl     = document.getElementById("role");
    const planEl     = document.getElementById("plan");

    function setStatus(msg, type="info"){
      statusBox.textContent = msg || "";
      if(!msg){
        statusBox.className = "mt-3 text-xs text-center text-slate-400";
      }else if(type === "error"){
        statusBox.className = "mt-3 text-xs text-center text-red-400";
      }else{
        statusBox.className = "mt-3 text-xs text-center text-emerald-300";
      }
    }

    async function saveUserToSheet(profile){
      // yahan se email REQUIRED hai – "email" key ke naam se hi bhej rahe hain
      const body = new URLSearchParams();
      body.append("action",   "signup");
      body.append("email",    profile.email);      // **important**
      body.append("fullName", profile.fullName);
      body.append("phone",    profile.phone);
      body.append("city",     profile.city);
      body.append("role",     profile.role);
      body.append("plan",     profile.plan);

      const res  = await fetch(USERS_SCRIPT_URL, { method:"POST", body });
      const data = await res.json();   // Apps Script JSON

      if(!data.ok){
        throw new Error(data.error || "Sheet error");
      }
      return data;
    }

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      setStatus("");

      const fullName = fullNameEl.value.trim();
      const emailRaw = emailEl.value.trim();
      const password = passEl.value;
      const phone    = phoneEl.value.trim();
      const city     = cityEl.value.trim();
      const role     = roleEl.value || "owner";
      const plan     = planEl.value || "Free";

      if(!fullName){
        setStatus("Please enter full name.", "error"); return;
      }
      if(!emailRaw){
        setStatus("Please enter email.", "error"); return;
      }
      if(password.length < 6){
        setStatus("Password 6 characters se zyada rakho.", "error"); return;
      }

      const email = emailRaw.toLowerCase();

      try{
        setStatus("Creating account…");

        // 1) Firebase signup
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        const user = cred.user;
        const usedEmail = (user && user.email) ? user.email.toLowerCase() : email;

        // localStorage main role / email save
        try{
          localStorage.setItem("bizlink_user_email", usedEmail);
          localStorage.setItem("bizlink_user_role", role);
          localStorage.setItem("bizlinkPlan", plan);
        }catch(e){}

        // 2) Google Sheet entry
        setStatus("Saving profile to BizLink_Users sheet…");
        await saveUserToSheet({
          email: usedEmail,
          fullName,
          phone,
          city,
          role,
          plan
        });

        setStatus("Account created! Redirecting to profile…","success");

        // 3) Profile pe bhejo
        window.location.href = "profile.html";
      }catch(err){
        console.error(err);
        if(err.code === "auth/email-already-in-use"){
          setStatus("Ye email pehle se registered hai. Login try karo.", "error");
        }else{
          setStatus("Sheet script error: " + (err.message || "Unknown error"), "error");
        }
      }
    });
  </script>
</body>
</html>
