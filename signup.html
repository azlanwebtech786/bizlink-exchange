<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BizLink | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Poppins',sans-serif;
      background:#050816;
      color:#e5e7eb;
    }
    .card-bg{
      background:#0f172a;
      border:1px solid rgba(148,163,184,.35);
    }
    .button-gradient{
      background:linear-gradient(90deg,#a855f7 0%,#ec4899 100%);
    }
    .role-card{
      border:1px solid rgba(148,163,184,.4);
      border-radius:0.75rem;
      padding:0.75rem 0.9rem;
      cursor:pointer;
      transition:all .15s ease;
      background:#020617;
    }
    .role-card:hover{
      border-color:#a855f7;
      background:#020617;
    }
    .role-card.active{
      border-color:#a855f7;
      box-shadow:0 0 0 1px rgba(168,85,247,.4);
      background:#020617;
    }
    .role-badge{
      font-size:.70rem;
      padding:.10rem .4rem;
      border-radius:999px;
      background:rgba(148,163,184,.2);
      color:#e5e7eb;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <main class="w-full max-w-xl mx-auto">
    <header class="mb-6 flex items-center justify-between">
      <div>
        <a href="index.html" class="text-xs text-slate-400 hover:text-white flex items-center mb-1">
          ‚Üê Back to Home
        </a>
        <h1 class="text-2xl font-bold text-white">
          Create your <span class="text-purple-400">BizLink</span> account
        </h1>
        <p class="text-xs text-slate-400 mt-1">
          1 account se aap Freelancer / Owner / 10X Business flow choose kar sakte ho.
        </p>
      </div>
      <a href="login.html" class="text-xs text-purple-300 hover:text-purple-200">
        Already have an account? Login
      </a>
    </header>

    <section class="card-bg rounded-2xl p-5">
      <form id="signupForm" class="space-y-4">
        <!-- STATUS -->
        <p id="signupStatus" class="text-xs text-slate-400 mb-1"></p>

        <!-- NAME + EMAIL -->
        <div class="grid sm:grid-cols-2 gap-3">
          <div>
            <label class="block text-xs text-slate-300 mb-1">Full Name</label>
            <input
              id="fullName"
              type="text"
              required
              class="w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="Your full name"
            />
          </div>
          <div>
            <label class="block text-xs text-slate-300 mb-1">Email</label>
            <input
              id="email"
              type="email"
              required
              class="w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="you@example.com"
            />
          </div>
        </div>

        <!-- PHONE + CITY -->
        <div class="grid sm:grid-cols-2 gap-3">
          <div>
            <label class="block text-xs text-slate-300 mb-1">Phone</label>
            <input
              id="phone"
              type="tel"
              class="w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="WhatsApp number"
            />
          </div>
          <div>
            <label class="block text-xs text-slate-300 mb-1">City</label>
            <input
              id="city"
              type="text"
              class="w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="City / Location"
            />
          </div>
        </div>

        <!-- PASSWORD -->
        <div class="grid sm:grid-cols-2 gap-3">
          <div>
            <label class="block text-xs text-slate-300 mb-1">Password</label>
            <input
              id="password"
              type="password"
              required
              minlength="6"
              class="w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="Minimum 6 characters"
            />
          </div>
          <div>
            <label class="block text-xs text-slate-300 mb-1">Confirm Password</label>
            <input
              id="confirmPassword"
              type="password"
              required
              minlength="6"
              class="w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="Re-enter password"
            />
          </div>
        </div>

        <!-- ROLE SELECT -->
        <div>
          <p class="text-xs font-semibold text-slate-200 mb-2">
            Choose your primary role
          </p>

          <div class="space-y-2">
            <!-- FREELANCER -->
            <label class="role-card flex items-start gap-3" data-role-card="freelancer">
              <input
                type="radio"
                name="role"
                value="freelancer"
                data-label="Freelancer"
                class="mt-1"
              />
              <div class="flex-1">
                <div class="flex items-center gap-2">
                  <span class="text-sm font-semibold text-slate-100">Freelancer</span>
                  <span class="role-badge">Direct Work + Marketplace</span>
                </div>
                <p class="text-[11px] text-slate-400 mt-1">
                  Aapko clients ke liye kaam karna hai ‚Äì Direct Work + Freelancer Dashboard use karoge.
                </p>
              </div>
            </label>

            <!-- WORK OWNER -->
            <label class="role-card flex items-start gap-3" data-role-card="owner">
              <input
                type="radio"
                name="role"
                value="owner"
                data-label="Work Owner (Project Owner)"
                class="mt-1"
              />
              <div class="flex-1">
                <div class="flex items-center gap-2">
                  <span class="text-sm font-semibold text-slate-100">
                    Work Owner (Project Owner)
                  </span>
                  <span class="role-badge">Post a Work + Work Dashboard</span>
                </div>
                <p class="text-[11px] text-slate-400 mt-1">
                  Aapko freelancers se kaam karwana hai ‚Äì Post a Work + Work (Owner) Dashboard use karoge.
                </p>
              </div>
            </label>

            <!-- BUSINESS / 10X -->
            <label class="role-card flex items-start gap-3" data-role-card="business">
              <input
                type="radio"
                name="role"
                value="business"
                data-label="Business (10X Grow Lab)"
                class="mt-1"
              />
              <div class="flex-1">
                <div class="flex items-center gap-2">
                  <span class="text-sm font-semibold text-slate-100">
                    Business (10X Grow Lab)
                  </span>
                  <span class="role-badge">Get Listed + 10X Dashboard</span>
                </div>
                <p class="text-[11px] text-slate-400 mt-1">
                  Aap 10X Grow Lab system me aana chahte ho ‚Äì Get Listed + Business / 10X dashboards use karoge.
                </p>
              </div>
            </label>
          </div>
        </div>

        <!-- SUBMIT -->
        <div class="pt-2">
          <button
            id="signupBtn"
            type="submit"
            class="w-full button-gradient text-white py-2.5 rounded-lg text-sm font-semibold hover:opacity-95 disabled:opacity-60"
          >
            Create Account
          </button>
        </div>
      </form>
    </section>

    <p class="text-[11px] text-slate-500 mt-3 text-center">
      By signing up, you agree to basic terms. BizLink abhi private beta me hai.
    </p>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtle51gX5kHufuWZ_YVOIQdDR05kbCE5I",
      authDomain: "bizlink-exchange.firebaseapp.com",
      projectId: "bizlink-exchange",
      storageBucket: "bizlink-exchange.firebasestorage.app",
      messagingSenderId: "116213651971",
      appId: "1:116213651971:web:fff60961af0c4da3448c36",
      measurementId: "G-VQ3JM82D1N"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <script>
    // üëâ Users Apps Script URL (jisme registerUser & getUserProfile hai)
    const USERS_SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbyt_-zovOHhovnE067tC_XQEEVAP3R-j0QxN9lhxzqcTpmHYwoHzKzbrJ7O3UYvqA7H/exec";

    const signupForm   = document.getElementById("signupForm");
    const signupStatus = document.getElementById("signupStatus");
    const signupBtn    = document.getElementById("signupBtn");

    function setStatus(msg, type = "info") {
      signupStatus.textContent = msg || "";
      if (!msg) {
        signupStatus.className = "text-xs text-slate-400 mb-1";
      } else if (type === "error") {
        signupStatus.className = "text-xs text-red-300 mb-1";
      } else {
        signupStatus.className = "text-xs text-slate-300 mb-1";
      }
    }

    // Role card UI
    document.querySelectorAll("[data-role-card]").forEach(card => {
      card.addEventListener("click", () => {
        const input = card.querySelector("input[type='radio']");
        if (input) input.checked = true;

        document.querySelectorAll("[data-role-card]").forEach(c =>
          c.classList.remove("active")
        );
        card.classList.add("active");
      });
    });

    // Google Sheet entry banaane wala helper
    async function registerUserInSheet({ fullName, email, roleCode, phone, city, plan }) {
      try {
        const body = new URLSearchParams();
        body.append("action", "registerUser");
        body.append("FullName", fullName || "");
        body.append("Email", email || "");
        body.append("Role", roleCode || ""); // canonical: freelancer / owner / business
        body.append("Phone", phone || "");
        body.append("City", city || "");
        body.append("Plan", plan || "Free");

        const res = await fetch(USERS_SCRIPT_URL, {
          method: "POST",
          body
        });

        const data = await res.json();
        console.log("registerUser response:", data);

        if (data.ok && data.user && data.user.BizID) {
          try {
            localStorage.setItem("bizlink_user_bizid", data.user.BizID);
          } catch (e) {}
        }
      } catch (err) {
        console.error("registerUserInSheet error:", err);
        // sheet error ki wajah se signup flow nahi todenge
      }
    }

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("");

      const fullName = document.getElementById("fullName").value.trim();
      const email    = document.getElementById("email").value.trim();
      const phone    = document.getElementById("phone").value.trim();
      const city     = document.getElementById("city").value.trim();
      const password = document.getElementById("password").value;
      const confirm  = document.getElementById("confirmPassword").value;

      const roleInput = document.querySelector("input[name='role']:checked");

      if (!roleInput) {
        setStatus("Pehle apna role select karo (Freelancer / Owner / Business).", "error");
        return;
      }

      const roleCode  = roleInput.value;              // 'freelancer' | 'owner' | 'business'
      const roleLabel = roleInput.dataset.label || roleCode; // pretty label for localStorage

      if (!fullName) {
        setStatus("Full name required hai.", "error");
        return;
      }
      if (password.length < 6) {
        setStatus("Password minimum 6 characters ka hona chahiye.", "error");
        return;
      }
      if (password !== confirm) {
        setStatus("Password aur Confirm Password match nahi kar rahe.", "error");
        return;
      }

      try {
        signupBtn.disabled = true;
        signupBtn.textContent = "Creating account‚Ä¶";
        setStatus("Account create ho raha hai‚Ä¶");

        const cred = await auth.createUserWithEmailAndPassword(email, password);

        // Optional: displayName set
        try {
          await cred.user.updateProfile({ displayName: fullName });
        } catch (e) {
          console.warn("updateProfile error:", e);
        }

        // localStorage me friendly role + email
        try {
          localStorage.setItem("bizlink_user_role", roleLabel);
          localStorage.setItem("bizlink_user_email", email.toLowerCase());
        } catch (e) {}

        // Google Sheet me Users entry
        await registerUserInSheet({
          fullName,
          email,
          roleCode,
          phone,
          city,
          plan: "Free" // future: paid plan bhi yahi se save kar sakte hain
        });

        setStatus("Account ban gaya, redirect ho rahe ho‚Ä¶");

        // Abhi sabko home bhej rahe hain (jaise pehle tha)
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        let msg = err.message || "Signup error";
        if (msg.includes("email-already-in-use")) {
          msg = "Ye email pehle se registered hai. Please login try karo.";
        }
        setStatus(msg, "error");
      } finally {
        signupBtn.disabled = false;
        signupBtn.textContent = "Create Account";
      }
    });
  </script>
</body>
</html>
