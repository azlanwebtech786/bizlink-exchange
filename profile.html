<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BizLink | Profile Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind + Font -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      background:linear-gradient(135deg,#4f46e5 0%,#0f172a 40%,#020617 100%);
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1.5rem;
    }
    .card-bg{
      background:#020617cc;
      border:1px solid rgba(148,163,184,.4);
      backdrop-filter:blur(18px);
    }
    .badge{
      font-size:.7rem;
      padding:.15rem .55rem;
      border-radius:999px;
      background:#1d4ed8;
    }
    .button-gradient{
      background:linear-gradient(90deg,#a855f7 0%,#ec4899 100%);
    }
  </style>
</head>
<body>

  <main class="w-full max-w-2xl">
    <div class="card-bg rounded-2xl p-6 shadow-2xl">
      <!-- Top bar -->
      <div class="flex items-center justify-between mb-4">
        <a href="index.html" class="text-xs sm:text-sm text-slate-300 hover:text-white flex items-center gap-1">
          ‚Üê Back to Home
        </a>
        <h1 class="text-sm sm:text-base font-semibold text-slate-200">
          BizLink <span class="text-purple-400">Profile</span>
        </h1>
      </div>

      <!-- Status area -->
      <div id="statusBox" class="mb-4 text-center text-sm text-slate-400">
        Loading profile‚Ä¶
      </div>

      <!-- Profile content -->
      <section id="profileContent" class="hidden">
        <div class="flex items-start justify-between gap-3 mb-4">
          <div>
            <p id="profileCategoryBadge" class="badge inline-block mb-2"></p>
            <h2 id="profileBusinessName" class="text-2xl font-bold text-white mb-1"></h2>
            <p id="profileOwnerName" class="text-sm text-slate-300"></p>
          </div>
          <div class="text-right text-xs text-slate-400">
            <p id="profileCity"></p>
            <p id="profileTimestamp" class="mt-1"></p>
          </div>
        </div>

        <div class="mb-4">
          <h3 class="text-sm font-semibold text-slate-200 mb-1">About</h3>
          <p id="profileDescription" class="text-sm text-slate-300 leading-relaxed">
          </p>
        </div>

        <div class="grid sm:grid-cols-2 gap-3 text-sm">
          <div class="space-y-1">
            <p class="text-xs uppercase tracking-wide text-slate-400">Role</p>
            <p id="profileRole" class="text-slate-100 font-medium"></p>
          </div>
          <div class="space-y-1">
            <p class="text-xs uppercase tracking-wide text-slate-400">Category</p>
            <p id="profileCategory" class="text-slate-100 font-medium"></p>
          </div>
          <div class="space-y-1">
            <p class="text-xs uppercase tracking-wide text-slate-400">Email</p>
            <a id="profileEmail" href="#" class="text-indigo-300 hover:text-indigo-100 break-all"></a>
          </div>
        </div>

        <div class="mt-6 flex justify-end">
          <a id="contactBtn" href="#" class="button-gradient text-white px-4 py-2 rounded-lg text-xs sm:text-sm font-semibold">
            Contact via Email
          </a>
        </div>
      </section>
    </div>
  </main>

  <script>
    // üëâ SAME Apps Script URL jo index.html / get-listed.html me use ho raha hai
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzqercc7NPbN8xNP_w-jinAgW7J6yuVT1ccMX8zG32LujLkugj_0A3hMGyM_HUYO6L1/exec";

    const statusBox = document.getElementById("statusBox");
    const profileContent = document.getElementById("profileContent");

    // DOM references
    const elBusinessName = document.getElementById("profileBusinessName");
    const elOwnerName    = document.getElementById("profileOwnerName");
    const elCity         = document.getElementById("profileCity");
    const elTimestamp    = document.getElementById("profileTimestamp");
    const elDesc         = document.getElementById("profileDescription");
    const elRole         = document.getElementById("profileRole");
    const elCategory     = document.getElementById("profileCategory");
    const elEmail        = document.getElementById("profileEmail");
    const elCatBadge     = document.getElementById("profileCategoryBadge");
    const contactBtn     = document.getElementById("contactBtn");

    (async function init(){
      // 1) URL se id nikaalo  (example: corporate-95216)
      const params = new URLSearchParams(window.location.search);
      const urlId = params.get("id");

      if (!urlId) {
        showError("Invalid link. Profile ID missing.");
        return;
      }

      // 2) sheet name nikaalo (corporate / Startup / small_business / Freelancer)
      const sheetName = urlId.split("-")[0]; // "corporate"
      if (!sheetName) {
        showError("Invalid profile ID.");
        return;
      }

      try {
        // 3) Poora sheet data lao (yeh waise hi call hai jo index.html use karta hai)
        const res = await fetch(`${SCRIPT_URL}?sheet=${encodeURIComponent(sheetName)}`);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        if (!Array.isArray(data)) {
          showError("Invalid data format from server.");
          return;
        }

        // 4) Us row ko dhoondo jiska ProfileLink me "id=<urlId>" aa raha ho
        const match = data.find(row => {
          const link = (row.ProfileLink || row["ProfileLink"] || "").toString();
          return link.includes(`id=${urlId}`);
        });

        if (!match) {
          showError("Profile not found for ID: " + urlId);
          return;
        }

        // 5) UI fill karo
        fillProfile(match);
      } catch (err) {
        console.error(err);
        showError("Error fetching data.");
      }
    })();

    function showError(msg){
      statusBox.textContent = msg;
      statusBox.className =
        "mb-4 text-sm text-center text-red-300 bg-red-900/40 border border-red-500/60 px-3 py-2 rounded-lg";
      profileContent.classList.add("hidden");
    }

    function fillProfile(p){
      // Header text hatao
      statusBox.textContent = "";
      statusBox.className = "mb-4 text-center text-sm text-slate-400";

      const businessName = p["Business Name"] || "Unnamed";
      const ownerName    = p["Owner Name"] || p.Owner || "";
      const email        = p.Email || "";
      const category     = p.Category || "General";
      const description  = p.Description || "No description available.";
      const city         = p.City || "-";
      const role         = p.Role || "Business";
      const timestamp    = p.Timestamp || "";

      elBusinessName.textContent = businessName;
      elOwnerName.textContent    = ownerName ? `Owner: ${ownerName}` : "";
      elCity.textContent         = city ? `City: ${city}` : "";
      elTimestamp.textContent    = timestamp ? `Listed on: ${timestamp}` : "";

      elDesc.textContent         = description;
      elRole.textContent         = role;
      elCategory.textContent     = category;
      elEmail.textContent        = email;
      elEmail.href               = email ? `mailto:${email}` : "#";

      elCatBadge.textContent     = category || "General";

      contactBtn.href = email ? `mailto:${email}` : "#";

      profileContent.classList.remove("hidden");
    }
  </script>
</body>
</html>
