<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizLink Exchange - Profile</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { font-size: 2rem; margin-bottom: 15px; }
    p { font-size: 1.1rem; margin: 6px 0; }
    .error {
      color: #ff4d4d;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-left-color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="loading" class="loader"></div>
    <div id="profile" style="display:none;">
      <h1 id="businessName">Loading...</h1>
      <p><strong>Owner:</strong> <span id="ownerName"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Category:</strong> <span id="category"></span></p>
      <p><strong>Description:</strong> <span id="description"></span></p>
      <p><strong>City:</strong> <span id="city"></span></p>
    </div>
    <div class="error">❌ Error fetching data.</div>
  </div>

  <script>
    // ✅ Correct Google Apps Script endpoint
    const scriptURL = "https://script.google.com/macros/s/AKfycbwhhDGO_W2T4mHkkISOBJsGqqoBR8E4zpnHt80nsaNRghPr0x7miNluFyQlcHZbO32A/exec";

    const urlParams = new URLSearchParams(window.location.search);
    const idParam = urlParams.get("id");

    if (idParam) {
      const [sheetName, rowId] = idParam.split("-");
      
      // ✅ Use doGet parameter to fetch exact record
      fetch(`${scriptURL}?id=${idParam}`)
        .then(res => res.json())
        .then(profileData => {
          if (profileData && profileData["Business Name"]) {
            document.getElementById("businessName").textContent = profileData["Business Name"];
            document.getElementById("ownerName").textContent = profileData["Owner Name"] || "N/A";
            document.getElementById("email").textContent = profileData["Email"] || "N/A";
            document.getElementById("category").textContent = profileData["Category"] || "N/A";
            document.getElementById("description").textContent = profileData["Description"] || "N/A";
            document.getElementById("city").textContent = profileData["City"] || "N/A";

            document.getElementById("loading").style.display = "none";
            document.getElementById("profile").style.display = "block";
          } else {
            showError();
          }
        })
        .catch(() => showError());
    } else {
      showError();
    }

    function showError() {
      document.getElementById("loading").style.display = "none";
      document.querySelector(".error").style.display = "block";
    }
  </script>
</body>
</html>
