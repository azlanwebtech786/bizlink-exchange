<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Listed | BizLink Exchange</title>
  <style>
    body {
      background: linear-gradient(135deg, #9333ea, #2563eb);
      font-family: "Poppins", sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder, textarea::placeholder {
      color: #ddd;
    }

    button {
      background: white;
      color: #9333ea;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>üöÄ List Yourself on BizLink Exchange</h1>
  <p>Create your professional profile and connect with others.</p>

  <form id="listingForm">
    <select name="Role" id="profileType" required>
      <option value="">Select your role</option>
      <option value="Startups">Startups</option>
      <option value="Small_Business">Small Business</option>
      <option value="Corporate">Corporate</option>
      <option value="Freelancers">Freelancers</option>
    </select>
    <input name="Business Name" placeholder="Business Name" required />
    <input name="Owner Name" placeholder="Owner Name" required />
    <input name="Email" type="email" placeholder="Email Address" required />
    <input name="Category" placeholder="Category (e.g. Marketing, Tech...)" required />
    <textarea name="Description" placeholder="Short Description" required></textarea>
    <input name="City" placeholder="City" required />
    <button type="submit">Submit Listing</button>
  </form>

  <p id="msg"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxIeAIhIagyHXO-h-dyUjxm0ifPwHj-QNIkgN8VRKPPvPyBG1OjjAc1sJ8_1_A2r2PT6A/exec";
    const form = document.getElementById("listingForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const profileType = document.getElementById("profileType").value;
      const sheetName = profileType.toLowerCase().replace(" ", "_");

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(res => res.json())
        .then(data => {
          if (data.result === "success") {
            const newId = data.lastRow || 1;
            const profileLink = `https://bizlinkexchange.com/profile.html?id=${sheetName}-${newId}`;
            msg.innerHTML = `‚úÖ Profile listed successfully!<br><a href="${profileLink}" target="_blank" style="color:#fff;">View Profile</a>`;
            form.reset();
          } else {
            msg.innerHTML = "‚ùå Something went wrong.";
          }
        })
        .catch(err => {
          console.error(err);
          msg.innerHTML = "‚ùå Error submitting form.";
        });
    });
  </script>
</body>
</html>
