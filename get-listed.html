<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Listed | BizLink Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center p-6">

  <div class="max-w-2xl w-full bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-white">
    <h1 class="text-3xl font-bold text-center mb-4">List Your Business</h1>
    <p class="text-center mb-8 text-gray-200">
      Get discovered by thousands of clients through 
      <span class="font-semibold text-white">BizLink Exchange</span>.
    </p>

    <form id="bizForm" action="https://api.web3forms.com/submit" method="POST" class="space-y-4">

  <!-- üîë Web3Forms Access Key -->
  <input type="hidden" name="access_key" value="0fcfe81d-7fa3-42c7-952e-04615640a690">

  <!-- üîó Redirect page after submit -->
  <input type="hidden" name="redirect" value="https://azlanwebtech786.github.io/bizlink-exchange/thankyou.html">

  <!-- üìä Google Sheets webhook (your Apps Script URL) -->
  <input type="hidden" name="webhook" value="https://script.google.com/macros/s/AKfycbwjuGvIH9F7vlE-QV5zT3hLnCvf600eRkNLYuM040vBIOQCJW3JEHMzsVDebaNL4XmytQ/exec">

  <label>Business Name *</label>
  <input type="text" name="business_name" placeholder="Enter Business Name" required>

  <label>Owner Name *</label>
  <input type="text" name="owner_name" placeholder="Enter Owner Name" required>

  <label>Email *</label>
  <input type="email" name="email" placeholder="Enter Email" required>

  <label>Business Category *</label>
  <input type="text" name="category" placeholder="e.g. Marketing, IT, Retail..." required>

  <label>Business Description *</label>
  <textarea name="description" placeholder="Describe your business..." required></textarea>

  <label>Location / City *</label>
  <input type="text" name="location" placeholder="Enter City" required>

  <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-md hover:bg-purple-700 transition">
    üöÄ Submit Listing
  </button>
</form>

<script>
document.getElementById("bizForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const form = e.target;

  try {
    const res = await fetch(form.action, {
      method: form.method,
      body: new FormData(form)
    });

    if (res.ok) {
      alert("‚úÖ Your business listing has been submitted successfully!");
      form.reset();
      window.location.href = "thankyou.html";
    } else {
      alert("‚ùå Something went wrong. Please try again.");
    }
  } catch (err) {
    alert("‚ö†Ô∏è Error: " + err.message);
  }
});
</script>


</body>
</html>
