<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>List on BizLink Exchange</title>

    <!-- Tailwind + Font -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        select option {
            background-color: #1a1e3a; 
            color: #e0e0e0;
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #0b0d1e;
            color: #e0e0e0; 
        }
        .glass-card {
            background-color: #1a1e3a;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-dark {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        .input-dark::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .input-dark {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .button-gradient {
            background: linear-gradient(90deg, #a855f7 0%, #ec4899 100%);
        }
        .text-purple { color: #a855f7; }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBtle51gX5kHufuWZ_YVOIQdDR05kbCE5I",
          authDomain: "bizlink-exchange.firebaseapp.com",
          projectId: "bizlink-exchange",
          storageBucket: "bizlink-exchange.firebasestorage.app",
          messagingSenderId: "116213651971",
          appId: "1:116213651971:web:fff60961af0c4da3448c36",
          measurementId: "G-VQ3JM82D1N"
        };
        
        firebase.initializeApp(firebaseConfig);

        // Guard: bina login ke get-listed nahi
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                alert("You must be logged in to get listed.");
                window.location.href = 'login.html';

</head>
<body class="bg-[#0b0d1e] text-gray-200">

    <!-- HEADER -->
    <header class="flex justify-between items-center px-8 py-4 sticky top-0 bg-opacity-90 bg-[#0b0d1e] z-50 shadow-lg">
        <h1 class="text-2xl font-bold text-white">BizLink <span class="text-purple">Exchange</span></h1>
        <nav class="space-x-6 hidden md:flex items-center">
            <a href="index.html" class="hover:text-purple transition text-white">Home</a>
            <a href="#" class="hover:text-purple transition text-white">Events</a>
            <a href="post-work.html" class="hover:text-purple font-semibold transition text-white">Post a Work</a>
            <a href="get-listed.html" class="hover:text-purple transition text-white">Get Listed</a>
            
            <a id="loginLink" href="login.html" class="button-gradient text-white px-4 py-2 rounded-md font-medium hover:opacity-90">Login</a>
            <a id="signupLink" href="signup.html" class="bg-gray-700 text-white px-4 py-2 rounded-md font-medium hover:bg-gray-600">Sign Up</a>
            <button id="logoutButton" class="hidden bg-red-600 text-white px-4 py-2 rounded-md font-medium hover:bg-red-700">
                Logout
            </button>
        </nav>
    </header>

    <!-- FORM CARD -->
    <div class="min-h-screen flex items-center justify-center p-8 pt-12">
        <div class="max-w-2xl w-full glass-card rounded-lg shadow-lg p-10">
            <h1 class="text-3xl font-bold text-center mb-2 text-white">Get Featured on BizLink üöÄ</h1>
            <p class="text-center mb-8 text-gray-400">List your skill or business in minutes.</p>

            <form id="bizForm" class="space-y-5">
                <!-- Role -->
                <select id="role" name="role" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="" disabled selected>Select Role</option>
                    <option value="Business">Business / Company</option>
                    <option value="Freelancer">Freelancer</option>
                </select>

                <!-- Business type (Startup / Small / Corporate) -->
                <div id="businessTypeGroup" class="hidden">
                    <select id="business_type" name="business_type" class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="" disabled selected>Business Type</option>
                        <option value="Small">Small Business</option>
                        <option value="Startup">Startup</option>
                        <option value="Corporate">Corporate</option>
                    </select>
                </div>

                <!-- Category select (Freelancer ke liye chaho to use karo) -->
                <div id="categoryGroup" class="hidden">
                    <select id="category_type" name="category_type" class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="" disabled selected>Category Type</option>
                        <option value="SEO">SEO</option>
                        <option value="MARKETING">CONTENT MARKETING</option>
                        <option value="UI/UX">UI/UX DESIGN</option>
                    </select>
                </div>

                <input id="business_name" name="business_name" placeholder="Business/Skill Name" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />

                <input id="owner_name" name="owner_name" placeholder="Your Name" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />

                <input id="email" name="email" type="email" placeholder="Email Address" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />

                <!-- plain category text (yehi sheet me Category column me jayega) -->
                <input id="category_input" name="category" placeholder="Category (e.g. SEO, Web Design)" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />

                <textarea id="description" name="description" placeholder="Tell us About Your Skill/Business" rows="3" class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>

                <input id="city" name="city" placeholder="City" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />

                <button type="submit" id="submitBtn" class="w-full py-3 button-gradient text-white rounded-lg font-semibold transition hover:opacity-90">
                    Submit Listing
                </button>
            </form>
        </div>
    </div>

<!-- GOOGLE APPS SCRIPT INTEGRATION -->
<script>
    // ‚úÖ NAYA SCRIPT URL
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbym9zde1LhNHudmh_5fRFFplJR1-9bHlDd9-WTintDzIbfW39b666s226kp2HsaOVLxhw/exec";

    const form = document.getElementById('bizForm');
    const btn = document.getElementById('submitBtn');
    const role = document.getElementById('role');
    const bizTypeGroup = document.getElementById('businessTypeGroup');
    const categoryGroup = document.getElementById('categoryGroup');

    // Role change par UI toggle
    role.addEventListener('change', () => {
        if (role.value === 'Business') {
            bizTypeGroup.classList.remove('hidden');   // Business type dikhao
            categoryGroup.classList.add('hidden');
        } else if (role.value === 'Freelancer') {
            bizTypeGroup.classList.add('hidden');
            categoryGroup.classList.remove('hidden');  // Category select dikhao (agar use karna ho)
        } else {
            bizTypeGroup.classList.add('hidden');
            categoryGroup.classList.add('hidden');
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = 'Submitting...';

        const profileType = role.value;                       // Business / Freelancer
        const bizTypeEl = document.getElementById('business_type');
        const bizType = bizTypeEl ? bizTypeEl.value : '';

        let sheetName = '';
        let sheetSlug = '';

        // ‚úÖ YAHI SE decide hoga kis sheet me data jayega
        if (profileType === 'Freelancer') {
            sheetName = 'Freelancer';        // Sheet tab name
            sheetSlug = 'freelancer';        // URL slug
        } else if (profileType === 'Business') {
            // Business ke andar type check
            switch (bizType) {
                case 'Startup':
                    sheetName = 'Startup';
                    sheetSlug = 'startup';
                    break;
                case 'Small':
                    sheetName = 'small_business';
                    sheetSlug = 'small_business';
                    break;
                case 'Corporate':
                    sheetName = 'corporate';
                    sheetSlug = 'corporate';
                    break;
                default:
                    alert('Please select Business Type (Startup / Small / Corporate).');
                    btn.disabled = false;
                    btn.innerText = 'Submit Listing';
                    return;
            }
        } else {
            alert('Please select Role.');
            btn.disabled = false;
            btn.innerText = 'Submit Listing';
            return;
        }

        // Unique ID + profile link
        const newId = Date.now().toString().slice(-5);
        const profileLink = `https://azlanwebtech786.github.io/bizlink-exchange/profile.html?id=${sheetSlug}-${newId}`;

        const formData = new FormData(form);
        formData.append('profileLink', profileLink);

        // ‚úÖ YE SABSE IMPORTANT LINE: sheet name Apps Script ko milega
        formData.append('sheet', sheetName);
        // Agar Apps Script me action bhi chahiye ho to:
        // formData.append('action', 'add');

        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: formData });

            const text = await res.text();
            let data;
            try {
                data = JSON.parse(text);           // JSON try
            } catch (e) {
                // Agar plain text error ho jaise "Error: POST without action or sheet."
                data = { success: false, message: text };
            }

            if (data.success) { 
                alert('‚úÖ Listing Successful! Your profile link is: ' + profileLink);
                form.reset(); 
            } else {
                alert('‚ö†Ô∏è Error: ' + (data.message || 'Unknown error from server'));
            }
        } catch (err) {
            alert('‚ùå An error occurred: ' + err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = 'Submit Listing';
        }
    });
</script>

<!-- Firebase login / logout UI -->
<script>
    const auth = firebase.auth(); 

    const loginLink = document.getElementById('loginLink');
    const signupLink = document.getElementById('signupLink');
    const logoutButton = document.getElementById('logoutButton');

    auth.onAuthStateChanged((user) => {
        if (user) {
            loginLink.classList.add('hidden');
            signupLink.classList.add('hidden');
            logoutButton.classList.remove('hidden');
        } else {
            loginLink.classList.remove('hidden');
            signupLink.classList.remove('hidden');
            logoutButton.classList.add('hidden');
        }
    });

    logoutButton.addEventListener('click', () => {
        auth.signOut().then(() => {
            alert("You have been logged out.");
            window.location.href = 'index.html'; 
        }).catch((error) => {
            console.error("Logout Error:", error);
        });
    });
</script>

</body>
</html>
