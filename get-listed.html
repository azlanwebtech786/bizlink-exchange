<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Listed | BizLink Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center p-6">

  <div class="max-w-2xl w-full bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-white">
    <h1 class="text-3xl font-bold text-center mb-4">List Your Business</h1>
    <p class="text-center mb-8 text-gray-200">
      Get discovered by thousands of clients through 
      <span class="font-semibold text-white">BizLink Exchange</span>.
    </p>

    <form id="bizForm" action="https://api.web3forms.com/submit" method="POST" class="space-y-4">
      <!-- ✅ Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="0fcfe81d-7fa3-42c7-952e-04615640a690">

      <!-- ✅ Google Sheets Integration Link -->
      <input type="hidden" name="redirect" value="https://script.google.com/macros/s/AKfycbzIMGJy_a7BEsYk8DUVOgnjuZk8b8xdA-5UDVj8-ApgG1vISbmMdqBVWuOF7SoxHl6_rA/exec">
<input type="hidden" name="webhook" value="https://script.google.com/macros/s/AKfycbzIMGJy_a7BEsYk8DUVOgnjuZk8b8xdA-5UDVj8-ApgG1vISbmMdqBVWuOF7SoxHl6_rA/exec">

      <!-- ✅ Redirect to Thank You Page -->
      <input type="hidden" name="redirect" value="thankyou.html">

      <div>
        <label class="block text-sm mb-1 font-medium">Business Name *</label>
        <input type="text" name="business_name" required class="w-full px-4 py-2 rounded-md text-black" placeholder="e.g. TechFix Solutions">
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium">Owner Name *</label>
        <input type="text" name="owner_name" required class="w-full px-4 py-2 rounded-md text-black" placeholder="e.g. Azlan Khan">
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium">Email *</label>
        <input type="email" name="email" required class="w-full px-4 py-2 rounded-md text-black" placeholder="you@example.com">
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium">Business Category *</label>
        <input type="text" name="category" required class="w-full px-4 py-2 rounded-md text-black" placeholder="e.g. Marketing, Café, IT Services">
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium">Business Description *</label>
        <textarea name="description" rows="3" required class="w-full px-4 py-2 rounded-md text-black" placeholder="Describe your business in a few lines..."></textarea>
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium">Location / City *</label>
        <input type="text" name="location" required class="w-full px-4 py-2 rounded-md text-black" placeholder="e.g. Jaipur, Rajasthan">
      </div>

      <div class="text-center mt-6">
        <button type="submit" class="px-6 py-3 bg-white text-indigo-700 font-semibold rounded-lg shadow hover:bg-indigo-100 transition">
          🚀 Submit Listing
        </button>
      </div>

      <p id="successMsg" class="text-center text-green-300 mt-4 hidden">✅ Form submitted successfully!</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('bizForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(res => res.ok ? res : Promise.reject(res))
      .then(() => {
        successMsg.classList.remove('hidden');
        form.reset();
        setTimeout(() => window.location.href = 'thankyou.html', 2000);
      })
      .catch(() => alert('❌ Something went wrong. Please try again.'));
    });
  </script>

</body>
</html>
