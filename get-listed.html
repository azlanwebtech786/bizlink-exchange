<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Listed | BizLink Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center p-6">

  <div class="max-w-2xl w-full bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-white">
    <h1 class="text-3xl font-bold text-center mb-4">List Your Business</h1>
    <p class="text-center mb-8 text-gray-200">
      Get discovered by thousands of clients through 
      <span class="font-semibold text-white">BizLink Exchange</span>.
    </p>

    <form id="bizForm" class="space-y-4">
      <input id="business_name" name="business_name" placeholder="Business Name" required class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-gray-300 outline-none" />
      <input id="owner_name" name="owner_name" placeholder="Owner Name" required class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-gray-300 outline-none" />
      <input id="email" name="email" type="email" placeholder="Email" required class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-gray-300 outline-none" />
      <input id="category" name="category" placeholder="Category" required class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-gray-300 outline-none" />
      <textarea id="description" name="description" placeholder="Description" rows="3" class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-gray-300 outline-none"></textarea>
      <input id="city" name="city" placeholder="City" required class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-gray-300 outline-none" />
      <button type="submit" id="submitBtn" class="w-full py-3 bg-indigo-500 hover:bg-indigo-600 rounded-xl font-semibold transition">üöÄ Submit Listing</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("bizForm");
    const btn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      btn.disabled = true;
      btn.innerText = "‚è≥ Submitting...";

      try {
       const response = await fetch("https://script.google.com/macros/s/AKfycbwYVQ6WVn7wMdUANk_YnTSfE-FUxBmKesGTfs_lvD5LEDANQkftE86Cn8EfkZafLGQVfw/exec", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    business_name: form.business_name.value,
    owner_name: form.owner_name.value,
    email: form.email.value,
    category: form.category.value,
    description: form.description.value,
    city: form.city.value
  })
});


        const data = await response.json();

        if (data.result === "success") {
          alert("‚úÖ " + data.message);
          form.reset();
          window.location.href = "thankyou.html";
        } else {
          alert("‚ö†Ô∏è " + data.message);
        }
      } catch (err) {
        alert("‚ùå Error: " + err.message);
      } finally {
        btn.disabled = false;
        btn.innerText = "üöÄ Submit Listing";
      }
    });
  </script>

</body>
</html>
