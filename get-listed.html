<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Listed | BizLink Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center p-6">

  <div class="max-w-2xl w-full bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-white">
    <h1 class="text-3xl font-bold text-center mb-4">List Your Business</h1>
    <p class="text-center mb-8 text-gray-200">
      Get discovered by thousands of clients through 
      <span class="font-semibold text-white">BizLink Exchange</span>.
    </p>

    <form id="bizForm" class="space-y-4">
      <input id="business_name" name="business_name" placeholder="Business Name" required class="w-full p-3 rounded-lg bg-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white">
      <input id="owner_name" name="owner_name" placeholder="Owner Name" required class="w-full p-3 rounded-lg bg-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white">
      <input id="email" name="email" type="email" placeholder="Email" required class="w-full p-3 rounded-lg bg-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white">
      <input id="category" name="category" placeholder="Business Category" required class="w-full p-3 rounded-lg bg-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white">
      <textarea id="description" name="description" placeholder="Business Description" required class="w-full p-3 rounded-lg bg-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white"></textarea>
      <input id="city" name="city" placeholder="Location / City" required class="w-full p-3 rounded-lg bg-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white">

      <button type="submit" class="w-full bg-white text-indigo-700 font-semibold py-3 rounded-xl shadow hover:bg-gray-100 transition">
        üöÄ Submit Listing
      </button>
    </form>
  </div>

  <script>
  document.getElementById("bizForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const scriptURL = "https://script.google.com/macros/s/AKfycbxX1V4jP_NOYwWcW8wZ2PQLaKEfttpsuU_qIgwxhni49n_lOWdkeaNLGdw2s9VN85m4zA/exec";
    const form = e.target;

    try {
      const res = await fetch(scriptURL, {
        method: "POST",
        body: new FormData(form)
      });

      if (res.ok) {
        alert("‚úÖ Your business listing has been submitted successfully!");
        form.reset();
      } else {
        alert("‚ùå Something went wrong. Please try again.");
      }
    } catch (err) {
      alert("‚ö†Ô∏è Error: " + err.message);
    }
  });
  </script>

</body>
</html>
