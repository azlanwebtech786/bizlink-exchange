<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Listed | BizLink Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center p-6">

  <div class="max-w-2xl w-full bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-white">
    <h1 class="text-3xl font-bold text-center mb-4">List Your Business</h1>
    <p class="text-center mb-8 text-gray-200">
      Get discovered by thousands of clients through 
      <span class="font-semibold text-white">BizLink Exchange</span>.
    </p>
<form action="https://script.google.com/macros/s/AKfycbwjuGvIH9F7vlE-QV5zT3hLnCvf600eRkNLYuM040vBIOQCJW3JEHMzsVDebaNL4XmytQ/exec" 
      method="POST" 
      class="space-y-4 bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-lg text-left text-white max-w-2xl w-full">

  <div>
    <label class="block text-sm mb-2">Business Name *</label>
    <input name="business_name" type="text" required placeholder="Enter Business Name"
           class="w-full px-4 py-2 rounded-md text-gray-900 focus:ring-2 focus:ring-purple-500">
  </div>

  <div>
    <label class="block text-sm mb-2">Owner Name *</label>
    <input name="owner_name" type="text" required placeholder="Enter Owner Name"
           class="w-full px-4 py-2 rounded-md text-gray-900 focus:ring-2 focus:ring-purple-500">
  </div>

  <div>
    <label class="block text-sm mb-2">Email *</label>
    <input name="email" type="email" required placeholder="Enter Email"
           class="w-full px-4 py-2 rounded-md text-gray-900 focus:ring-2 focus:ring-purple-500">
  </div>

  <div>
    <label class="block text-sm mb-2">Business Category *</label>
    <input name="category" type="text" required placeholder="e.g. Marketing, IT, Retail..."
           class="w-full px-4 py-2 rounded-md text-gray-900 focus:ring-2 focus:ring-purple-500">
  </div>

  <div>
    <label class="block text-sm mb-2">Business Description *</label>
    <textarea name="description" required placeholder="Describe your business..."
              class="w-full px-4 py-2 rounded-md text-gray-900 focus:ring-2 focus:ring-purple-500"></textarea>
  </div>

  <div>
    <label class="block text-sm mb-2">Location / City *</label>
    <input name="city" type="text" required placeholder="Enter City"
           class="w-full px-4 py-2 rounded-md text-gray-900 focus:ring-2 focus:ring-purple-500">
  </div>

  <button type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 transition text-white py-3 rounded-xl font-semibold">
    üöÄ Submit Listing
  </button>
</form>



<script>
document.getElementById("bizForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const form = e.target;

  try {
    const res = await fetch(form.action, {
      method: form.method,
      body: new FormData(form)
    });

    if (res.ok) {
      alert("‚úÖ Your business listing has been submitted successfully!");
      form.reset();
      window.location.href = "thankyou.html";
    } else {
      alert("‚ùå Something went wrong. Please try again.");
    }
  } catch (err) {
    alert("‚ö†Ô∏è Error: " + err.message);
  }
});
</script>


</body>
</html>
