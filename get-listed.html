<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Listed | BizLink Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center p-6">

  <div class="max-w-2xl w-full bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-white">
    <h1 class="text-3xl font-bold text-center mb-4">List Your Business</h1>
    <p class="text-center mb-8 text-gray-200">
      Get discovered by thousands of clients through 
      <span class="font-semibold text-white">BizLink Exchange</span>.
    </p>

  <form id="bizForm" 
      action="https://script.google.com/macros/s/AKfycbwjuGvIH9F7vlE-QV5zT3hLnCvf600eRkNLYuM040vBIOQCJW3JEHMzsVDebaNL4XmytQ/exec"
      method="POST"
      class="space-y-4 w-full">

  <input type="hidden" name="access_key" value="0fcfe81d-7fa3-42c7-952e-04615640a690">

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium mb-1 text-white">Business Name *</label>
      <input type="text" name="Business Name" placeholder="Enter Business Name" required
             class="w-full p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 text-gray-800">
    </div>

    <div>
      <label class="block text-sm font-medium mb-1 text-white">Owner Name *</label>
      <input type="text" name="Owner Name" placeholder="Enter Owner Name" required
             class="w-full p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 text-gray-800">
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium mb-1 text-white">Email *</label>
      <input type="email" name="Email" placeholder="Enter Email" required
             class="w-full p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 text-gray-800">
    </div>

    <div>
      <label class="block text-sm font-medium mb-1 text-white">Business Category *</label>
      <input type="text" name="Business Category" placeholder="e.g. Marketing, IT, Retail..." required
             class="w-full p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 text-gray-800">
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium mb-1 text-white">Business Description *</label>
    <textarea name="Business Description" placeholder="Describe your business..." required
              class="w-full p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 text-gray-800"></textarea>
  </div>

  <div>
    <label class="block text-sm font-medium mb-1 text-white">Location / City *</label>
    <input type="text" name="City" placeholder="Enter City" required
           class="w-full p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-indigo-500 text-gray-800">
  </div>

  <div class="text-center">
    <button type="submit"
            class="bg-purple-700 hover:bg-purple-800 text-white font-semibold px-6 py-3 rounded-xl shadow-lg transition duration-300">
      üöÄ Submit Listing
    </button>
  </div>
</form>


<script>
document.getElementById("bizForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const form = e.target;

  try {
    const res = await fetch(form.action, {
      method: form.method,
      body: new FormData(form)
    });

    if (res.ok) {
      alert("‚úÖ Your business listing has been submitted successfully!");
      form.reset();
      window.location.href = "thankyou.html";
    } else {
      alert("‚ùå Something went wrong. Please try again.");
    }
  } catch (err) {
    alert("‚ö†Ô∏è Error: " + err.message);
  }
});
</script>


</body>
</html>
