<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Listed | BizLink Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center p-6">

  <div class="max-w-2xl w-full bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-white">
    <h1 class="text-3xl font-bold text-center mb-4">List Your Business</h1>
    <p class="text-center mb-8 text-gray-200">
      Get discovered by thousands of clients through 
      <span class="font-semibold text-white">BizLink Exchange</span>.
    </p>

    <form id="bizForm" class="space-y-4">
      <input id="business_name" name="business_name" placeholder="Business Name" class="w-full px-4 py-2 rounded-lg text-black" required>
      <input id="owner_name" name="owner_name" placeholder="Owner Name" class="w-full px-4 py-2 rounded-lg text-black" required>
      <input id="email" name="email" placeholder="Email" type="email" class="w-full px-4 py-2 rounded-lg text-black" required>
      <input id="category" name="category" placeholder="Category" class="w-full px-4 py-2 rounded-lg text-black">
      <textarea id="description" name="description" placeholder="Description" class="w-full px-4 py-2 rounded-lg text-black"></textarea>
      <input id="city" name="city" placeholder="City" class="w-full px-4 py-2 rounded-lg text-black">
      <button type="submit" class="bg-white text-indigo-700 px-6 py-3 rounded-xl font-semibold shadow hover:bg-gray-100 transition">
        🚀 Submit Listing
      </button>
    </form>
  </div>

  <script>
    document.getElementById("bizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const form = e.target;
      const button = form.querySelector("button");
      button.textContent = "⏳ Submitting...";
      button.disabled = true;

      fetch("https://script.google.com/macros/s/AKfycbwgNWhd2AFIbBIXK46NZRYRRiCVci-yobuxT_mUZl1l3FVYDtwXNA49rF1z0Z3ttBPMgg/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          business_name: form.business_name.value,
          owner_name: form.owner_name.value,
          email: form.email.value,
          category: form.category.value,
          description: form.description.value,
          city: form.city.value
        })
      })
      .then(res => res.json())
      .then(data => {
        alert("✅ " + data.message);
        form.reset();
        // redirect after 2 seconds
        setTimeout(() => {
          window.location.href = "thankyou.html";
        }, 1500);
      })
      .catch(err => {
        alert("⚠️ Error: " + err.message);
      })
      .finally(() => {
        button.textContent = "🚀 Submit Listing";
        button.disabled = false;
      });
    });
  </script>
</body>
</html>
