<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Listed | BizLink Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-600 via-teal-600 to-green-600 flex items-center justify-center p-6">
  <div class="max-w-3xl w-full bg-white/20 backdrop-blur-md rounded-3xl shadow-2xl p-10 text-white">
    <h1 class="text-4xl font-extrabold text-center mb-2 tracking-tight">List Your Profile</h1>
    <p class="text-center mb-10 text-gray-200">Join the BizLink Exchange and grow your professional identity.</p>

    <form id="bizForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="md:col-span-2">
        <label class="block mb-1 text-sm text-gray-300">Profile Type</label>
        <select id="role" name="role" required class="w-full p-3 rounded-xl bg-white/30 text-white outline-none">
          <option value="" disabled selected>Select your role</option>
          <option value="Business">Business / Company</option>
          <option value="Freelancer">Freelancer / Skill Professional</option>
        </select>
      </div>

      <div id="businessTypeGroup" class="hidden md:col-span-2">
        <label class="block mb-1 text-sm text-gray-300">Business Type</label>
        <select id="business_type" name="business_type" class="w-full p-3 rounded-xl bg-white/30 text-white outline-none">
          <option value="" disabled selected>Select business type</option>
          <option value="Small">Small Business</option>
          <option value="Startup">Startup</option>
          <option value="Corporate">Corporate</option>
        </select>
      </div>

      <input id="business_name" name="business_name" placeholder="Business / Skill Name" required class="p-3 rounded-xl bg-white/30 text-white placeholder-gray-300 outline-none" />
      <input id="owner_name" name="owner_name" placeholder="Your Name" required class="p-3 rounded-xl bg-white/30 text-white placeholder-gray-300 outline-none" />
      <input id="email" name="email" type="email" placeholder="Email" required class="p-3 rounded-xl bg-white/30 text-white placeholder-gray-300 outline-none" />
      <input id="category" name="category" placeholder="Category (e.g. Web Design)" required class="p-3 rounded-xl bg-white/30 text-white placeholder-gray-300 outline-none" />
      <textarea id="description" name="description" placeholder="Short Description" rows="3" class="md:col-span-2 p-3 rounded-xl bg-white/30 text-white placeholder-gray-300 outline-none"></textarea>
      <input id="city" name="city" placeholder="City" required class="md:col-span-2 p-3 rounded-xl bg-white/30 text-white placeholder-gray-300 outline-none" />

      <button type="submit" id="submitBtn" class="md:col-span-2 py-3 bg-teal-500 hover:bg-teal-600 rounded-xl font-semibold transition-all duration-300">
        Submit & Generate Profile üöÄ
      </button>
    </form>
  </div>

<script>
const form = document.getElementById('bizForm');
const btn = document.getElementById('submitBtn');
const role = document.getElementById('role');
const bizTypeGroup = document.getElementById('businessTypeGroup');

role.addEventListener('change', () => {
  if (role.value === 'Business') bizTypeGroup.classList.remove('hidden');
  else bizTypeGroup.classList.add('hidden');
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  btn.disabled = true;
  btn.innerText = 'Processing...';
  const profileType = document.getElementById('role').value;
  const bizType = document.getElementById('business_type').value;
  const sheetName = bizType ? bizType.toLowerCase() : profileType.toLowerCase();
  const newId = Date.now().toString().slice(-5);
  const profileLink = `https://azlanwebtech786.github.io/bizlink-exchange/profile.html?id=${sheetName}-${newId}`;
  const formData = new FormData(form);
  formData.append('profileLink', profileLink);
  try {
    const res = await fetch('https://script.google.com/macros/s/AKfycbxIeAIhIagyHXO-h-dyUjxm0ifPwHj-QNIkgN8VRKPPvPyBG1OjjAc1sJ8_1_A2r2PT6A/exec', {
      method: 'POST',
      body: formData
    });
    const data = await res.json();
    if (data.result === 'success') {
      alert('‚úÖ Successfully Listed! Redirecting...');
      window.location.href = profileLink;
    } else alert('‚ö†Ô∏è ' + data.message);
  } catch(e){alert('‚ùå Error: ' + e.message);} finally {
    btn.disabled = false; btn.innerText = 'Submit & Generate Profile üöÄ';
  }
});
</script>
</body>
</html>
