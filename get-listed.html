<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Listed | BizLink Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center p-6">

  <div class="max-w-2xl w-full bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-white">
    <h1 class="text-3xl font-bold text-center mb-4">List Your Business</h1>
    <p class="text-center mb-8 text-gray-200">
      Get discovered by thousands of clients through <span class="font-semibold">BizLink Exchange</span>.
    </p>

    <form id="bizForm" action="https://api.web3forms.com/submit" method="POST" class="space-y-4">
      <input type="hidden" name="access_key" value="0fcfe81d-7fa3-42c7-952e-04615640a690">

      <div>
        <label class="block text-sm mb-1">Business Name *</label>
        <input name="business_name" required class="w-full p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm mb-1">Owner Name *</label>
        <input name="owner_name" required class="w-full p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm mb-1">Category *</label>
        <select name="category" required class="w-full p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none">
          <option value="">Select category</option>
          <option>Restaurant</option>
          <option>IT Services</option>
          <option>Education</option>
          <option>Health</option>
          <option>Others</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-1">Description *</label>
        <textarea name="description" rows="3" required class="w-full p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none"></textarea>
      </div>

      <div>
        <label class="block text-sm mb-1">Website</label>
        <input name="website" placeholder="https://example.com" class="w-full p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm mb-1">Email *</label>
        <input name="email" type="email" required class="w-full p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm mb-1">Phone *</label>
        <input name="phone" required class="w-full p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm mb-1">Address *</label>
        <input name="address" required class="w-full p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none" />
      </div>

      <div>
        <label class="block text-sm mb-1">Google Maps Embed Link</label>
        <input name="map_link" placeholder="Paste your embed link here" class="w-full p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none" />
      </div>

      <button type="submit" class="w-full py-3 mt-4 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-pink-500 rounded-lg font-semibold shadow-lg transition-all">
        Submit Listing
      </button>
    </form>

    <p id="successMsg" class="hidden text-center mt-6 text-green-300 font-semibold">
      âœ… Your business listing has been submitted successfully!
    </p>
  </div>

  <script>
    const form = document.getElementById('bizForm');
    const msg = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch(form.action, { method: 'POST', body: formData });
      if (res.ok) {
        form.reset();
        msg.classList.remove('hidden');
        msg.scrollIntoView({ behavior: 'smooth' });
      } else {
        alert('Something went wrong! Please try again.');
      }
    });
  </script>
</body>
</html>
