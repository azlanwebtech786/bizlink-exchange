<script>
document.getElementById("bizForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;
  const button = form.querySelector("button");
  button.disabled = true;
  button.textContent = "⏳ Submitting...";

  const data = new FormData(form);

  fetch("https://script.google.com/macros/s/AKfycbwWgr8O5ExJvMsMwIcX1cGQ5r-9STaL4BM3HKi_JJxvGP-69ricyEApzR4-VCyke7cJkw/exec", {
    method: "POST",
    body: data
  })
  .then(response => {
    if (response.ok) {
      // ✅ Redirect to thankyou page after successful submit
      window.location.href = "thankyou.html";
    } else {
      alert("⚠️ Something went wrong! Please try again.");
    }
  })
  .catch(error => {
    alert("❌ Error: Failed to send data.\n" + error.message);
  })
  .finally(() => {
    button.disabled = false;
    button.textContent = "🚀 Submit Listing";
  });
});
</script>
