<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Listed | BizLink Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center p-6">

  <div class="max-w-2xl w-full bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 text-white">
    <h1 class="text-3xl font-bold text-center mb-4">List Your Business</h1>
    <p class="text-center mb-8 text-gray-200">
      Get discovered by thousands of clients through 
      <span class="font-semibold text-white">BizLink Exchange</span>.
    </p>
<form id="bizForm">
  <input id="business_name" name="business_name" placeholder="Business Name">
  <input id="owner_name" name="owner_name" placeholder="Owner Name">
  <input id="email" name="email" placeholder="Email">
  <input id="category" name="category" placeholder="Category">
  <textarea id="description" name="description" placeholder="Description"></textarea>
  <input id="city" name="city" placeholder="City">
  <button type="submit">üöÄ Submit Listing</button>
</form>

<script>
document.getElementById("bizForm").addEventListener("submit", function(e) {
  e.preventDefault();
  
  fetch("https://script.google.com/macros/s/AKfycbxX1V4jP_NOYwWcW8wZ2PQLaKEfttpsuU_qIgwxhni49n_lOWdkeaNLGdw2s9VN85m4zA/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      business_name: document.getElementById("business_name").value,
      owner_name: document.getElementById("owner_name").value,
      email: document.getElementById("email").value,
      category: document.getElementById("category").value,
      description: document.getElementById("description").value,
      city: document.getElementById("city").value
    })
  })
  .then(res => res.json())
  .then(data => {
    alert("‚úÖ " + data.message);
    document.getElementById("bizForm").reset();
  })
  .catch(err => alert("‚ö†Ô∏è Error: " + err.message));
});
</script>



<script>
document.getElementById("bizForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const form = e.target;

  try {
    const res = await fetch(form.action, {
      method: form.method,
      body: new FormData(form)
    });

    if (res.ok) {
      alert("‚úÖ Your business listing has been submitted successfully!");
      form.reset();
      window.location.href = "thankyou.html";
    } else {
      alert("‚ùå Something went wrong. Please try again.");
    }
  } catch (err) {
    alert("‚ö†Ô∏è Error: " + err.message);
  }
});
</script>


</body>
</html>
