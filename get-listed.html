<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List on BizLink Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f0f0f3; }
    .neu-input { box-shadow: inset 4px 4px 10px #c6c6c6, inset -4px -4px 10px #ffffff; }
    .neu-card { box-shadow: 8px 8px 16px #c6c6c6, -8px -8px 16px #ffffff; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8">
  <div class="max-w-2xl w-full bg-white neu-card rounded-3xl p-10">
    <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">Get Featured on BizLink üöÄ</h1>
    <p class="text-center mb-8 text-gray-500">List your skill or business in minutes.</p>

    <form id="bizForm" class="space-y-5">
      <select id="role" name="role" required class="w-full p-3 rounded-xl neu-input bg-gray-100 outline-none">
        <option value="" disabled selected>Select Role</option>
        <option value="Business">Business / Company</option>
        <option value="Freelancer">Freelancer</option>
      </select>

      <div id="businessTypeGroup" class="hidden">
        <select id="business_type" name="business_type" class="w-full p-3 rounded-xl neu-input bg-gray-100 outline-none">
          <option value="" disabled selected>Business Type</option>
          <option value="Small">Small Business</option>
          <option value="Startup">Startup</option>
          <option value="Corporate">Corporate</option>
        </select>
      </div>

      <input id="business_name" name="business_name" placeholder="Business/Skill Name" required class="w-full p-3 rounded-xl neu-input bg-gray-100 outline-none" />
      <input id="owner_name" name="owner_name" placeholder="Your Name" required class="w-full p-3 rounded-xl neu-input bg-gray-100 outline-none" />
      <input id="email" name="email" type="email" placeholder="Email Address" required class="w-full p-3 rounded-xl neu-input bg-gray-100 outline-none" />
      <input id="category" name="category" placeholder="Category (e.g. Marketing)" required class="w-full p-3 rounded-xl neu-input bg-gray-100 outline-none" />
      <textarea id="PARICHAYE" name="PARICHAYE" placeholder="Brief PARICHAYE" rows="3" class="w-full p-3 rounded-xl neu-input bg-gray-100 outline-none"></textarea>
      <input id="city" name="city" placeholder="City" required class="w-full p-3 rounded-xl neu-input bg-gray-100 outline-none" />

      <button type="submit" id="submitBtn" class="w-full py-3 bg-indigo-500 hover:bg-indigo-600 text-white rounded-xl font-semibold transition">
        Submit Listing
      </button>
    </form>
  </div>

<script>
const form = document.getElementById('bizForm');
const btn = document.getElementById('submitBtn');
const role = document.getElementById('role');
const bizTypeGroup = document.getElementById('businessTypeGroup');

role.addEventListener('change', ()=>{
  if (role.value === 'Business') bizTypeGroup.classList.remove('hidden');
  else bizTypeGroup.classList.add('hidden');
});

form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  btn.disabled = true;
  btn.innerText = 'Submitting...';
  const profileType = document.getElementById('role').value;
  const bizType = document.getElementById('business_type').value;
  const sheetName = bizType ? bizType.toLowerCase() : profileType.toLowerCase();
  const newId = Date.now().toString().slice(-5);
  const profileLink = `https://azlanwebtech786.github.io/bizlink-exchange/profile.html?id=${sheetName}-${newId}`;
  const formData = new FormData(form);
  formData.append('profileLink', profileLink);
  try {
    const res = await fetch('https://script.google.com/macros/s/AKfycbxIeAIhIagyHXO-h-dyUjxm0ifPwHj-QNIkgN8VRKPPvPyBG1OjjAc1sJ8_1_A2r2PT6A/exec', {method:'POST', body:formData});
    const data = await res.json();
    if (data.result === 'success') { alert('‚úÖ Listing Successful!'); window.location.href = profileLink; }
    else alert('‚ö†Ô∏è ' + data.message);
  } catch(e){ alert('‚ùå Error: ' + e.message); }
  finally { btn.disabled = false; btn.innerText = 'Submit Listing'; }
});
</script>
</body>
</html>
