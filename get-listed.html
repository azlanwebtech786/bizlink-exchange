<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List on BizLink Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

        }

            border: 1px solid rgba(255, 255, 255, 0.2);

        }
        .input-dark::placeholder {

        }
        /* Custom styling for select dropdown arrow */

            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");

<body class="bg-[#0b0d1e] text-gray-200">

    <header class="flex justify-between items-center px-8 py-4 sticky top-0 bg-opacity-90 bg-[#0b0d1e] z-50 shadow-lg">
        <h1 class="text-2xl font-bold text-white">BizLink <span class="text-purple">Exchange</span></h1>
        <nav class="space-x-6 hidden md:flex items-center">
            <a href="index.html" class="hover:text-purple transition text-white">Home</a>
            <a href="#" class="hover:text-purple transition text-white">Events</a>
            <a href="post-work.html" class="hover:text-purple font-semibold transition text-white">Post a Work</a>
            <a href="get-listed.html" class="hover:text-purple transition text-white">Get Listed</a>
            
            <a id="loginLink" href="login.html" class="button-gradient text-white px-4 py-2 rounded-md font-medium hover:opacity-90">Login</a>
            <a id="signupLink" href="signup.html" class="bg-gray-700 text-white px-4 py-2 rounded-md font-medium hover:bg-gray-600">Sign Up</a>
            <button id="logoutButton" class="hidden bg-red-600 text-white px-4 py-2 rounded-md font-medium hover:bg-red-700">
                Logout
            </button>
        </nav>
    </header>

    <div class="min-h-screen flex items-center justify-center p-8 pt-12">
        <div class="max-w-2xl w-full glass-card rounded-lg shadow-lg p-10">
            <h1 class="text-3xl font-bold text-center mb-2 text-white">Get Featured on BizLink üöÄ</h1>
            <p class="text-center mb-8 text-gray-400">List your skill or business in minutes.</p>

            <form id="bizForm" class="space-y-5">
                <select id="role" name="role" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="" disabled selected>Select Role</option>
                    <option value="Business">Business / Company</option>
                    <option value="Freelancer">Freelancer</option>
                </select>

                <div id="businessTypeGroup" class="hidden">
                    <select id="business_type" name="business_type" class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="" disabled selected>Business Type</option>
                        <option value="Small">Small Business</option>
                        <option value="Startup">Startup</option>
                        <option value="Corporate">Corporate</option>
                    </select>
                </div>
<div id="category" class="hidden">
                    <select id="category_type" name="category_type" class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="" disabled selected>Category Type</option>
                        <option value="SEO">SEO</option>
                        <option value="MARKETING">CONTENT MARKETING</option>
                        <option value="UI/UX">UI/UX DESIGN</option>
                    </select>
                </div>
                <input id="business_name" name="business_name" placeholder="Business/Skill Name" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />
                <input id="owner_name" name="owner_name" placeholder="Your Name" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />
                <input id="email" name="email" type="email" placeholder="Email Address" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />
                <input id="category" name="category" placeholder="Category (e.g. SEO, Web Design)" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />
                <textarea id="description" name="description" placeholder="Tell us About Your Skill/Business" rows="3" class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                <input id="city" name="city" placeholder="City" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500" />

                <button type="submit" id="submitBtn" class="w-full py-3 button-gradient text-white rounded-lg font-semibold transition hover:opacity-90">
                    Submit Listing
                </button>
            </form>
        </div>
    </div>

<script>
    // ‚ùó YAHAN APNA GOOGLE SCRIPT URL PASTE KAREIN
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxVAjCB6WjXW6j3a8mWKi4ECUui_KTz3YoFkPgNVYuI9Om8ar1rhNNBi3BdZqjJMjYwwg/exec"; 

    const form = document.getElementById('bizForm');
    const btn = document.getElementById('submitBtn');
    const role = document.getElementById('role');
    const bizTypeGroup = document.getElementById('businessTypeGroup');

    role.addEventListener('change', () => {
        if (role.value === 'Business') {
            bizTypeGroup.classList.remove('hidden');
        } else {
            bizTypeGroup.classList.add('hidden');
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = 'Submitting...';

        const profileType = document.getElementById('role').value;
        const bizType = document.getElementById('business_type').value;
        
        let type = (bizType ? bizType : profileType).toLowerCase();
        const sheetNameForLink = (type === 'small') ? 'small_business' : type;
        
        const newId = Date.now().toString().slice(-5);
        const profileLink = `https://azlanwebtech786.github.io/bizlink-exchange/profile.html?id=${sheetNameForLink}-${newId}`;
        
        const formData = new FormData(form);
        formData.append('profileLink', profileLink);
        
        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
            const data = await res.json();
            
            if (data.success) { 
                alert('‚úÖ Listing Successful! Your profile link is: ' + profileLink);
                form.reset(); 
            } else {
                alert('‚ö†Ô∏è Error: ' + data.message); 
            }
        } catch (err) {
            alert('‚ùå An error occurred: ' + err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = 'Submit Listing';
        }
    });
</script>

<script>
    // Firebase auth object pehle hi head mein initialize ho chuka hai
    const auth = firebase.auth(); 

    const loginLink = document.getElementById('loginLink');
    const signupLink = document.getElementById('signupLink');
    const logoutButton = document.getElementById('logoutButton');

    // Check karein ki user login hai ya nahi
    auth.onAuthStateChanged((user) => {
        if (user) {
            // User login hai!
            loginLink.classList.add('hidden');
            signupLink.classList.add('hidden');
            logoutButton.classList.remove('hidden');
        } else {
            // User login nahi hai!
            loginLink.classList.remove('hidden');
            signupLink.classList.remove('hidden');
            logoutButton.classList.add('hidden');
        }
    });

    // Logout button par click karne par...
    logoutButton.addEventListener('click', () => {
        auth.signOut().then(() => {
            alert("You have been logged out.");
            window.location.href = 'index.html'; 
        }).catch((error) => {
            console.error("Logout Error:", error);
        });
    });
</script>

</body>
</html>
