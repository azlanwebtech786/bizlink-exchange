<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BizLink 10X Grow Lab | Client Overview</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#14162a,#070a14);
  color:#fff;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:30px 20px;
}
.card{
  background:linear-gradient(180deg,#1a1e36,#0f1325);
  border-radius:16px;
  padding:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:20px;
  flex-wrap:wrap;
}
h1{
  margin:0;
  font-size:28px;
}
.sub{
  color:#aab;
  margin-top:6px;
}
.plan-box{
  text-align:right;
}
.plan{
  display:inline-block;
  background:#6a5cff;
  padding:6px 14px;
  border-radius:20px;
  font-size:14px;
  margin-bottom:8px;
}
.days{
  color:#aaa;
  font-size:13px;
}
.grid{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:18px;
}
.stat{
  background:#12162c;
  padding:18px;
  border-radius:12px;
}
.stat span{
  color:#aaa;
  font-size:13px;
}
.stat strong{
  display:block;
  margin-top:6px;
  font-size:20px;
}
.status{
  margin-top:30px;
  padding:18px;
  border-left:5px solid #6a5cff;
  background:#0f1328;
  border-radius:10px;
  color:#cfd3ff;
}
.actions{
  margin-top:30px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}
.actions button{
  flex:1;
  min-width:220px;
  padding:16px;
  font-size:16px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#6a5cff,#8a7bff);
  color:#fff;
}
.actions button:hover{
  opacity:.9;
}
.logout{
  background:#ff4d4d!important;
}
footer{
  text-align:center;
  margin-top:40px;
  color:#666;
  font-size:13px;
}
</style>
</head>

<body>

<div class="container">

  <div class="card">
    <div class="header">
      <div>
        <h1 id="clientName">Loading...</h1>
        <div class="sub" id="cityName"></div>
      </div>

      <div class="plan-box">
        <div class="plan" id="planName">‚Äî</div>
        <div class="days" id="daysLeft">‚Äî</div>
      </div>
    </div>

    <div class="grid">
      <div class="stat">
        <span>Current Phase</span>
        <strong id="phase">‚Äî</strong>
      </div>
      <div class="stat">
        <span>System Status</span>
        <strong id="status">‚Äî</strong>
      </div>
    </div>

    <div class="status" id="systemMessage">
      Loading system status‚Ä¶
    </div>

    <div class="actions">
      <button onclick="openDashboard()">üöÄ Open Growth Dashboard</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <footer>
    BizLink Ecosystem ‚Ä¢ Growth systems, not just services
  </footer>

</div>

<script>
/* ================= CONFIG ================= */
const API_BASE = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";
const clientId = localStorage.getItem("clientId");

/* ================= LOAD OVERVIEW ================= */
document.addEventListener("DOMContentLoaded", ()=>{
  if(!clientId){
    alert("Session expired. Please login again.");
    logout();
    return;
  }

  fetch(`${API_BASE}?action=getClientBasicOverview&clientId=${clientId}`)
    .then(res=>res.json())
    .then(d=>{
      document.getElementById("clientName").innerText = d.clientName || "Client";
      document.getElementById("cityName").innerText = d.city || "";
      document.getElementById("planName").innerText = d.plan || "-";
      document.getElementById("daysLeft").innerText = d.daysLeft ? d.daysLeft+" days remaining" : "";
      document.getElementById("phase").innerText = d.phase || "-";
      document.getElementById("status").innerText = d.status || "-";
      document.getElementById("systemMessage").innerText =
        d.message || "Your growth system is active and monitored.";
    })
    .catch(()=>{
      document.getElementById("systemMessage").innerText =
        "‚ö†Ô∏è Unable to load overview. Please refresh.";
    });
});

/* ================= ACTIONS ================= */
function openDashboard(){
  window.location.href = "client-dashboard.html";
}

function logout(){
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
