<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bizlink 10X â€“ Client Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:#020617;
  color:#e5e7eb;
}
.container{max-width:1200px;margin:auto;padding:24px}
.card{
  background:#0f172a;
  border:1px solid rgba(148,163,184,.15);
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
}
.topbar{display:flex;justify-content:space-between;align-items:center}
.small{font-size:13px;color:#94a3b8}

.grid{display:grid;gap:16px}
.grid-2{grid-template-columns:1fr 1fr}
.grid-3{grid-template-columns:repeat(3,1fr)}
.grid-4{grid-template-columns:repeat(auto-fit,minmax(200px,1fr))}

.work-table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
.work-table th,.work-table td{
  padding:12px;
  border-bottom:1px solid rgba(148,163,184,.12);
}

.status{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}
.processing{background:#3b2f12;color:#facc15}
.live{background:#1e3a8a;color:#93c5fd}
.completed{background:#163c2a;color:#4ade80}
.paused{background:#3f1d1d;color:#f87171}

input,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
  margin-top:8px;
}
button{
  background:linear-gradient(90deg,#8b5cf6,#ec4899);
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<!-- TOP BAR -->
<div class="card topbar">
  <div>
    <h2>Bizlink 10X â€“ Client Dashboard</h2>
    <div class="small">Read-Only Progress View</div>
  </div>
</div>

<!-- CLIENT ID -->
<div class="card">
  <label class="small">Enter Your Client ID</label>
  <input id="clientIdInput" placeholder="e.g. SCH001 / REST002">
  <button onclick="loadClient()">View My Dashboard</button>
</div>

<!-- SNAPSHOT -->
<div class="card grid grid-4">
  <div><b>Client ID</b><br><span id="clientLabel">â€”</span></div>
  <div><b>Plan</b><br>Premium 10X</div>
  <div><b>Month</b><br>Current Month</div>
  <div><b>Status</b><br>Active âœ…</div>
</div>

<!-- WORK STATUS -->
<div class="card">
  <h3>ðŸ“Œ Work Progress</h3>

  <table class="work-table">
    <thead>
      <tr>
        <th>Work Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="workList"></tbody>
  </table>
</div>

<!-- ADS PERFORMANCE -->
<div class="card">
  <h3>ðŸ“¢ Ads Performance</h3>
  <div class="grid grid-4">
    <div><label>Reach</label><input disabled></div>
    <div><label>Spend (â‚¹)</label><input disabled></div>
    <div><label>Leads</label><input disabled></div>
    <div><label>Avg CPL (â‚¹)</label><input disabled></div>
  </div>
</div>

<!-- SALES IMPACT -->
<div class="card">
  <h3>ðŸ’° Sales Impact</h3>
  <div class="grid grid-3">
    <div><label>Sales</label><input disabled></div>
    <div><label>Revenue (â‚¹)</label><input disabled></div>
    <div><label>Growth Impact</label><input disabled></div>
  </div>
</div>

<!-- MONTHLY REPORT -->
<div class="card">
  <h3>ðŸ“Š Monthly Report</h3>
  <ul id="reportList" class="small"></ul>
</div>

</div>

<script>
function loadClient(){
  const cid = document.getElementById("clientIdInput").value;
  if(!cid) return alert("Enter Client ID");

  const saved = localStorage.getItem("bizlinkClientStore");
  if(!saved) return alert("No data found");

  const store = JSON.parse(saved);
  if(!store[cid]) return alert("Client data not found");

  document.getElementById("clientLabel").innerText = cid;

  const tbody = document.getElementById("workList");
  const report = document.getElementById("reportList");
  tbody.innerHTML = "";
  report.innerHTML = "";

  store[cid].works.forEach(w=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${w.name}</td>
      <td><span class="status ${w.status.toLowerCase()}">${w.status}</span></td>
    `;
    tbody.appendChild(tr);
  });

  store[cid].report.forEach(r=>{
    const li=document.createElement("li");
    li.innerText="âœ” "+r;
    report.appendChild(li);
  });
}
</script>

</body>
</html>
