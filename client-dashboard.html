<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BizLink | Client Dashboard (10X Grow Lab)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind + Font -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family:'Poppins',sans-serif; background:#050816; color:#e5e7eb }
    .card { background:#0f172a; border:1px solid rgba(148,163,184,.25) }
    .btn-grad { background:linear-gradient(90deg,#a855f7,#ec4899) }
  </style>
</head>

<body class="min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-40 bg-slate-950 border-b border-slate-800">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-lg font-bold text-white">
      BizLink <span class="text-purple-400">Client Dashboard</span>
    </h1>
    <div class="flex items-center gap-3">
      <span id="loggedEmail" class="text-sm text-slate-300"></span>
      <button id="logoutBtn" class="bg-red-600 px-4 py-1.5 rounded text-sm font-semibold">
        Logout
      </button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-6">

  <!-- PLAN -->
  <section class="card rounded-xl p-5 mb-6">
    <p class="text-xs text-slate-400">Your BizLink Growth Plan</p>
    <p class="text-xl font-bold mt-1">BizLink 10X Grow Lab</p>
    <p class="text-xs text-green-400">Active</p>
  </section>

  <!-- DAILY TASKS -->
  <section>
    <h2 class="text-lg font-semibold mb-3 text-white">
      Today‚Äôs Growth Work (BizLink 10X Grow Lab)
    </h2>

    <div class="overflow-x-auto card rounded-xl">
      <table class="w-full text-sm">
        <thead class="bg-slate-800">
          <tr>
            <th class="px-4 py-3 text-left">Task</th>
            <th class="px-4 py-3 text-left">Status</th>
            <th class="px-4 py-3 text-left">Proof</th>
          </tr>
        </thead>
        <tbody id="taskTable" class="bg-slate-900">
          <tr>
            <td colspan="3" class="px-4 py-6 text-center text-slate-400">
              Loading today‚Äôs work‚Ä¶
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

</main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
  // üîê Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBtle51gX5kHufuWZ_YVOIQdDR05kbCE5I",
    authDomain: "bizlink-exchange.firebaseapp.com",
    projectId: "bizlink-exchange",
    storageBucket: "bizlink-exchange.firebasestorage.app",
    messagingSenderId: "116213651971",
    appId: "1:116213651971:web:fff60961af0c4da3448c36"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbym9zde1LhNHudmh_5fRFFplJR1-9bHlDd9-WTintDzIbfW39b666s226kp2HsaOVLxhw/exec";
  let clientEmail = "";

  // ‚úÖ CORRECT POST FORMAT FOR APPS SCRIPT
  async function apiPost(data) {
    const body = new URLSearchParams();
    Object.keys(data).forEach(k => body.append(k, data[k]));

    const res = await fetch(API_URL, {
      method: "POST",
      body
    });
    return res.json();
  }

  async function loadTodayTasks() {
    const table = document.getElementById("taskTable");

    try {
      const res = await apiPost({
        action: "getTodayTasksForClient",
        clientEmail: clientEmail
      });

      if (!res.ok || !res.tasks || res.tasks.length === 0) {
        table.innerHTML = `
          <tr>
            <td colspan="3" class="px-4 py-6 text-center text-slate-400">
              No tasks assigned for today
            </td>
          </tr>`;
        return;
      }

      table.innerHTML = "";
      res.tasks.forEach(t => {
        const color =
          t.Status === "Completed" ? "text-green-400" :
          t.Status === "Pending" ? "text-yellow-400" :
          "text-slate-400";

        table.innerHTML += `
          <tr class="border-b border-slate-800">
            <td class="px-4 py-3">${t.TaskTitle}</td>
            <td class="px-4 py-3 font-semibold ${color}">${t.Status}</td>
            <td class="px-4 py-3">
              ${t.ProofURL
                ? `<a href="${t.ProofURL}" target="_blank" class="text-purple-400 underline">View</a>`
                : "‚Äî"}
            </td>
          </tr>`;
      });

    } catch (e) {
      table.innerHTML = `
        <tr>
          <td colspan="3" class="px-4 py-6 text-center text-red-400">
            Error loading tasks
          </td>
        </tr>`;
    }
  }

  // AUTH
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    clientEmail = user.email.toLowerCase();
    document.getElementById("loggedEmail").textContent = clientEmail;
    loadTodayTasks();
  });

  document.getElementById("logoutBtn").onclick = () => {
    auth.signOut().then(() => location.href = "index.html");
  };
</script>

</body>
</html>
