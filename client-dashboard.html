<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BizLink Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a2e, #0f0f14);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* HEADER */
    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(180deg, #141420, #0f0f14);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .header h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .back-btn {
      padding: 8px 14px;
      background: linear-gradient(90deg, #444, #666);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
      padding-bottom: 40px;
    }

    .card {
      background: linear-gradient(180deg, #1b1b2a, #141420);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 18px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.04);
    }

    h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    p {
      margin: 6px 0;
      font-size: 14px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .col {
      flex: 1;
      min-width: 200px;
    }

    .badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff9800, #ffc107);
      color: #000;
      display: inline-block;
      margin-left: 6px;
    }

    ul {
      padding-left: 18px;
      margin: 0;
    }

    li {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      background: linear-gradient(90deg, #6a5cff, #8a7cff);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 14px rgba(106,92,255,0.45);
      margin: 6px 6px 0 0;
    }

    .loading {
      opacity: 0.6;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .btn { width: 100%; text-align: center; }
      .header h1 { font-size: 15px; }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <a href="index.html" class="back-btn">‚¨Ö Back to Home</a>
  <h1>BizLink Client Dashboard</h1>
</div>

<div class="container">

  <!-- BUSINESS OVERVIEW -->
  <div class="card">
    <h2>üè¢ Business Overview</h2>
    <p><strong>Business Name:</strong> <span id="businessName" class="loading">Loading...</span></p>
    <p><strong>Current Plan:</strong> <span id="plan"></span></p>
    <p><strong>Status:</strong> <span class="badge" id="status"></span></p>
  </div>

  <!-- TODAY WORK -->
  <div class="card">
    <h2>üìÖ Todya Task</h2>
    <ul id="todayTasks">
      <li class="loading">Loading tasks...</li>
    </ul>
  </div>

  <!-- LEADS (PHASE-2 READY) -->
  <div class="card">
    <h2>üìä Leads Snapshot</h2>
    <p style="opacity:0.7">Leads analytics Phase-2 me enable hoga</p>
  </div>

  <!-- SUPPORT -->
  <div class="card">
    <h2>üìû Support</h2>
    <a href="#" class="btn">WhatsApp Support</a>
  </div>

</div>

<!-- ================= API CONNECT ================= -->
<script>
/* üî• CONFIG */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxpCMXoMjm1Q23YLLaB0JNFnRjLOt4JEET_I2x7tCMmyqeGcbkzCczMO8g7M7DX58uYHg/exec";
const CLIENT_EMAIL = "aayu12345@gmail.com"; // login se aayega later

/* FETCH DASHBOARD DATA */
fetch(`${WEB_APP_URL}?action=getClientDashboard&email=${encodeURIComponent(CLIENT_EMAIL)}`)
  .then(res => res.json())
  .then(data => {
    if (!data.ok) {
      alert(data.error || "Dashboard load failed");
      return;
    }

    document.getElementById("businessName").innerText = data.client.name;
    document.getElementById("plan").innerText = data.client.plan;
    document.getElementById("status").innerText = data.client.status;

    const ul = document.getElementById("todayTasks");
    ul.innerHTML = "";

    if (!data.todayTasks.length) {
      ul.innerHTML = "<li>No task assigned today</li>";
    } else {
      data.todayTasks.forEach(t => {
        const li = document.createElement("li");
        li.innerText = `‚Ä¢ ${t.task} (${t.status})`;
        ul.appendChild(li);
      });
    }
  })
  .catch(err => {
    alert("API Error");
    console.error(err);
  });
</script>

</body>
</html>
