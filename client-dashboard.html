<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BizLink | Client Dashboard (10X Grow Lab)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; background:#050816; color:#e5e7eb }
    .card { background:#0f172a; border:1px solid rgba(148,163,184,.25) }
    .btn-grad { background:linear-gradient(90deg,#a855f7,#ec4899); }
  </style>
</head>
<body class="min-h-screen">

<!-- ðŸ” TOP BAR -->
<header class="sticky top-0 z-40 bg-slate-950 border-b border-slate-800">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-lg font-bold text-white">
      BizLink <span class="text-purple-400">Client Dashboard</span>
    </h1>
    <div class="flex items-center gap-3">
      <span id="loggedEmail" class="text-sm text-slate-300"></span>
      <button id="logoutBtn" class="bg-red-600 px-4 py-1.5 rounded text-sm font-semibold">
        Logout
      </button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-6">

  <!-- ðŸ§¾ PLAN STATUS -->
  <section class="card rounded-xl p-5 mb-6">
    <h2 class="text-sm text-slate-400">Your BizLink Growth Plan</h2>
    <p id="planName" class="text-xl font-bold mt-1">No Active Plan</p>
    <p class="text-xs text-slate-400">Please upgrade your plan</p>
  </section>

  <!-- ðŸ“Š STATS -->
  <section class="grid sm:grid-cols-4 gap-4 mb-6">
    <div class="card rounded-xl p-4">
      <p class="text-xs text-slate-400">Posts</p>
      <p id="statPosts" class="text-2xl font-bold">0</p>
    </div>
    <div class="card rounded-xl p-4">
      <p class="text-xs text-slate-400">Reels</p>
      <p id="statReels" class="text-2xl font-bold">0</p>
    </div>
    <div class="card rounded-xl p-4">
      <p class="text-xs text-slate-400">Leads</p>
      <p id="statLeads" class="text-2xl font-bold">0</p>
    </div>
    <div class="card rounded-xl p-4">
      <p class="text-xs text-slate-400">Ads</p>
      <p id="statAds" class="text-2xl font-bold">0</p>
    </div>
  </section>

  <!-- ðŸ”¥ TODAY'S WORK -->
  <section class="mb-8">
    <h2 class="text-lg font-semibold mb-3 text-white">
      Todayâ€™s Growth Work (BizLink 10X Grow Lab)
    </h2>

    <div class="overflow-x-auto">
      <table class="w-full text-sm rounded-xl overflow-hidden">
        <thead class="bg-slate-800">
          <tr>
            <th class="px-4 py-3 text-left">Task</th>
            <th class="px-4 py-3 text-left">Status</th>
            <th class="px-4 py-3 text-left">Proof</th>
          </tr>
        </thead>
        <tbody id="todayTasksTable" class="bg-slate-900">
          <tr>
            <td colspan="3" class="px-4 py-6 text-center text-slate-400">
              Loading todayâ€™s tasksâ€¦
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- ðŸ’³ PLAN UPGRADE -->
  <section class="card rounded-xl p-5">
    <h3 class="text-sm font-semibold mb-3">Upgrade / Change Plan</h3>
    <div class="grid sm:grid-cols-3 gap-4">
      <button class="btn-grad py-3 rounded-lg font-semibold">Choose Basic</button>
      <button class="btn-grad py-3 rounded-lg font-semibold">Choose Standard</button>
      <button class="btn-grad py-3 rounded-lg font-semibold">Choose Premium 10X</button>
    </div>
  </section>

</main>

<!-- ðŸ”» SCRIPT -->
<script>
  const API_URL = "YOUR_APPS_SCRIPT_WEBAPP_URL";
  let userEmail = "";

  async function apiPost(body) {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(body)
    });
    return res.json();
  }

  async function loadTodayTasks() {
    const table = document.getElementById("todayTasksTable");
    try {
      const resp = await apiPost({
        action: "getTodayTasksForClient",
        clientEmail: userEmail
      });

      if (!resp.ok || !resp.tasks || resp.tasks.length === 0) {
        table.innerHTML = `
          <tr>
            <td colspan="3" class="px-4 py-6 text-center text-slate-400">
              No tasks assigned for today
            </td>
          </tr>`;
        return;
      }

      table.innerHTML = "";
      resp.tasks.forEach(t => {
        const color =
          t.Status === "Completed" ? "text-green-400" :
          t.Status === "Pending" ? "text-yellow-400" :
          "text-red-400";

        table.innerHTML += `
          <tr class="border-b border-slate-800">
            <td class="px-4 py-3">${t.TaskTitle}</td>
            <td class="px-4 py-3 font-semibold ${color}">${t.Status}</td>
            <td class="px-4 py-3">
              ${t.ProofURL
                ? `<a href="${t.ProofURL}" target="_blank" class="text-purple-400 underline">View</a>`
                : "â€”"}
            </td>
          </tr>`;
      });
    } catch (e) {
      table.innerHTML = `
        <tr>
          <td colspan="3" class="px-4 py-6 text-center text-red-400">
            Error loading tasks
          </td>
        </tr>`;
    }
  }

  // ðŸ” AUTH (Firebase already connected in your project)
  auth.onAuthStateChanged(async user => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    userEmail = user.email.toLowerCase();
    document.getElementById("loggedEmail").textContent = userEmail;

    loadTodayTasks();
  });

  document.getElementById("logoutBtn").onclick = () => {
    auth.signOut().then(() => location.href = "index.html");
  };
</script>

</body>
</html>
