<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BizLink Client Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #1a1a2e, #0f0f14);
  color: #fff;
}

/* HEADER */
.header {
  position: sticky;
  top: 0;
  z-index: 10;
  background: #0f0f14;
  padding: 14px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}
.header h1 {
  margin: 0;
  font-size: 16px;
}
.back-btn {
  text-decoration: none;
  color: #fff;
  background: #444;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 13px;
}

/* LAYOUT */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}
.card {
  background: linear-gradient(180deg, #1b1b2a, #141420);
  border-radius: 14px;
  padding: 18px;
  margin-bottom: 18px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.45);
}
h2 {
  margin: 0 0 12px;
  font-size: 18px;
}
p {
  margin: 6px 0;
  font-size: 14px;
}
.badge {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: bold;
  background: linear-gradient(90deg, #ff9800, #ffc107);
  color: #000;
}

/* TASKS */
.task-item {
  padding: 12px;
  border-radius: 10px;
  background: rgba(255,255,255,0.05);
  margin-bottom: 10px;
}
.task-title {
  font-weight: 600;
  margin-bottom: 4px;
}
.task-status {
  font-size: 12px;
  opacity: 0.85;
}
.proof-box {
  margin-top: 6px;
  font-size: 13px;
}
.proof-link {
  color: #8a7cff;
  text-decoration: underline;
}

/* SUPPORT */
.btn {
  display: inline-block;
  padding: 10px 16px;
  background: linear-gradient(90deg, #6a5cff, #8a7cff);
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <a href="index.html" class="back-btn">‚¨Ö Back</a>
  <h1>BizLink Client Dashboard</h1>
</div>

<div class="container">

  <!-- BUSINESS OVERVIEW -->
  <div class="card">
    <h2>üè¢ Business Overview</h2>
    <p><strong>Business:</strong> <span id="businessName">Loading‚Ä¶</span></p>
    <p><strong>Plan:</strong> <span id="plan">‚Äî</span></p>
    <p><strong>Status:</strong> <span id="status" class="badge">‚Äî</span></p>
  </div>

  <!-- TODAY TASKS -->
  <div class="card">
    <h2>üìÖ Today‚Äôs Tasks</h2>
    <div id="taskList">Loading tasks‚Ä¶</div>
  </div>

  <!-- SUPPORT -->
  <div class="card">
    <h2>üìû Support</h2>
    <a href="https://wa.me/91XXXXXXXXXX" class="btn" target="_blank">
      WhatsApp Support
    </a>
  </div>

</div>

<script>
/* ================= CONFIG ================= */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzJvUnmkM7wUuvNt0XaSHE7YEn1FnLqQ2XX-Fues2h4q53MuGtRkoU0iGJ1auI1lSqoRQ/exec";

/* client_id URL se lo: ?client_id=CL001 */
const params = new URLSearchParams(window.location.search);
const CLIENT_ID = params.get("client_id") || "CL001";

/* ================= API CALL ================= */
fetch(`${WEB_APP_URL}?action=getClientDashboardById&client_id=${CLIENT_ID}`)
  .then(res => res.json())
  .then(data => {
    if (!data.ok) {
      alert(data.error || "API error");
      console.error(data);
      return;
    }

    /* BUSINESS INFO */
    document.getElementById("businessName").innerText = data.client.name;
    document.getElementById("plan").innerText = data.client.plan;
    document.getElementById("status").innerText = data.client.status;

    /* TASKS */
    const box = document.getElementById("taskList");
    box.innerHTML = "";

    if (!data.todayTasks || data.todayTasks.length === 0) {
      box.innerHTML = "<p style='opacity:0.7'>No task today</p>";
      return;
    }

    data.todayTasks.forEach(t => {
      let statusLabel = "‚è≥ In Progress";
      if (t.status === "SUBMITTED") statusLabel = "üì§ Proof Submitted";
      if (t.status === "DONE") statusLabel = "‚úÖ Completed";

      box.innerHTML += `
        <div class="task-item">
          <div class="task-title">${t.task}</div>
          <div class="task-status">${statusLabel}</div>
          ${
            t.proof
              ? `<div class="proof-box">
                   üìé <a href="${t.proof}" target="_blank" class="proof-link">
                   View Proof</a>
                 </div>`
              : `<div class="proof-box">No proof uploaded yet</div>`
          }
        </div>
      `;
    });
  })
  .catch(err => {
    console.error("FETCH ERROR:", err);
    alert("Failed to load dashboard data");
  });
</script>

</body>
</html>
