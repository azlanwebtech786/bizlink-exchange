<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bizlink 10X Grow Lab â€“ Client Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:#020617;
  color:#e5e7eb;
}
.container{max-width:1200px;margin:auto;padding:24px}
.card{
  background:#0f172a;
  border:1px solid rgba(148,163,184,.15);
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
}
.topbar{margin-bottom:20px}
.small{font-size:13px;color:#94a3b8}

input,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
  margin-top:8px;
}
button{
  background:linear-gradient(90deg,#8b5cf6,#ec4899);
  font-weight:600;
  cursor:pointer;
}

.grid{display:grid;gap:16px}
.grid-2{grid-template-columns:1fr 1fr}
.grid-3{grid-template-columns:repeat(3,1fr)}
.grid-4{grid-template-columns:repeat(auto-fit,minmax(200px,1fr))}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  padding:12px;
  border-bottom:1px solid rgba(148,163,184,.15);
}

.status{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}
.processing{background:#3b2f12;color:#facc15}
.live{background:#1e3a8a;color:#93c5fd}
.completed{background:#163c2a;color:#4ade80}
.paused{background:#3f1d1d;color:#f87171}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="card topbar">
  <h2>Bizlink 10X â€“ Client Dashboard</h2>
  <div class="small">Read-Only Progress View</div>
</div>

<!-- CLIENT ID INPUT -->
<div class="card">
  <label class="small">Enter Your Client ID</label>
  <input id="clientIdInput" placeholder="e.g. SCH001">
  <button onclick="loadDashboard()">View My Dashboard</button>
</div>

<!-- SNAPSHOT -->
<div class="card grid grid-4">
  <div><b>Client</b><br><span id="clientName">â€”</span></div>
  <div><b>Plan</b><br><span id="clientPlan">â€”</span></div>
  <div><b>Month</b><br><span id="clientMonth">Current</span></div>
  <div><b>Status</b><br><span id="clientStatus">â€”</span></div>
</div>

<!-- WORK PROGRESS -->
<div class="card">
  <h3>ðŸ“Œ Work Progress</h3>
  <table>
    <thead>
      <tr>
        <th>Work Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="workTable"></tbody>
  </table>
</div>

<!-- ADS PERFORMANCE -->
<div class="card">
  <h3>ðŸ“¢ Ads Performance</h3>
  <div class="grid grid-4">
    <div><label>Reach</label><input id="reach" disabled></div>
    <div><label>Spend (â‚¹)</label><input id="spend" disabled></div>
    <div><label>Leads</label><input id="leads" disabled></div>
    <div><label>Avg CPL (â‚¹)</label><input id="cpl" disabled></div>
  </div>
</div>

<!-- SALES IMPACT -->
<div class="card">
  <h3>ðŸ’° Sales Impact</h3>
  <div class="grid grid-3">
    <div><label>Sales</label><input id="sales" disabled></div>
    <div><label>Revenue (â‚¹)</label><input id="revenue" disabled></div>
    <div><label>Growth Impact</label><input id="growth" disabled></div>
  </div>
</div>

<!-- MONTHLY REPORT -->
<div class="card">
  <h3>ðŸ“Š Monthly Report</h3>
  <ul id="reportList" class="small"></ul>
</div>

</div>

<script>
/* ðŸ”— APPS SCRIPT API URL */
const API_URL = "https://script.google.com/macros/s/AKfycbyphTkoh0ldOvtEMjQMfexF61QHQpfNsYHwNcRh7yu9wvrxspXk0pkDY9EjRSuWwAvZ/exec";

/* LOAD DASHBOARD */
function loadDashboard(){
  const clientId=document.getElementById("clientIdInput").value;
  if(!clientId) return alert("Enter Client ID");

  fetch(API_URL+"?clientId="+clientId)
    .then(r=>r.json())
    .then(data=>{
      if(data.error){
        alert("Client not found");
        return;
      }

      // Client snapshot
      document.getElementById("clientName").innerText=data.client.name || clientId;
      document.getElementById("clientPlan").innerText=data.client.plan || "-";
      document.getElementById("clientStatus").innerText=data.client.status || "-";

      // Works
      const tbody=document.getElementById("workTable");
      tbody.innerHTML="";
      data.works.forEach(w=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${w.name}</td>
          <td><span class="status ${w.status.toLowerCase()}">${w.status}</span></td>
        `;
        tbody.appendChild(tr);
      });

      // Ads
      document.getElementById("reach").value=data.ads.reach || "";
      document.getElementById("spend").value=data.ads.spend || "";
      document.getElementById("leads").value=data.ads.leads || "";
      document.getElementById("cpl").value=data.ads.cpl || "";

      // Sales
      document.getElementById("sales").value=data.sales.sales || "";
      document.getElementById("revenue").value=data.sales.revenue || "";
      document.getElementById("growth").value=data.sales.growth || "";

      // Report
      const report=document.getElementById("reportList");
      report.innerHTML="";
      data.works
        .filter(w=>w.status==="Completed")
        .forEach(w=>{
          const li=document.createElement("li");
          li.innerText="âœ” "+w.name;
          report.appendChild(li);
        });
    })
    .catch(()=>{
      alert("Server error. Try again later.");
    });
}
</script>

</body>
</html>
