    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

          messagingSenderId: "116213651971",

<body class="bg-[#0b0d1e] text-gray-200">

    <header class="flex justify-between items-center px-8 py-4 sticky top-0 bg-opacity-90 bg-[#0b0d1e] z-50 shadow-lg">
        <h1 class="text-2xl font-bold text-white">BizLink <span class="text-purple">Exchange</span></h1>
        <nav class="space-x-6 hidden md:flex items-center">
            <a href="index.html" class="hover:text-purple transition text-white">Home</a>
            <a href="#" class="hover:text-purple transition text-white">Events</a>
            <a href="post-work.html" class="hover:text-purple font-semibold transition text-white">Post a Work</a>
            <a href="get-listed.html" class="hover:text-purple transition text-white">Get Listed</a>
            
            <a id="loginLink" href="login.html" class="button-gradient text-white px-4 py-2 rounded-md font-medium hover:opacity-90">Login</a>
            <a id="signupLink" href="signup.html" class="bg-gray-700 text-white px-4 py-2 rounded-md font-medium hover:bg-gray-600">Sign Up</a>
            <button id="logoutButton" class="hidden bg-red-600 text-white px-4 py-2 rounded-md font-medium hover:bg-red-700">
                Logout
            </button>
        </nav>
    </header>

    <div class="max-w-xl mx-auto mt-12 glass-card p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-white">Post a Work</h2>
        <form id="postWorkForm" class="space-y-4">
            <input type="text" name="Title" placeholder="Title" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500"/>
            <textarea name="Description" placeholder="Description" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
            <input type="number" name="Budget" placeholder="Budget" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500"/>
            <input type="text" name="Category" placeholder="Category" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500"/>
            <input type="text" name="City" placeholder="City" required class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500"/>
            <button type="submit" class="w-full py-3 button-gradient text-white rounded-lg font-semibold transition hover:opacity-90">
                Submit Work
            </button>
        </form>
        <p id="status" class="mt-4 font-semibold"></p> </div>

<script>
    // ❗ YAHAN APNA GOOGLE SCRIPT URL PASTE KAREIN
    const sheetURL = "https://script.google.com/macros/s/AKfycbxVAjCB6WjXW6j3a8mWKi4ECUui_KTz3YoFkPgNVYuI9Om8ar1rhNNBi3BdZqjJMjYwwg/exec"; 

    const form = document.getElementById('postWorkForm');
    const status = document.getElementById('status');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerText = 'Submitting...';
        status.textContent = ''; 

        const formData = new FormData(form);
        formData.append('PostedOn', new Date().toISOString());

        try {
            const res = await fetch(sheetURL, {
                method: 'POST',
                body: formData 
            });

            const result = await res.json();

            if (result.success) {
                status.style.color = 'lightgreen';
                status.textContent = "✅ Work posted successfully!";
                form.reset();
            } else {
                status.style.color = 'pink';
                status.textContent = "⚠️ Failed to post work: " + result.message;
            }

        } catch (err) {
            status.style.color = 'pink';
            status.textContent = "❌ Error posting work. Check console for details.";
            console.error(err);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = 'Submit Work';
        }
    });
</script>

<script>
    // Firebase auth object pehle hi head mein initialize ho chuka hai
    const auth = firebase.auth(); 

    const loginLink = document.getElementById('loginLink');
    const signupLink = document.getElementById('signupLink');
    const logoutButton = document.getElementById('logoutButton');

    // Check karein ki user login hai ya nahi
    auth.onAuthStateChanged((user) => {
        if (user) {
            // User login hai!
            loginLink.classList.add('hidden');
            signupLink.classList.add('hidden');
    
            logoutButton.classList.remove('hidden');
        } else {
            // User login nahi hai!
            loginLink.classList.remove('hidden');
            signupLink.classList.remove('hidden');
            logoutButton.classList.add('hidden');
        }
    });

    // Logout button par click karne par...
    logoutButton.addEventListener('click', () => {
        auth.signOut().then(() => {
            alert("You have been logged out.");
            window.location.href = 'index.html'; 
        }).catch((error) => {
            console.error("Logout Error:", error);
        });
    });
</script>

</body>
</html>
