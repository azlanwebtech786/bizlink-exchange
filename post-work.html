<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Work | BizLink Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .blood-gradient { background: linear-gradient(90deg, #b30000, #ff1a1a); }
  </style>
</head>
<body class="bg-gray-100">

  <header class="flex justify-between items-center px-8 py-4 shadow-md bg-white">
    <h1 class="text-2xl font-bold">BizLink <span class="text-red-700">Exchange</span></h1>
    <nav class="space-x-4 hidden md:flex">
      <a href="index.html" class="hover:text-red-700 transition">Home</a>
      <a href="post-work.html" class="hover:text-red-700 font-semibold transition">Post a Work</a>
      <a href="get-listed.html" class="hover:text-red-700 transition">Get Listed</a>
    </nav>
  </header>

  <div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Post a Work</h2>
    <form id="postWorkForm" class="space-y-4">
      <input type="text" name="Title" placeholder="Title" required class="w-full border p-2 rounded"/>
      <textarea name="Description" placeholder="Description" required class="w-full border p-2 rounded"></textarea>
      <input type="number" name="Budget" placeholder="Budget" required class="w-full border p-2 rounded"/>
      <input type="text" name="Category" placeholder="Category" required class="w-full border p-2 rounded"/>
      <input type="text" name="City" placeholder="City" required class="w-full border p-2 rounded"/>
      <button type="submit" class="blood-gradient text-white px-4 py-2 rounded font-semibold hover:scale-105 transform transition">
        Submit
      </button>
    </form>
    <p id="status" class="mt-4 font-semibold text-green-600"></p>
  </div>

<script>
    // ✅ Aapka naya aur sahi URL yahan hai
    const sheetURL = "https://script.google.com/macros/s/AKfycbzED2I9A9IbsPaEbVXY_87-pPmXsEdjqDydVSeMUyzVdk13ih2dX9mK8bt402H5Hirepw/exec"; // Replace with your final, working URL

    const form = document.getElementById('postWorkForm');
    const status = document.getElementById('status');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        submitBtn.disabled = true;
        submitBtn.innerText = 'Submitting...';
        status.textContent = ''; 

        // Data ko FormData ke roop mein bhejeinge, JSON mein nahi
        const formData = new FormData(form);
        formData.append('PostedOn', new Date().toISOString()); // Timestamp add karo

        try {
            // Fetch request ab FormData use karega
            const res = await fetch(sheetURL, {
                method: 'POST',
                body: formData 
                // JSON headers ki ab zaroorat nahi hai
            });

            const result = await res.json();

            if (result.success) {
                status.style.color = 'green';
                status.textContent = "✅ Work posted successfully!";
                form.reset();
            } else {
                status.style.color = 'red';
                status.textContent = "⚠️ Failed to post work: " + result.message;
            }

        } catch (err) {
            status.style.color = 'red';
            status.textContent = "❌ Error posting work. Check console for details.";
            console.error(err);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = 'Submit';
        }
    });
</script>

</body>
</html>
