<body class="bg-[#0b0d1e] text-gray-200">

<!-- Firebase (agar upar already include hai to dubara mat lagana) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
  // ==== Firebase config (same jo baaki pages me hai) ====
  const firebaseConfig = {
    apiKey: "AIzaSyBtle51gX5kHufuWZ_YVOIQdDR05kbCE5I",
    authDomain: "bizlink-exchange.firebaseapp.com",
    projectId: "bizlink-exchange",
    storageBucket: "bizlink-exchange.firebasestorage.app",
    messagingSenderId: "116213651971",
    appId: "1:116213651971:web:fff60961af0c4da3448c36",
    measurementId: "G-VQ3JM82D1N"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ==== Apps Script URL (works wali web app) ====
  const SCRIPT_URL = "YOUR_SCRIPT_URL_HERE"; 
  // example: "https://script.google.com/macros/s/AKfycbx33xzS-1OyIoSRJcnUt0y3EJR3-GMm96DDnefgI93AXdr_IkDiDCg2ww45epJ5Q-5D1g/exec"
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form       = document.getElementById("postWorkForm");   // <- tumhare form ka id
    const submitBtn  = document.getElementById("submitWorkBtn");  // <- button ka id (change if needed)

    // Inputs – IDs check kar lena:
    const titleInput       = document.getElementById("work_title");
    const descInput        = document.getElementById("work_description");
    const budgetInput      = document.getElementById("work_budget");
    const categoryInput    = document.getElementById("work_category");
    const cityInput        = document.getElementById("work_city");

    let currentEmail = "";

    // --- Login check + email pakdo ---
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please login to post a work.");
        window.location.href = "login.html";
        return;
      }
      currentEmail = user.email;
    });

    // --- Form submit handler ---
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentEmail) {
        alert("Login email nahi mila. Thoda reload karke dobara try karo.");
        return;
      }

      const title   = (titleInput.value || "").trim();
      const desc    = (descInput.value || "").trim();
      const budget  = (budgetInput.value || "").trim();
      const cat     = (categoryInput.value || "").trim();
      const city    = (cityInput.value || "").trim();

      if (!title) {
        alert("Please enter a title.");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting…";

      const body = new URLSearchParams();
      body.append("action", "addWork");          // Apps Script me handleAddWork
      body.append("Title", title);
      body.append("Description", desc);
      body.append("Budget", budget);
      body.append("Category", cat);
      body.append("City", city);
      body.append("ClientEmail", currentEmail);
      body.append("PostedOn", new Date().toISOString());

      try {
        const res  = await fetch(SCRIPT_URL, { method: "POST", body });
        const data = await res.json();

        if (data.success) {
          alert("✅ Work successfully posted!");
          form.reset();
        } else {
          alert("⚠️ Error: " + (data.message || data.error || "Unknown error"));
        }
      } catch (err) {
        console.error(err);
        alert("❌ Network / script error: " + err.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Work";
      }
    });
  });
</script>


<script>
    // Firebase auth object already initialized in head
    const loginLink = document.getElementById('loginLink');
    const signupLink = document.getElementById('signupLink');
    const logoutButton = document.getElementById('logoutButton');

    auth.onAuthStateChanged((user) => {
        if (user) {
            loginLink.classList.add('hidden');
            signupLink.classList.add('hidden');
            logoutButton.classList.remove('hidden');
        } else {
            loginLink.classList.remove('hidden');
            signupLink.classList.remove('hidden');
            logoutButton.classList.add('hidden');
        }
    });

    logoutButton.addEventListener('click', () => {
        auth.signOut().then(() => {
            alert("You have been logged out.");
            window.location.href = 'index.html'; 
        }).catch((error) => {
            console.error("Logout Error:", error);
        });
    });
</script>

</body>
