<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Work | BizLink Exchange</title>

  <!-- Tailwind + Font -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Poppins',sans-serif;
      background-color:#0b0d1e;
      color:#e0e0e0;
    }
    .glass-card{
      background-color:#1a1e3a;
      border:1px solid rgba(255,255,255,0.1);
    }
    .input-dark{
      background-color:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.25);
      color:#ffffff;
    }
    .input-dark::placeholder{
      color:rgba(255,255,255,0.6);
    }
    .button-gradient{
      background:linear-gradient(90deg,#a855f7 0%,#ec4899 100%);
    }
    .text-purple{color:#a855f7;}
  </style>

  <!-- Firebase (ONLY ONCE) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtle51gX5kHufuWZ_YVOIQdDR05kbCE5I",
      authDomain: "bizlink-exchange.firebaseapp.com",
      projectId: "bizlink-exchange",
      storageBucket: "bizlink-exchange.firebasestorage.app",
      messagingSenderId: "116213651971",
      appId: "1:116213651971:web:fff60961af0c4da3448c36",
      measurementId: "G-VQ3JM82D1N"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
  </script>
</head>

<body class="bg-[#0b0d1e] text-gray-200">

  <!-- HEADER -->
  <header class="flex justify-between items-center px-8 py-4 sticky top-0 bg-[#0b0d1e]/90 z-50 shadow-lg">
    <h1 class="text-2xl font-bold text-white">
      BizLink <span class="text-purple">Exchange</span>
    </h1>
    <nav class="space-x-6 hidden md:flex items-center">
      <a href="index.html" class="hover:text-purple transition text-white">Home</a>
      <a href="#" class="hover:text-purple transition text-white">Events</a>
      <a href="post-work.html" class="hover:text-purple font-semibold transition text-white">Post a Work</a>
      <a href="get-listed.html" class="hover:text-purple transition text-white">Get Listed</a>

      <a id="loginLink" href="login.html" class="button-gradient text-white px-4 py-2 rounded-md font-medium hover:opacity-90">
        Login
      </a>
      <a id="signupLink" href="signup.html" class="bg-gray-700 text-white px-4 py-2 rounded-md font-medium hover:bg-gray-600">
        Sign Up
      </a>
      <button id="logoutButton" class="hidden bg-red-600 text-white px-4 py-2 rounded-md font-medium hover:bg-red-700">
        Logout
      </button>
    </nav>
  </header>

  <!-- FORM CARD -->
  <div class="max-w-xl mx-auto mt-12 glass-card p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-white">Post a Work</h2>

    <form id="postWorkForm" class="space-y-4">
      <!-- IMPORTANT: IDs add kiye gaye hain -->
      <input
        id="work_title"
        name="Title"
        type="text"
        placeholder="Title"
        required
        class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500"
      />

      <textarea
        id="work_description"
        name="Description"
        placeholder="Description"
        required
        class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500"
      ></textarea>

      <input
        id="work_budget"
        name="Budget"
        type="number"
        placeholder="Budget (₹)"
        required
        class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500"
      />

      <input
        id="work_category"
        name="Category"
        type="text"
        placeholder="Category (e.g. marketing, design)"
        required
        class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500"
      />

      <input
        id="work_city"
        name="City"
        type="text"
        placeholder="City"
        required
        class="w-full p-3 rounded-lg input-dark focus:outline-none focus:ring-2 focus:ring-purple-500"
      />

      <button
        id="submitWorkBtn"
        type="submit"
        class="w-full py-3 button-gradient text-white rounded-lg font-semibold transition hover:opacity-90"
      >
        Submit Work
      </button>
    </form>

    <p id="status" class="mt-4 text-sm font-semibold text-center"></p>
  </div>

  <!-- POST WORK LOGIC -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("postWorkForm");
  const status = document.getElementById("status");

  let currentEmail = "";

  auth.onAuthStateChanged(user => {
    if (!user) {
      alert("Please login first");
      window.location.href = "login.html";
      return;
    }
    currentEmail = user.email;
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fd = new FormData(form);

    fd.append("action", "addWork");
    fd.append("ClientEmail", currentEmail);
    fd.append("PostedOn", new Date().toISOString());

    try {
      const res = await fetch(
        "https://script.google.com/macros/s/AKfycbx33xzS-1OyIoSRJcnUt0y3EJR3-GMm96DDnefgI93AXdr_IkDiDCg2ww45epJ5Q-5D1g/exec",
        { method: "POST", body: fd }
      );

      const data = await res.json();

      if (data.success) {
        status.textContent = "✅ Work Posted Successfully";
        form.reset();
      } else {
        status.textContent = "❌ Error: " + (data.message || "Unknown");
      }

    } catch (err) {
      status.textContent = "❌ Network Error";
      console.error(err);
    }
  });
});
</script>

</body>
</html>
