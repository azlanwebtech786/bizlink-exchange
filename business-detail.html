<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Details | BizLink Exchange</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #9333ea, #3b82f6);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.5rem 0;
      color: #f0f0f0;
      line-height: 1.6;
    }

    .back-btn {
      display: inline-block;
      margin-top: 1.5rem;
      background: #2563eb;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #1e40af;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .highlight {
      color: #ffe082;
      font-weight: 600;
    }

    /* Contact + Review */
    .form-section {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.3rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 0.8rem 1.5rem;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #16a34a;
    }

    .review {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Business Details</h1>
    <p>Explore details, contact, and leave a review!</p>
  </header>

  <div class="container" id="businessDetails"></div>

  <footer>
    <p>¬© 2025 BizLink Exchange | Built with üíñ by Azlan & ChatGPT</p>
  </footer>

  <!-- ‚úÖ EmailJS CDN -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script>
    // ‚úÖ Initialize EmailJS
    (function() {
      emailjs.init("cHIk8f3mvNgvX2YtC"); // üëà Your Public Key
    })();

    const businesses = [
      { id: 1, name: "BizLink Digital", category: "Marketing", city: "Mumbai", description: "A leading marketing agency helping startups and brands reach global audiences through innovative digital strategies.", email: "contact@bizlinkdigital.com", phone: "+91 9876543210", website: "https://bizlinkdigital.com" },
      { id: 2, name: "TechNova Solutions", category: "IT", city: "Bangalore", description: "We specialize in cutting-edge web development, cloud solutions, and app design tailored for businesses of tomorrow.", email: "support@technova.com", phone: "+91 9123456780", website: "https://technova.com" },
      { id: 3, name: "UrbanStyle Boutique", category: "Fashion", city: "Delhi", description: "Trendy clothing store offering latest urban fashion collections for men and women with a touch of elegance.", email: "info@urbanstyle.com", phone: "+91 9988776655", website: "https://urbanstyle.com" },
      { id: 4, name: "FitLife Gym", category: "Fitness", city: "Pune", description: "Your ultimate destination for fitness and wellness ‚Äî join us for personal training, yoga, and nutrition programs.", email: "hello@fitlife.com", phone: "+91 8877665544", website: "https://fitlife.com" },
      { id: 5, name: "BrightMind Academy", category: "Education", city: "Hyderabad", description: "Empowering students with high-quality education, mentorship, and career guidance for a brighter future.", email: "admissions@brightmind.com", phone: "+91 7766554433", website: "https://brightmind.com" }
    ];

    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const business = businesses.find(b => b.id === id);
    const container = document.getElementById("businessDetails");

    if (business) {
      container.innerHTML = `
        <h2>${business.name}</h2>
        <p><strong>Category:</strong> ${business.category}</p>
        <p><strong>Location:</strong> ${business.city}</p>
        <p><strong>Description:</strong> ${business.description}</p>
        <p><strong>Email:</strong> <span class="highlight">${business.email}</span></p>
        <p><strong>Phone:</strong> <span class="highlight">${business.phone}</span></p>
        <p><strong>Website:</strong> <a href="${business.website}" target="_blank" class="highlight">${business.website}</a></p>

        <div class="form-section">
          <h3>üì© Contact ${business.name}</h3>
          <form id="contactForm">
            <label>Your Name</label>
            <input type="text" id="userName" required>
            <label>Your Email</label>
            <input type="email" id="userEmail" required>
            <label>Your Message</label>
            <textarea id="userMessage" rows="3" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>

        <div class="form-section">
          <h3>‚≠ê Leave a Review</h3>
          <form id="reviewForm">
            <label>Your Name</label>
            <input type="text" id="reviewerName" required>
            <label>Your Review</label>
            <textarea id="reviewText" rows="3" required></textarea>
            <button type="submit">Submit Review</button>
          </form>
          <div id="reviews"></div>
        </div>

        <a href="business-listing.html" class="back-btn">‚¨Ö Back to Listings</a>
      `;

      // ‚úÖ Contact Form (EmailJS)
      document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();

        emailjs.send("service_js2oegb", "template_bbacw1b", {
          user_name: document.getElementById("userName").value,
          user_email: document.getElementById("userEmail").value,
          user_message: document.getElementById("userMessage").value,
          to_name: business.name
        })
        .then(() => {
          alert("‚úÖ Message sent successfully!");
          e.target.reset();
        })
        .catch(err => {
          console.error("EmailJS Error:", err);
          alert("‚ö†Ô∏è Message failed! Check console for error.");
        });
      });

      // ‚úÖ Review Form
      const reviewsDiv = document.getElementById("reviews");
      const reviewForm = document.getElementById("reviewForm");

      reviewForm.addEventListener("submit", e => {
        e.preventDefault();
        const name = document.getElementById("reviewerName").value;
        const text = document.getElementById("reviewText").value;

        const div = document.createElement("div");
        div.classList.add("review");
        div.innerHTML = `<strong>${name}</strong><p>${text}</p>`;
        reviewsDiv.appendChild(div);

        reviewForm.reset();
      });

    } else {
      container.innerHTML = `
        <h2>Business Not Found üòï</h2>
        <p>The business you're looking for does not exist or may have been removed.</p>
        <a href="business-listing.html" class="back-btn">‚¨Ö Go Back</a>
      `;
    }
  </script>
</body>
</html>
