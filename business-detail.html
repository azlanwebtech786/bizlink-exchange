<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Details | BizLink Exchange</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("EkEyRr1U1biNTfGhB"); // üîπ apna EmailJS Public Key yahan daalein
    })();
  </script>
  <style>
    .contact-form {
      background: #fff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .contact-form h3 {
      color: #005b96;
      margin-bottom: 15px;
      text-align: center;
    }
    .contact-form label {
      font-weight: 600;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .contact-form button {
      background: #005b96;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .contact-form button:hover {
      background: #004b7a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Business Details</h1>
  </header>

  <main id="business-details"></main>

  <footer>
    <p>¬© 2025 BizLink Exchange</p>
  </footer>

  <script>
    // Get business ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const businessId = urlParams.get("id");

    // Dummy data (example)
    const businesses = [
      {
        id: 1,
        name: "ABC Traders",
        category: "Wholesale",
        location: "Delhi",
        phone: "9876543210",
        email: "abc@traders.com",
        description: "Leading wholesale supplier of electronics."
      },
      {
        id: 2,
        name: "BizLink Digital",
        category: "Marketing Agency",
        location: "Mumbai",
        phone: "9123456780",
        email: "contact@bizlinkdigital.com",
        description: "Helping small businesses grow through digital marketing, SEO, and branding services."
      }
    ];

    const business = businesses.find(b => b.id == businessId);
    const detailsDiv = document.getElementById("business-details");

    if (business) {
      detailsDiv.innerHTML = `
        <div class="card">
          <h2>${business.name}</h2>
          <p><strong>Category:</strong> ${business.category}</p>
          <p><strong>Location:</strong> ${business.location}</p>
          <p><strong>Phone:</strong> ${business.phone}</p>
          <p><strong>Email:</strong> ${business.email}</p>
          <p><strong>Description:</strong> ${business.description}</p>

          <div class="contact-form">
            <h3>üì© Contact ${business.name}</h3>
            <form id="contactForm">
              <label>Your Name:</label>
              <input type="text" id="name" required placeholder="Enter your name" />
              
              <label>Your Email:</label>
              <input type="email" id="email" required placeholder="Enter your email" />
              
              <label>Message:</label>
              <textarea id="message" rows="4" required placeholder="Type your message here..."></textarea>
              
              <button type="submit">Send Message</button>
            </form>
            <p id="statusMsg" style="text-align:center; margin-top:10px; font-weight:600;"></p>
          </div>

          <button onclick="window.location.href='business-listing.html'">‚Üê Back to Listings</button>
        </div>
      `;
    } else {
      detailsDiv.innerHTML = `<p>No business selected. Please go back.</p>`;
    }

    // Form submission using EmailJS
    document.addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const params = {
        from_name: name,
        from_email: email,
        message: message,
        business_name: business.name
      };

      emailjs.send("service_js2oegb", "template_bbacw1b", params)
        .then(() => {
          document.getElementById("statusMsg").textContent = "‚úÖ Message sent successfully!";
          document.getElementById("contactForm").reset();
        })
        .catch((error) => {
          console.error("EmailJS Error:", error);
          document.getElementById("statusMsg").textContent = "‚ùå Failed to send message. Try again!";
        });
    });
  </script>
</body>
</html>
