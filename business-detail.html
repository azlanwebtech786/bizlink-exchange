<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Details | BizLink Exchange</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #9333ea, #3b82f6);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.5rem 0;
      color: #f0f0f0;
      line-height: 1.6;
    }

    .back-btn {
      display: inline-block;
      margin-top: 1.5rem;
      background: #2563eb;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #1e40af;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .highlight {
      color: #ffe082;
      font-weight: 600;
    }

    /* Contact + Review */
    .form-section {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.3rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 0.8rem 1.5rem;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #16a34a;
    }

    .review {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Business Details</h1>
    <p>Explore details, contact, and leave a review!</p>
  </header>

  <div class="container" id="businessDetails"></div>

  <footer>
    <p>¬© 2025 BizLink Exchange | Built üíñ by Azlan Web Tech </p>
  </footer>

  <!-- ‚úÖ EmailJS CDN -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script>
   <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("cHIk8f3mvNgvX2YtC"); // üîë Tera public key
  })();

  const contactForm = document.getElementById("contactForm");
  const sendBtn = document.getElementById("sendBtn");

  contactForm.addEventListener("submit", function(e) {
    e.preventDefault();

    // Show loading animation
    sendBtn.disabled = true;
    sendBtn.innerHTML = "‚è≥ Sending...";

    emailjs.send("service_js2oegb", "template_bbacw1b", {
      user_name: document.getElementById("userName").value,
      user_email: document.getElementById("userEmail").value,
      user_message: document.getElementById("userMessage").value
    })
    .then(() => {
      // Add success animation box
      const successBox = document.createElement("div");
      successBox.innerHTML = `
        <div id="successAnimation" 
             style="
               position: fixed;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
               background: linear-gradient(135deg,#00c853,#b2ff59);
               color: #fff;
               padding: 30px 40px;
               border-radius: 20px;
               box-shadow: 0 0 25px rgba(0,0,0,0.3);
               font-size: 1.2rem;
               font-weight: 600;
               animation: fadeIn 0.4s ease;">
          ‚úÖ Message Sent Successfully! 
        </div>
      `;
      document.body.appendChild(successBox);

      // Reset form
      contactForm.reset();
      sendBtn.disabled = false;
      sendBtn.innerHTML = "Send Message";

      // Remove animation after 3 seconds
      setTimeout(() => {
        successBox.remove();
      }, 3000);
    })
    .catch((err) => {
      console.error("Email error:", err);
      alert("‚ö†Ô∏è Failed to send message. Try again later.");
      sendBtn.disabled = false;
      sendBtn.innerHTML = "Send Message";
    });
  });
</script>

<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -60%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}
</style>

  </script>
</body>
</html>
