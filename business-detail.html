<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Details - BizLink Exchange</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f1f5f9;
    }
    header {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 26px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0077b6;
      font-size: 26px;
      margin-bottom: 10px;
    }
    .info p {
      font-size: 16px;
      color: #333;
      margin: 8px 0;
    }
    .desc {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      color: #444;
    }
    .contact-box {
      margin-top: 25px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
    .contact-box h3 {
      color: #0077b6;
      margin-bottom: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #0077b6;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #023e8a;
    }
    .back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #0077b6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .back:hover {
      background: #023e8a;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #0077b6;
      color: white;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>Business Details</header>

  <div class="container" id="detail">
    <p>Loading business details...</p>
  </div>

  <footer>¬© 2025 BizLink Exchange</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const detailBox = document.getElementById("detail");
    const listings = JSON.parse(localStorage.getItem("bizListings")) || [];

    if (!id || !listings[id]) {
      detailBox.innerHTML = "<p>‚ùå Business not found!</p>";
    } else {
      const biz = listings[id];
      detailBox.innerHTML = `
        <h2>${biz.name}</h2>
        <div class="info">
          <p><strong>Owner:</strong> ${biz.owner}</p>
          <p><strong>Mobile:</strong> ${biz.phone}</p>
          <p><strong>Email:</strong> ${biz.email}</p>
          <p><strong>Location:</strong> ${biz.location}</p>
          <p><strong>Category:</strong> ${biz.category}</p>
        </div>
        <div class="desc">
          <h3>About Business:</h3>
          <p>${biz.desc}</p>
        </div>

        <div class="contact-box">
          <h3>üì© Contact ${biz.owner}</h3>
          <form id="contactForm">
            <input type="text" id="senderName" placeholder="Your Name" required>
            <input type="email" id="senderEmail" placeholder="Your Email" required>
            <textarea id="senderMsg" rows="4" placeholder="Your Message..." required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>

        <a href="business-listing.html" class="back">‚Üê Back to Listings</a>
      `;

      // Message handling
      document.getElementById("contactForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("senderName").value;
        const email = document.getElementById("senderEmail").value;
        const msg = document.getElementById("senderMsg").value;

        const messageData = {
          to: biz.email,
          toBusiness: biz.name,
          fromName: name,
          fromEmail: email,
          message: msg,
          date: new Date().toLocaleString()
        };

        let allMsgs = JSON.parse(localStorage.getItem("contactMessages")) || [];
        allMsgs.push(messageData);
        localStorage.setItem("contactMessages", JSON.stringify(allMsgs));

        alert("‚úÖ Message sent successfully to " + biz.name);
        document.getElementById("contactForm").reset();
      });
    }
  </script>
</body>
</html>
