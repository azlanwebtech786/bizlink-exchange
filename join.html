<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join BizLink Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    form {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      background: #fff;
      color: #000;
    }
    button {
      background-color: #fff;
      color: #0077b6;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #caf0f8;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0,0,0,0.2);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Join BizLink Exchange</header>
  <main>
    <form action="https://formspree.io/f/xqakpepg" method="POST">
      <h2>Sign Up</h2>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="Entrepreneur">Entrepreneur</option>
        <option value="Freelancer">Freelancer</option>
        <option value="Investor">Investor</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>Â© 2025 BizLink Exchange</footer>
</body>
</html>
