<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join BizLink Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    form {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      background: #fff;
      color: #000;
    }
    button {
      background-color: #fff;
      color: #0077b6;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #caf0f8;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0,0,0,0.2);
      font-size: 14px;
    }
    .thankyou {
      display: none;
      text-align: center;
      font-size: 20px;
      padding: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>Join BizLink Exchange</header>
  <main>
    <form id="joinForm">
      <h2>Sign Up</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Entrepreneur">Entrepreneur</option>
        <option value="Freelancer">Freelancer</option>
        <option value="Investor">Investor</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <div class="thankyou" id="thankyou">
      <h2>üéâ Thank You for Joining BizLink Exchange!</h2>
      <p id="userInfo"></p>
      <a href="index.html" style="color:white; text-decoration:underline;">‚Üê Back to Home</a>
    </div>
  </main>
  <footer>¬© 2025 BizLink Exchange</footer>

  <script>
    const form = document.getElementById('joinForm');
    const thankyou = document.getElementById('thankyou');
    const userInfo = document.getElementById('userInfo');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const role = document.getElementById('role').value;
      form.style.display = 'none';
      thankyou.style.display = 'block';
      userInfo.textContent = `Welcome ${name}! You have joined as a ${role}.`;
    });
  </script>
</body>
</html>
