<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BizLink 10X – Field Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins,sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.card{
  background:#0b1220;
  border:1px solid rgba(148,163,184,.25);
}
</style>
</head>

<body class="min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-40 bg-slate-950 border-b border-slate-800">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-lg font-bold">
      BizLink <span class="text-purple-400">Field Dashboard</span>
    </h1>
    <div class="flex items-center gap-3">
      <span id="execName" class="text-sm text-slate-300">Field Exec</span>
      <button onclick="logout()" class="bg-red-600 px-4 py-1.5 rounded text-sm font-semibold">
        Logout
      </button>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-6xl mx-auto px-4 py-8 space-y-6">

<!-- TODAY TASKS -->
<section>
<h2 class="text-lg font-semibold mb-3">Today’s Assigned Tasks</h2>

<div class="card rounded-xl overflow-x-auto">
<table class="w-full text-sm">
<thead class="bg-slate-800">
<tr>
<th class="px-4 py-3 text-left">Task</th>
<th class="px-4 py-3 text-left">Client</th>
<th class="px-4 py-3 text-left">Status</th>
<th class="px-4 py-3 text-left">Action</th>
</tr>
</thead>
<tbody id="taskTable" class="bg-slate-900">
<tr>
<td colspan="4" class="px-4 py-6 text-center text-slate-400">
Loading tasks...
</td>
</tr>
</tbody>
</table>
</div>
</section>

</main>

<!-- PROOF MODAL -->
<div id="proofModal" class="fixed inset-0 hidden bg-black bg-opacity-80 z-50 flex items-center justify-center">
<div class="card w-full max-w-md p-6 rounded-xl relative">
<button onclick="closeModal()" class="absolute top-3 right-4 text-xl">✕</button>

<h3 class="text-lg font-bold mb-4">Submit Proof</h3>

<input type="text" id="proofLink"
  placeholder="Paste proof link (Drive / Image / URL)"
  class="w-full mb-4 px-3 py-2 rounded bg-slate-900 border border-slate-700 text-sm"/>

<button onclick="submitProof()"
  class="bg-green-600 w-full py-2 rounded font-semibold">
Submit Proof
</button>
</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyLVxzZR67lZ3MIFbPzVhApU_HJhuFJ1eYUpb5314ez-O_AxxaV43Jm_GqyMSvTNWCxaQ/exec";

async function loadTasks() {
  const fieldEmail = localStorage.getItem("fieldEmail");

  try {
    const res = await fetch(`${API_URL}?action=getFieldTasks&fieldEmail=${fieldEmail}`);
    const data = await res.json();

    const tbody = document.getElementById("taskBody");
    tbody.innerHTML = "";

    if (!data.tasks || data.tasks.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4">No tasks assigned</td></tr>`;
      return;
    }

    data.tasks.forEach(t => {
      tbody.innerHTML += `
        <tr>
          <td>${t.task}</td>
          <td>${t.client}</td>
          <td>${t.status}</td>
          <td><button>Upload Proof</button></td>
        </tr>`;
    });

  } catch (e) {
    console.error(e);
  }
}

loadTasks();
</script>


</body>
</html>
