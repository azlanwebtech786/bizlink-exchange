<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BizLink 10X – Field Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins,sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.card{
  background:#0b1220;
  border:1px solid rgba(148,163,184,.25);
}
</style>
</head>

<body class="min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-40 bg-slate-950 border-b border-slate-800">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-lg font-bold">
      BizLink <span class="text-purple-400">Field Dashboard</span>
    </h1>
    <div class="flex items-center gap-3">
      <span id="execName" class="text-sm text-slate-300">Field Exec</span>
      <button onclick="logout()" class="bg-red-600 px-4 py-1.5 rounded text-sm font-semibold">
        Logout
      </button>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-6xl mx-auto px-4 py-8 space-y-6">

<section>
<h2 class="text-lg font-semibold mb-3">Today’s Assigned Tasks</h2>

<div class="card rounded-xl overflow-x-auto">
<table class="w-full text-sm">
<thead class="bg-slate-800">
<tr>
<th class="px-4 py-3 text-left">Task</th>
<th class="px-4 py-3 text-left">Client</th>
<th class="px-4 py-3 text-left">Status</th>
<th class="px-4 py-3 text-left">Action</th>
</tr>
</thead>

<tbody id="taskBody" class="bg-slate-900">
<tr>
<td colspan="4" class="px-4 py-6 text-center text-slate-400">
Loading tasks...
</td>
</tr>
</tbody>

</table>
</div>
</section>

</main>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzd3SAfF5FT5xtinD3KtMVVoBS5od0v0eaG4xaRm5xw6ZQMsuwcxQnOklDKDAjKoSiUng/exec";

const fieldEmail = localStorage.getItem("fieldEmail") || "demo@field.com";
document.getElementById("execName").innerText = fieldEmail;

async function loadTasks(){
  const tbody = document.getElementById("taskBody");

  try{
    const res = await fetch(
      `${API_URL}?action=getFieldTasks&fieldEmail=${encodeURIComponent(fieldEmail)}`
    );
    const data = await res.json();

    tbody.innerHTML = "";

    if(!data.ok || data.tasks.length === 0){
      tbody.innerHTML = `
        <tr>
          <td colspan="4" class="px-4 py-6 text-center text-slate-400">
            No tasks assigned
          </td>
        </tr>`;
      return;
    }

    data.tasks.forEach(t=>{
      tbody.innerHTML += `
        <tr class="border-b border-slate-800">
          <td class="px-4 py-3">${t.task}</td>
          <td class="px-4 py-3">${t.client}</td>
          <td class="px-4 py-3 text-yellow-400">${t.status}</td>
          <td class="px-4 py-3">
            <button class="bg-purple-600 px-3 py-1 rounded text-xs">
              Upload Proof
            </button>
          </td>
        </tr>`;
    });

  }catch(err){
    console.error(err);
    tbody.innerHTML = `
      <tr>
        <td colspan="4" class="px-4 py-6 text-center text-red-400">
          API Error
        </td>
      </tr>`;
  }
}

loadTasks();
</script>


</body>
</html>
