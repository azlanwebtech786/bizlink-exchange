<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bizlink 10X – Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:Poppins;
  background:#020617;
  color:#e5e7eb;
}
.container{max-width:1000px;margin:auto;padding:24px}
.card{
  background:#0f172a;
  border:1px solid rgba(148,163,184,.15);
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:10px;
}
button{
  background:linear-gradient(90deg,#8b5cf6,#ec4899);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.grid{display:grid;gap:16px}
.grid-2{grid-template-columns:1fr 1fr}
.small{font-size:13px;color:#94a3b8}
</style>
</head>

<body>
<div class="container">

<div class="card">
  <h2>Bizlink 10X – Admin Control Room</h2>
  <div class="small">Create & Manage Clients</div>
</div>

<div class="card">
  <h3>Create New Client</h3>

  <div class="grid grid-2">
    <div>
      <label>Client Name</label>
      <input id="clientName" placeholder="ABC School">
    </div>

    <div>
      <label>Client Type</label>
      <select id="clientType">
        <option value="SCH">School</option>
        <option value="REST">Restaurant</option>
        <option value="PROP">Property</option>
        <option value="BUS">Business</option>
      </select>
    </div>

    <div>
      <label>Plan</label>
      <select id="plan">
        <option>Starter</option>
        <option>Premium 10X</option>
        <option>Elite</option>
      </select>
    </div>

    <div>
      <label>Assign Expert</label>
      <input id="expert" placeholder="Ravi / Mohit">
    </div>
  </div>

  <button onclick="createClient()">Create Client</button>

  <div id="result" style="margin-top:15px;font-weight:600"></div>
</div>

</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbx4Jxr9d1jt2G97Rihos3P18GqCmZECAI7joBfDmxou5S16BhoXZldzKZxMINPq8X_azA/exec";
const API_KEY = "BIZLINK_10X_SECRET_2026";

let counter = 1;

function generateId(type){
  const num = String(counter++).padStart(3,"0");
  return type + num;
}

function createClient(){
  const name=document.getElementById("clientName").value;
  const type=document.getElementById("clientType").value;
  const plan=document.getElementById("plan").value;
  const expert=document.getElementById("expert").value;

  if(!name || !expert) return alert("Fill all fields");

  const clientId = generateId(type);

  fetch(API,{
    method:"POST",
    body:JSON.stringify({
      apiKey:API_KEY,
      action:"createClient",
      clientId,
      name,
      plan,
      expert
    })
  })
  .then(r=>r.json())
  .then(res=>{
    document.getElementById("result").innerText =
      "✅ Client Created | ID: "+clientId;
  });
}
</script>

</body>
</html>
