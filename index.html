<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ‚úÖ Basic SEO Setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ‚úÖ Page Title (Main Keyword + Brand) -->
  <title>BizLink Exchange | Freelance Marketplace & Business Network in India</title>

  <!-- ‚úÖ Meta Description -->
  <meta name="description" content="Join BizLink Exchange ‚Äì a freelance marketplace where startups, small businesses, and freelancers connect, collaborate, and grow together. Get listed today!">

  <!-- ‚úÖ Keywords (Optional, but still useful for context) -->
  <meta name="keywords" content="freelancer marketplace, business network, hire freelancers, startups India, small business platform, BizLink Exchange">

  <!-- ‚úÖ Open Graph (For social media sharing) -->
  <meta property="og:title" content="BizLink Exchange | Freelance Marketplace & Business Network" />
  <meta property="og:description" content="Find freelancers, startups, and small businesses in one platform. Grow together with BizLink Exchange." />
  <meta property="og:image" content="https://yourdomain.com/thumbnail.jpg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:type" content="website" />

  <!-- ‚úÖ Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- ‚úÖ Schema Markup (Google Rich Results) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "BizLink Exchange",
    "url": "https://azlanwebtech786.github.io/bizlink-exchange/",
    "logo": "https://azlanwebtech786.github.io/bizlink-exchange/assets/logo.png",
    "sameAs": ["https://github.com/azlanwebtech786"],
    "description": "Freelance marketplace & business network for startups, freelancers, and small businesses.",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://yourdomain.com/search?query={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- ‚úÖ Styles -->
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
    }

    .btn {
      display: inline-block;
      background: white;
      color: #6a11cb;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      margin: 15px 0;
    }

    .search-bar {
      margin: 20px auto;
      max-width: 500px;
      display: flex;
      background: white;
      border-radius: 30px;
      overflow: hidden;
    }

    .search-bar input {
      flex: 1;
      border: none;
      padding: 10px 15px;
      outline: none;
    }

    .category-buttons button {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      margin: 5px;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .category-buttons button:hover {
      background: white;
      color: #6a11cb;
    }

    .category-buttons button.active {
      background: white;
      color: #6a11cb;
      font-weight: bold;
    }

    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      text-align: left;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      margin: 0;
      font-size: 1.3rem;
    }

    .card p {
      color: #f0f0f0;
    }

    .view-btn {
      background: white;
      color: #6a11cb;
      border: none;
      padding: 7px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      padding: 20px;
      color: #ddd;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Header Section -->
  <header>
    <h1>BizLink Exchange</h1>
    <p>Connect Skills. Build Business. Grow Together üöÄ</p>
    <a href="get-listed.html" class="btn" title="Get your business listed on BizLink Exchange">+ Get Listed</a>
  </header>

  <!-- ‚úÖ Search Section -->
  <section aria-label="Search Businesses">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search business, category, or city..." aria-label="Search" />
    </div>

    <div class="category-buttons">
      <button class="active" onclick="loadProfiles('startups')">Startups</button>
      <button onclick="loadProfiles('small_business')">Small Business</button>
      <button onclick="loadProfiles('corporate')">Corporate</button>
      <button onclick="loadProfiles('freelancers')">Freelancers</button>
    </div>
  </section>

  <!-- ‚úÖ Business Profiles Section -->
  <main>
    <section id="profiles" class="profiles" aria-label="Business Profiles">Loading...</section>
  </main>

  <!-- ‚úÖ Footer -->
  <footer>
    <p>¬© 2025 BizLink Exchange. All Rights Reserved.</p>
    <p><a href="about.html" style="color:#fff; text-decoration:underline;">About</a> | 
       <a href="contact.html" style="color:#fff; text-decoration:underline;">Contact</a></p>
  </footer>

  <!-- ‚úÖ Script -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxIeAIhIagyHXO-h-dyUjxm0ifPwHj-QNIkgN8VRKPPvPyBG1OjjAc1sJ8_1_A2r2PT6A/exec";
    const profilesDiv = document.getElementById("profiles");
    const searchInput = document.getElementById("searchInput");
    let allProfiles = [];
    let activeSheet = "startups";

    async function loadProfiles(sheet = "startups") {
      activeSheet = sheet;
      document.querySelectorAll(".category-buttons button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      profilesDiv.innerHTML = "Loading...";
      try {
        const res = await fetch(`${scriptURL}?sheet=${sheet}`);
        const data = await res.json();

        if (data && data.length > 0) {
          allProfiles = data;
          renderProfiles(data);
        } else {
          profilesDiv.innerHTML = "<p>No profiles found.</p>";
        }
      } catch (err) {
        console.error(err);
        profilesDiv.innerHTML = "<p>Error loading profiles.</p>";
      }
    }

    function renderProfiles(list) {
      profilesDiv.innerHTML = list.map(p => `
        <div class="card">
          <h3>${p["Business Name"] || "Unnamed"}</h3>
          <p>üìç ${p["City"] || "-"}</p>
          <p>${p["Description"] || "No description available"}</p>
          <button class="view-btn" onclick="window.open('${p.ProfileLink}', '_blank')">View Profile</button>
        </div>
      `).join("");
    }

    searchInput.addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allProfiles.filter(p =>
        (p["Business Name"] || "").toLowerCase().includes(term) ||
        (p["Category"] || "").toLowerCase().includes(term) ||
        (p["City"] || "").toLowerCase().includes(term)
      );
      renderProfiles(filtered);
    });

    loadProfiles("startups");
  </script>
</body>
</html>
