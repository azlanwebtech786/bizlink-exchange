    <script>
        // ❗ YAHAN APNA SABSE NAYA GOOGLE SCRIPT URL DAALEIN
        const scriptURL = "https://script.google.com/macros/s/AKfycbxcKVMV9nEVK3jHxK5MOFPbf1VPnpQEAxu6wfYF-b7U-lLR6oGyrjh4khj6IR625IJx3w/exec";
        
        // Profiles Section
        const profilesDiv = document.getElementById("profiles");

        async function loadProfiles() {
            try {
                const profileSheets = ['Startup', 'Freelancer', 'small_business', 'corporate'];
                const fetchPromises = profileSheets.map(sheet =>
                    fetch(`${scriptURL}?sheet=${sheet}`).then(res => res.json())
                );
                const allProfileArrays = await Promise.all(fetchPromises);
                const combinedProfiles = [].concat(...allProfileArrays.filter(Array.isArray));

                if (combinedProfiles && combinedProfiles.length > 0) {
                    renderProfiles(combinedProfiles);
                } else {
                    profilesDiv.innerHTML = "<div class='text-center text-gray-400 col-span-full'>No profiles found.</div>";
                }
            } catch (err) {
                profilesDiv.innerHTML = "<div class='text-center text-red-500 col-span-full'>Error loading profiles.</div>";
                console.error("Error fetching profiles:", err);
            }
        }

        // ✅ FIXED: Profile card ko naye design se update kar diya hai
        function renderProfiles(list){
            profilesDiv.innerHTML = list.map(p => `
                <div class="card-bg rounded-xl p-5 shadow-lg hover:shadow-xl border-purple-hover transition transform hover:-translate-y-1">
                    <span class="text-xs font-semibold px-2 py-1 rounded-full bg-blue-600 text-white mb-2 inline-block">${p.Category || 'General'}</span>
                    <h3 class="text-xl font-semibold text-white mt-2 mb-2">${p["Business Name"] || "Unnamed"}</h3>
                    <p class="text-gray-300 text-sm mb-1 flex items-center">
                        <svg class="w-4 h-4 mr-1 text-purple-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                        ${p["City"] || "-"}
                    </p>
                    <p class="text-gray-400 text-sm mb-3">${p["Description"] || "No description available"}</p>
                    <button onclick="window.open('${p.ProfileLink}', '_blank')" class="button-gradient text-white px-4 py-2 rounded-full font-medium hover:scale-105 transform transition">
                        View Details
                    </button>
                </div>
            `).join("");
        }

        // Works Section
        const worksContainer = document.getElementById('worksContainer');
        let latestWorkTime = null;

        // ✅ FIXED: Work card ko naye design se update kar diya hai
        async function fetchWorks(){
            try{
                const res = await fetch(`${scriptURL}?sheet=works`);
                const data = await res.json();
                if (!Array.isArray(data)) {
                    worksContainer.innerHTML = "<div class='text-center text-gray-400 col-span-full'>No works found.</div>";
                    return;
                }
                worksContainer.innerHTML = '';
                data.forEach(work => {
                    const workTime = new Date(work.PostedOn).getTime();
                    if(!latestWorkTime || workTime > latestWorkTime){
                        if(latestWorkTime) showToast();
                        latestWorkTime = workTime;
                    }
                    const card = document.createElement('div');
                    card.className = "card-bg p-5 rounded-xl shadow-lg hover:shadow-xl border-purple-hover transition transform hover:-translate-y-1";
                    card.innerHTML = `
                        <h3 class="font-bold text-lg mb-2 text-white">${work.Title}</h3>
                        <p class="text-gray-300 mb-1">${work.Description}</p>
                        <p class="text-gray-400 text-sm mb-1">Budget: <span class="text-green-400">$${work.Budget}</span> | ${work.Category} | ${work.City}</p>
                        <p class="text-gray-500 text-sm mt-2">${new Date(work.PostedOn).toLocaleString()}</p>
                    `;
                    worksContainer.prepend(card);
                });
                if (data.length === 0) {
                    worksContainer.innerHTML = "<div class='text-center text-gray-400 col-span-full'>No works found.</div>";
                }
            } catch(err){
                worksContainer.innerHTML = "<div class='text-center text-red-500 col-span-full'>Error loading works.</div>";
                console.error("Error fetching works:", err);
            }
        }

        function showToast(){
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden');
            setTimeout(()=>toast.classList.add('hidden'),3000);
        }

        // Start loading both sections when the page loads
        loadProfiles();
        fetchWorks();
        setInterval(fetchWorks, 30000);
    </script>

          projectId: "bizlink-exchange",

        // Firebase ko initialize karein
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); 

        // Header ke buttons ko select karein
        const loginLink = document.getElementById('loginLink');
        const signupLink = document.getElementById('signupLink');
        const logoutButton = document.getElementById('logoutButton');

        // Check karein ki user login hai ya nahi
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User login hai!
                loginLink.classList.add('hidden');    // Login ko chupao
                signupLink.classList.add('hidden');   // Sign Up ko chupao
                logoutButton.classList.remove('hidden'); // Logout ko dikhao
            } else {
                // User login nahi hai!
                loginLink.classList.remove('hidden'); // Login ko dikhao
                signupLink.classList.remove('hidden'); // Sign Up ko dikhao
                logoutButton.classList.add('hidden');  // Logout ko chupao
            }
        });

        // Logout button par click karne par...
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                // Logout successful
                alert("You have been logged out.");
                window.location.href = 'index.html'; // Page ko refresh karo
            }).catch((error) => {
                console.error("Logout Error:", error);
            });
        });
    </script>
