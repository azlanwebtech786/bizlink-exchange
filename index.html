<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizLink Exchange | Find Businesses</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #eff6ff, #dbeafe);
      margin: 0;
      color: #1e3a8a;
    }

    header {
      background: linear-gradient(90deg, #2563eb, #1e40af);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #1e3a8a;
    }

    p {
      font-size: 0.95rem;
      color: #374151;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      background: linear-gradient(90deg, #2563eb, #1e3a8a);
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.3s;
    }

    a:hover {
      background: linear-gradient(90deg, #1d4ed8, #1e40af);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e3a8a;
      color: white;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>BizLink Exchange</header>

  <div class="container" id="businessList">
    <!-- Businesses will load here -->
  </div>

  <footer>© 2025 BizLink Exchange. All rights reserved.</footer>

  <script>
    const businesses = [
      { id: 1, name: "Digital Boost Marketing", desc: "Grow your business with expert SEO and ad campaigns." },
      { id: 2, name: "GreenLeaf Café", desc: "Eco-friendly cafe serving organic meals and beverages." },
      { id: 3, name: "TechFix Solutions", desc: "Expert laptop, mobile, and gadget repair services." },
      { id: 4, name: "StyleHub Boutique", desc: "Trendy fashion and accessories for all occasions." }
    ];

    const businessList = document.getElementById("businessList");
    businesses.forEach(biz => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <h2>${biz.name}</h2>
        <p>${biz.desc}</p>
        <a href="business.html?id=${biz.id}">View Details</a>
      `;
      businessList.appendChild(card);
    });
  </script>
</body>
</html>
