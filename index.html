<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="GBKwckk6Rv-B-vidv23MEaY7SX9abgfVHWhraAvC3JI" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizLink Exchange | Freelance Marketplace & Business Network in India</title>
  <meta name="description" content="Join BizLink Exchange ‚Äì a freelance marketplace where startups, small businesses, and freelancers connect, collaborate, and grow together. Get listed today!">
  <meta name="keywords" content="freelancer marketplace, business network, hire freelancers, startups India, small business platform, BizLink Exchange">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #7F00FF, #1E1E2F);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* üåü Hero Section */
    header {
      text-align: center;
      padding: 80px 20px 60px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffffff, #b8e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #f1f1f1;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      padding: 14px 40px;
      border-radius: 40px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(255, 106, 0, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 106, 0, 0.7);
    }

    /* üîç Search Section */
    .search-bar {
      max-width: 600px;
      margin: 40px auto 20px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 10px 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .search-bar input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      outline: none;
      padding: 10px;
    }

    .search-bar input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* üîò Category Buttons */
    .category-buttons {
      text-align: center;
      margin-top: 25px;
    }

    .category-buttons button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      margin: 8px;
      padding: 10px 22px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .category-buttons button:hover {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      transform: translateY(-3px);
    }

    .category-buttons button.active {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      font-weight: 600;
    }

    /* üß© Profiles Section */
    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 25px;
      padding: 60px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
    }

    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card p {
      font-size: 0.95rem;
      color: #e2e2e2;
      margin-bottom: 10px;
    }

    .view-btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .view-btn:hover {
      transform: scale(1.05);
    }

    /* ‚ö° Footer */
    footer {
      padding: 25px;
      text-align: center;
      color: #bbb;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 50px;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
      margin: 0 5px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
      .btn {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- üåü Header -->
  <header>
    <h1>BizLink Exchange</h1>
    <p>Freelance Marketplace & Grow Business. üöÄ</p>
    <p>No Any Charges | Full Freedom Access | Skilled & Verified Profile's | Secure & Instant Payment</p>
    <a href="get-listed.html" class="btn">+ Get Listed Your Business</a>
  </header>

  <!-- üîç Search Section -->
  <section aria-label="Search Businesses">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="üîé Search business, category, or city..." aria-label="Search" />
    </div>

    <div class="category-buttons">
      <button class="active" onclick="loadProfiles('startups', event)">Startups</button>
      <button onclick="loadProfiles('small_business', event)">Small Business</button>
      <button onclick="loadProfiles('corporate', event)">Corporate</button>
      <button onclick="loadProfiles('freelancers', event)">Freelancers</button>
    </div>
  </section>

  <!-- üß© Business Profiles -->
  <main>
    <section id="profiles" class="profiles" aria-label="Business Profiles">Loading...</section>
  </main>

  <!-- ‚ö° Footer -->
  <footer>
    <p>¬© 2025 BizLink Exchange. All Rights Reserved.</p>
    <p>
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </p>
  </footer>

  <!-- üß† Script -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxIeAIhIagyHXO-h-dyUjxm0ifPwHj-QNIkgN8VRKPPvPyBG1OjjAc1sJ8_1_A2r2PT6A/exec";
    const profilesDiv = document.getElementById("profiles");
    const searchInput = document.getElementById("searchInput");
    let allProfiles = [];
    let activeSheet = "startups";

    async function loadProfiles(sheet = "startups", event) {
      activeSheet = sheet;
      document.querySelectorAll(".category-buttons button").forEach(btn => btn.classList.remove("active"));
      if (event) event.target.classList.add("active");

      profilesDiv.innerHTML = "Loading...";
      try {
        const res = await fetch(`${scriptURL}?sheet=${sheet}`);
        const data = await res.json();

        if (data && data.length > 0) {
          allProfiles = data;
          renderProfiles(data);
        } else {
          profilesDiv.innerHTML = "<p>No profiles found.</p>";
        }
      } catch (err) {
        console.error(err);
        profilesDiv.innerHTML = "<p>Error loading profiles.</p>";
      }
    }

    function renderProfiles(list) {
      profilesDiv.innerHTML = list.map(p => `
        <div class="card">
          <h3>${p["Business Name"] || "Unnamed"}</h3>
          <p>üìç ${p["City"] || "-"}</p>
          <p>${p["Description"] || "No description available"}</p>
          <button class="view-btn" onclick="window.open('${p.ProfileLink}', '_blank')">View Profile</button>
        </div>
      `).join("");
    }

    searchInput.addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allProfiles.filter(p =>
        (p["Business Name"] || "").toLowerCase().includes(term) ||
        (p["Category"] || "").toLowerCase().includes(term) ||
        (p["City"] || "").toLowerCase().includes(term)
      );
      renderProfiles(filtered);
    });

    loadProfiles("startups");
  </script>
</body>
</html>
