<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizLink Exchange</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
    }

    .btn {
      display: inline-block;
      background: white;
      color: #6a11cb;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      margin: 15px 0;
    }

    .search-bar {
      margin: 20px auto;
      max-width: 500px;
      display: flex;
      background: white;
      border-radius: 30px;
      overflow: hidden;
    }

    .search-bar input {
      flex: 1;
      border: none;
      padding: 10px 15px;
      outline: none;
    }

    .category-buttons button {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      margin: 5px;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .category-buttons button.active {
      background: white;
      color: #6a11cb;
      font-weight: bold;
    }

    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      text-align: left;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      margin: 0;
    }

    .card p {
      color: #f0f0f0;
    }

    .view-btn {
      background: white;
      color: #6a11cb;
      border: none;
      padding: 7px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      padding: 20px;
      color: #ddd;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>BizLink Exchange</h1>
  <p>Connect Skills. Build Business. Grow Together üöÄ</p>
  <a href="get-listed.html" class="btn">+ Get Listed</a>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search business, category, or city..." />
  </div>

  <div class="category-buttons">
    <button class="active" onclick="loadProfiles('startups')">Startups</button>
    <button onclick="loadProfiles('small_business')">Small Business</button>
    <button onclick="loadProfiles('corporate')">Corporate</button>
    <button onclick="loadProfiles('freelancers')">Freelancers</button>
  </div>

  <div id="profiles" class="profiles">Loading...</div>

  <footer>¬© 2025 BizLink Exchange. All Rights Reserved.</footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxIeAIhIagyHXO-h-dyUjxm0ifPwHj-QNIkgN8VRKPPvPyBG1OjjAc1sJ8_1_A2r2PT6A/exec";
    const profilesDiv = document.getElementById("profiles");
    const searchInput = document.getElementById("searchInput");

    let allProfiles = [];
    let activeSheet = "startups";

    async function loadProfiles(sheet = "startups") {
      activeSheet = sheet;
      document.querySelectorAll(".category-buttons button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      profilesDiv.innerHTML = "Loading...";
      try {
        const res = await fetch(`${scriptURL}?sheet=${sheet}`);
        const data = await res.json();

        if (data && data.length > 0) {
          allProfiles = data;
          renderProfiles(data);
        } else {
          profilesDiv.innerHTML = "<p>No profiles found.</p>";
        }
      } catch (err) {
        console.error(err);
        profilesDiv.innerHTML = "<p>Error loading profiles.</p>";
      }
    }

    function renderProfiles(list) {
      profilesDiv.innerHTML = list.map(p => `
        <div class="card">
          <h3>${p["Business Name"] || "Unnamed"}</h3>
          <p>üìç ${p["City"] || "-"}</p>
          <p>${p["Description"] || "No description"}</p>
          <button class="view-btn" onclick="window.open('${p.ProfileLink}', '_blank')">View Profile</button>
        </div>
      `).join("");
    }

    searchInput.addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allProfiles.filter(p =>
        (p["Business Name"] || "").toLowerCase().includes(term) ||
        (p["Category"] || "").toLowerCase().includes(term) ||
        (p["City"] || "").toLowerCase().includes(term)
      );
      renderProfiles(filtered);
    });

    loadProfiles("startups");
  </script>
</body>
</html>
