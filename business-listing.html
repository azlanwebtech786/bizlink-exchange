<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Listings - BizLink Exchange</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    header {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 26px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 30px auto;
    }
    .topbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .topbar input, .topbar select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 180px;
      font-size: 15px;
    }
    .add-btn {
      background: #0077b6;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .add-btn:hover {
      background: #023e8a;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      color: #0077b6;
      margin-bottom: 8px;
    }
    .card p {
      color: #333;
      font-size: 15px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #0077b6;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>BizLink Exchange — Business Listings</header>
  <div class="container">
    <div class="topbar">
      <input type="text" id="searchBox" placeholder="🔍 Search by business, owner, or location...">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option>Web Development</option>
        <option>Marketing</option>
        <option>Design & Branding</option>
        <option>Education / Coaching</option>
        <option>Finance / Consulting</option>
        <option>Other</option>
      </select>
      <a href="add-business.html" class="add-btn">+ Add Your Business</a>
    </div>

    <div class="grid" id="business-list">
      <!-- Cards load dynamically -->
    </div>
  </div>

  <footer>© 2025 BizLink Exchange</footer>

  <script>
    const container = document.getElementById("business-list");
    const searchBox = document.getElementById("searchBox");
    const categoryFilter = document.getElementById("categoryFilter");

    let listings = JSON.parse(localStorage.getItem("bizListings")) || [];

    function displayBusinesses(data) {
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = "<p style='text-align:center;width:100%'>No businesses found 🚫</p>";
        return;
      }

      data.forEach(biz => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
  <h3><a href="business-detail.html?id=${listings.indexOf(biz)}" style="text-decoration:none;color:#0077b6;">${biz.name}</a></h3>
  <p><strong>Category:</strong> ${biz.category}</p>
  <p><strong>Owner:</strong> ${biz.owner}</p>
  <p><strong>Mobile:</strong> ${biz.phone}</p>
  <p><strong>Location:</strong> ${biz.location}</p>
  <p><em>${biz.desc}</em></p>
`;
        container.appendChild(card);
      });
    }

    // Initial Display
    displayBusinesses(listings);

    // 🔍 Search Function
    searchBox.addEventListener("input", () => {
      const term = searchBox.value.toLowerCase();
      const filtered = listings.filter(biz =>
        biz.name.toLowerCase().includes(term) ||
        biz.owner.toLowerCase().includes(term) ||
        biz.location.toLowerCase().includes(term)
      );
      displayBusinesses(filtered);
    });

    // 🧩 Category Filter
    categoryFilter.addEventListener("change", () => {
      const cat = categoryFilter.value;
      const filtered = cat ? listings.filter(biz => biz.category === cat) : listings;
      displayBusinesses(filtered);
    });
  </script>
</body>
</html>
