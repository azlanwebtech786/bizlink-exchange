<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Listings - BizLink Exchange</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f7fb; }
    h1 { text-align: center; color: #0077b6; }
    .listings { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    .card h2 { margin: 0 0 10px; color: #023e8a; }
    .card p { margin: 5px 0; color: #555; }
    .btn { display: inline-block; margin-top: 10px; background: #0077b6; color: white; padding: 8px 12px; border-radius: 5px; text-decoration: none; }
    .btn:hover { background: #023e8a; }
  </style>
</head>
<body>
  <h1>Business Listings</h1>
  <div id="listingContainer" class="listings">Loading...</div>

  <script>
    fetch('https://azlanwebtech786.github.io/bizlink-exchange/data/businesses.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("listingContainer");
        container.innerHTML = "";
        data.forEach(biz => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h2>${biz.name}</h2>
            <p><strong>Category:</strong> ${biz.category}</p>
            <p><strong>Location:</strong> ${biz.location}</p>
            <a href="business-detail.html?id=${biz.id}" class="btn">View Details</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("listingContainer").innerHTML = "<p style='color:red;'>‚ùå Failed to load businesses.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
