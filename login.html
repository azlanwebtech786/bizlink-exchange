<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BizLink Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-white">

    <div class="max-w-md w-full p-8 rounded-2xl glass-card shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Welcome Back!</h1>
        
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Enter your email" required 
                   class="w-full p-3 rounded-lg bg-white/20 text-white placeholder-gray-200 outline-none focus:bg-white/30">
            
            <input type="password" id="password" placeholder="Enter your password" required 
                   class="w-full p-3 rounded-lg bg-white/20 text-white placeholder-gray-200 outline-none focus:bg-white/30">
            
            <button type="submit" id="submitBtn" 
                    class="w-full py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold transition">
                Log In
            </button>
        </form>
        
        <p id="status" class="mt-4 text-center font-medium"></p>
        <p class="mt-4 text-center text-gray-200">
            Don't have an account? <a href="signup.html" class="text-red-300 hover:underline">Sign Up</a>
        </p>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        // ‚úÖ YAHAN apna NEW deployed Apps Script URL daalo
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbym03QN9_xpG9HTnRxpCs_1SlVYf3GrObHh_cC_otQgZpQlWN6CFKjomfTGjQJfvTWAbA/exec";

        // Firebase config (same as baaki pages)
        const firebaseConfig = {
          apiKey: "AIzaSyBtle51gX5kHufuWZ_YVOIQdDR05kbCE5I",
          authDomain: "bizlink-exchange.firebaseapp.com",
          projectId: "bizlink-exchange",
          storageBucket: "bizlink-exchange.firebasestorage.app",
          messagingSenderId: "116213651971",
          appId: "1:116213651971:web:fff60961af0c4da3448c36",
          measurementId: "G-VQ3JM82D1N"
        };

        firebase.initializeApp(firebaseConfig);
        const auth   = firebase.auth(); 

        const loginForm   = document.getElementById('loginForm');
        const emailInput  = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn   = document.getElementById('submitBtn');
        const statusEl    = document.getElementById('status');

        // üîÅ Helper: role ke hisaab se redirect
        function redirectByRole(role) {
            if (!role) {
                // agar role nahi mila toh safe fallback
                window.location.href = "index.html";
                return;
            }

            const r = role.toString().toLowerCase();

            // Tumne signup me approx ye options rakhe the:
            // "freelancer" / "owner" / "business" / "growth"
            if (r === "freelancer") {
                window.location.href = "freelancer-dashboard.html";
            } else if (r === "owner" || r === "client" || r === "business_owner" || r === "business") {
                window.location.href = "owner-dashboard.html";
            } else if (r === "growth" || r === "10x" || r === "growth_lab") {
                // abhi ke liye same owner dashboard pe bhej rahe
                window.location.href = "owner-dashboard.html";
            } else {
                // unknown role ‚Üí home
                window.location.href = "index.html";
            }
        }

        // üîÅ Helper: backend se role fetch
        async function fetchUserRole(email) {
            try {
                const url = `${SCRIPT_URL}?action=getUserRole&email=${encodeURIComponent(email)}`;
                const res = await fetch(url);
                const data = await res.json();
                if (data && data.ok && data.role) {
                    return data.role;
                }
                return null;
            } catch (err) {
                console.error("getUserRole error:", err);
                return null;
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            submitBtn.disabled = true;
            submitBtn.innerText = 'Logging in...';
            statusEl.style.color = '#FFE4E6';
            statusEl.innerText = '';

            try {
                // 1Ô∏è‚É£ Firebase auth login
                const userCredential = await auth.signInWithEmailAndPassword(email, password);

                statusEl.style.color = 'lightgreen';
                statusEl.innerText = '‚úÖ Login successful! Checking your profile...';

                const userEmail = (userCredential.user.email || '').toLowerCase();

                // 2Ô∏è‚É£ Apps Script se ROLE fetch karo
                const role = await fetchUserRole(userEmail);

                // 3Ô∏è‚É£ Role ke hisaab se redirect
                redirectByRole(role);

            } catch (error) {
                statusEl.style.color = 'pink';
                statusEl.innerText = `‚ùå Error: ${error.message}`;
                submitBtn.disabled = false;
                submitBtn.innerText = 'Log In';
            }
        });
    </script>
</body>
</html>
