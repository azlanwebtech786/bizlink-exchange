<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BizLink | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Poppins',sans-serif;
      background:#020617;
      color:#e5e7eb;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card-bg{background:#0f172a;border:1px solid rgba(148,163,184,.35)}
    .button-gradient{background:linear-gradient(90deg,#a855f7 0%,#ec4899 100%)}
  </style>
</head>
<body>

  <main class="w-full max-w-md mx-auto px-4">
    <div class="card-bg rounded-2xl px-6 py-8 shadow-xl">
      <h1 class="text-center text-2xl font-bold mb-1">
        Login to <span class="text-purple-400">BizLink</span>
      </h1>
      <p class="text-center text-xs text-slate-400 mb-6">
        Login ke baad aapka role &amp; BizLink ID auto-sync ho jayega.
      </p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-xs text-slate-300 mb-1">Email</label>
          <input
            id="email"
            type="email"
            required
            class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 text-sm
                   focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="you@example.com"
          />
        </div>

        <div>
          <label class="block text-xs text-slate-300 mb-1">Password</label>
          <input
            id="password"
            type="password"
            required
            class="w-full px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 text-sm
                   focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="••••••••"
          />
        </div>

        <button
          id="loginBtn"
          type="submit"
          class="w-full button-gradient text-white py-2.5 rounded-lg text-sm font-semibold
                 flex items-center justify-center gap-2"
        >
          <span>Login</span>
        </button>

        <p id="statusBox" class="text-xs text-center text-slate-400 mt-2"></p>
      </form>

      <p class="mt-6 text-[11px] text-slate-500 text-center">
        Naya ho BizLink par?
        <a href="signup.html" class="text-purple-400 hover:text-purple-300 font-medium">
          Create BizLink Account
        </a>
      </p>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // ---- Firebase config (same project jo baaki pages par hai) ----
    const firebaseConfig = {
      apiKey: "AIzaSyBtle51gX5kHufuWZ_YVOIQdDR05kbCE5I",
      authDomain: "bizlink-exchange.firebaseapp.com",
      projectId: "bizlink-exchange",
      storageBucket: "bizlink-exchange.firebasestorage.app",
      messagingSenderId: "116213651971",
      appId: "1:116213651971:web:fff60961af0c4da3448c36",
      measurementId: "G-VQ3JM82D1N"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ---- Users Apps Script (BizLink_Users) ----
    const USERS_SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbztkBN5GcgZdPARgOSrvBvgJcfClCvXzIq0mEk64TpaShqQ4FzpFAjQ742Io70wyzNa/exec";

    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passInput  = document.getElementById('password');
    const statusBox  = document.getElementById('statusBox');
    const loginBtn   = document.getElementById('loginBtn');

    function setStatus(msg, type = 'info') {
      statusBox.textContent = msg || '';
      if (!msg) {
        statusBox.className = "text-xs text-center text-slate-400 mt-2";
      } else if (type === 'error') {
        statusBox.className = "text-xs text-center text-red-400 mt-2";
      } else {
        statusBox.className = "text-xs text-center text-slate-200 mt-2";
      }
    }

    function setLoading(isLoading) {
      loginBtn.disabled = isLoading;
      loginBtn.style.opacity = isLoading ? '0.7' : '1';
    }

    // ⭐ Users sheet se role + BizID sync
    async function syncUserFromSheet(user) {
      if (!user || !user.email) return;
      const email = user.email.toLowerCase();

      try {
        const url = USERS_SCRIPT_URL + '?action=profile&email=' + encodeURIComponent(email);
        const res = await fetch(url);
        const data = await res.json();

        if (data && data.ok && data.user) {
          const u = data.user;

          const role = (u.Role || '').toString().toLowerCase();  // owner / freelancer / business
          const bizId = u.BizID || '';
          const plan  = u.Plan || '';
          const full  = u.FullName || '';

          try {
            localStorage.setItem('bizlink_user_role', role);
            localStorage.setItem('bizlink_bizid', bizId);
            localStorage.setItem('bizlink_plan', plan);
            localStorage.setItem('bizlink_fullname', full);
            localStorage.setItem('bizlink_user_email', email);
          } catch (e) {
            console.warn('localStorage error:', e);
          }

          console.log('Profile synced from Users sheet:', u);
        } else {
          console.warn('Profile not found in Users sheet for', email, data);
        }
      } catch (err) {
        console.error('Error syncing profile from Users sheet:', err);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      setStatus('');
      setLoading(true);

      const email = emailInput.value.trim();
      const pass  = passInput.value.trim();

      if (!email || !pass) {
        setStatus('Email aur password required hai.', 'error');
        setLoading(false);
        return;
      }

      try {
        // 1) Firebase login
        const cred = await auth.signInWithEmailAndPassword(email, pass);
        const user = cred.user;
        setStatus('Login successful. Profile sync ho raha hai…');

        // 2) Users sheet se role + BizID sync
        await syncUserFromSheet(user);

        // 3) Redirect to home (nav guards ab correct role use karenge)
        window.location.href = 'index.html';
      } catch (err) {
        console.error(err);
        let msg = err.message || 'Login failed.';
        if (err.code === 'auth/user-not-found') {
          msg = 'Account nahi mila. Pehle Sign Up kijiye.';
        } else if (err.code === 'auth/wrong-password') {
          msg = 'Galat password. Dobara try karein.';
        }
        setStatus(msg, 'error');
      } finally {
        setLoading(false);
      }
    });

    // Agar pehle se logged in ho to direct home bhej sakte ho (optional)
    auth.onAuthStateChanged((user) => {
      if (user) {
        // optionally: auto sync + redirect
        // syncUserFromSheet(user).then(() => window.location.href = 'index.html');
      }
    });
  </script>
</body>
</html>
