<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BizLink Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-white">

    <div class="max-w-md w-full p-8 rounded-2xl glass-card shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Welcome Back!</h1>
        
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Enter your email" required 
                   class="w-full p-3 rounded-lg bg-white/20 text-white placeholder-gray-200 outline-none focus:bg-white/30">
            
            <input type="password" id="password" placeholder="Enter your password" required 
                   class="w-full p-3 rounded-lg bg-white/20 text-white placeholder-gray-200 outline-none focus:bg-white/30">
            
            <button type="submit" id="submitBtn" 
                    class="w-full py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold transition">
                Log In
            </button>
        </form>
        
        <p id="status" class="mt-4 text-center font-medium"></p>
        <p class="mt-4 text-center text-gray-200">
            Don't have an account? <a href="signup.html" class="text-red-300 hover:underline">Sign Up</a>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        // 1. ✅ AAPKA FIREBASE CONFIG SAHI JAGAH PASTE KAR DIYA HAI
        const firebaseConfig = {
          apiKey: "AIzaSyBteS1pEK5kHufWZ_YVOtQDk0ShCESI",
          authDomain: "bizlink-exchange.firebaseapp.com",
          projectId: "bizlink-exchange",
          storageBucket: "bizlink-exchange.firebaseapp.com",
          messagingSenderId: "116213651971",
          appId: "1:116213651971:web:ffb60961af0c4da34a8c36",
          measurementId: "G-VQ3JM62D1N"
        };

        // 2. Firebase ko initialize karein
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); 

        // 3. Form elements ko select karein
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');

        // 4. Form submit hone par yeh function chalega
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 

            const email = emailInput.value;
            const password = passwordInput.value;

            submitBtn.disabled = true;
            submitBtn.innerText = 'Logging in...';
            status.innerText = '';

            // 5. Firebase ko login karne ke liye bolein
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Success!
                    status.style.color = 'lightgreen';
                    status.innerText = '✅ Login successful! Redirecting...';
                    
                    // User ko 2 second baad home page par bhej dein
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Yahan se user ko dashboard ya home page par bhej sakte hain
                    }, 2000);
                })
                .catch((error) => {
                    // Error!
                    status.style.color = 'pink';
                    status.innerText = `❌ Error: ${error.message}`;
                    submitBtn.disabled = false;
                    submitBtn.innerText = 'Log In';
                });
        });
    </script>

</body>
</html>
